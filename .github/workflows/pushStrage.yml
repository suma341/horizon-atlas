name: Push assets to storage repo

on:
  workflow_dispatch:

jobs:
  push-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write  

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Checkout atlas-storage
        uses: actions/checkout@v4
        with:
          repository: Ryukoku-Horizon/atlas-storage
          token: ${{ secrets.GITHUB_TOKEN }}
          path: atlas-storage

      - name: Copy storage
        run: |
          mkdir -p atlas-storage/storage
          cp -r storage/* atlas-storage/storage/

      - name: Commit & push
        run: |
          cd atlas-storage
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update storage" || echo "No changes to commit"
          git push