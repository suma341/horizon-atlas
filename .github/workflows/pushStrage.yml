name: Push assets to target repo

on:
  workflow_dispatch:

jobs:
  push-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write  

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Checkout atlas-strage
        uses: actions/checkout@v4
        with:
          repository: Ryukoku-Horizon/atlas-strage
          token: ${{ secrets.GITHUB_TOKEN }}
          path: atlas-strage

      - name: Copy strage
        run: |
          mkdir -p atlas-strage/strage
          cp -r strage/* atlas-strage/strage/

      - name: Commit & push
        run: |
          cd atlas-strage
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update strage" || echo "No changes to commit"
          git push