¦ãã ã•ã„ã€‚","children":[]},{"type":"code","blockId":"17d2297f-7a72-818b-88ee-ee6d649343b1","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    page.title = \"Flet counter example\"\n    page.vertical_alignment = ft.MainAxisAlignment.CENTER\n\n    txt_number = ft.TextField(value=\"0\", text_align=ft.TextAlign.RIGHT, width=100)\n\n    def minus_click(e):\n        txt_number.value = str(int(txt_number.value) - 1)\n        page.update()\n\n    def plus_click(e):\n        txt_number.value = str(int(txt_number.value) + 1)\n        page.update()\n\n    page.add(\n        ft.Row(\n            [\n                ft.IconButton(ft.icons.REMOVE, on_click=minus_click),\n                txt_number,\n                ft.IconButton(ft.icons.ADD, on_click=plus_click),\n            ],\n            alignment=ft.MainAxisAlignment.CENTER,\n        )\n    )\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-818c-8793-e863b0dbc760","parent":"ãã—ã¦ã€VSCodeä¸‹éƒ¨ã®ã‚³ãƒ³ã‚½ãƒ¼ãƒ«éƒ¨ã«ã€ã“ã®ã‚ˆã†ãªã‚³ãƒãƒ³ãƒ‰ã‚’æ‰“ã£ã¦ã¿ã¾ã™ã€‚","children":[]},{"type":"code","blockId":"17d2297f-7a72-8169-9b00-d03b6816b61e","parent":"```text\nflet run .\\counter.py\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8143-8b3c-e8edd49c11c9","parent":"ã‚¨ãƒ³ã‚¿ãƒ¼ã‚’æŠ¼ã—ã¦å°‘ã—å¾…ã¤ã¨ã€æ–°ã—ãã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãŒç«‹ã¡ä¸ŠãŒã‚Šã€ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚¢ãƒ—ãƒªãŒèµ·å‹•ã—ã¾ã™ã€‚","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8107-a88f-d0828c7f2850","parent":"ã€Œï¼‹ã€ã‚„ã€Œï¼ã€ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã€çœŸã‚“ä¸­ã®æ•°å­—ãŒå¢—ãˆãŸã‚Šæ¸›ã£ãŸã‚Šã™ã‚‹ã®ã‚’ç¢ºèªã—ã¦ã¿ã¦ãã ã•ã„ï¼","children":[]},{"type":"image","blockId":"17d2297f-7a72-81a5-8209-eda08291de3a","parent":"![%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/7c8f3374-f199-4192-ab6a-cc98a728e481/%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-A
