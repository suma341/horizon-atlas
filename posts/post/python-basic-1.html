":"7f2347e5-6f2f-4307-949a-518738ac59eb","parent":"説明として残したい部分の頭に「#」をつけてみましょう。","children":[]},{"type":"code","blockId":"ae549dc5-744a-40f3-bd07-272fd197690a","parent":"```python\na = 10   #変数 a に10を代入\nb = 5    #変数 b に5を代入\n#a と b を出力\nprint(a, b)\n```","children":[]},{"type":"paragraph","blockId":"5d174453-b147-4a87-a09f-fd5b37639e27","parent":"こうすることで、プログラム中の#以降はパソコンに無視されるようになり、エラーもなくなります。","children":[]},{"type":"paragraph","blockId":"407a1e32-adff-4d94-8da9-196e3d8044ff","parent":"#を使って説明やコメントをプログラム中に残すことを**コメントアウト**といいます。コメントアウトはこれからの説明でも頻繁に使っていくのでぜひ覚えていてください。","children":[]},{"type":"heading_1","blockId":"2ff18e10-d9ee-40c2-b1fa-6fb916031467","parent":"# 変数の型","children":[]},{"type":"paragraph","blockId":"0305ab72-19aa-4600-97ce-51b7531c9217","parent":"では、本題に取り掛かりましょう！","children":[]},{"type":"paragraph","blockId":"fd7a6b1a-2f04-4087-b9ed-85399fcb82a6","parent":"「**変数の型**」とは、変数にどのようなデータを格納するかを決めるルールです。Pythonでは、その変数にどのようなデータが格納されたかで変数の型が決まります。","children":[]},{"type":"paragraph","blockId":"85e8b162-3709-4b5e-97f6-3258b09b1722","parent":"例えば、次のプログラムでは…","children":[]},{"type":"code","blockId":"89b96a60-8f9b-42b8-bcfe-989709a3f711","parent":"```python\na = 10    #a は整数型\nb = 3.5   #b は実数型\nc = \"str\" #c は文字列型\n```","children":[]},{"type":"paragraph","blockId":"28f0a76d-1748-4d2b-9531-b97206b4bf2a","parent":"変数 a には整数である10が格納されているので、変数 a は「整数型」ということになります。\nプログラミングでは、少数を含む数字を**実数**と呼びます。変数 b は実数である3.5が格納されているため「実数型」となります。","children":[]},{"type":"paragraph","blockId":"29e04aed-872c-4f9a-bc92-68e9c9c61343","parent":"また、`”str”`のように数字ではなく文字のデータに関しては、**文字列**と呼びます。Pythonでは、任意のテキストをダブルクォート(`””`)で囲むことで**文字列**とすることができます。よって、変数 c は「文字列型」となります。文字列に関しては、Pythonカリキュラムの後半で詳しく扱います。","children":[]},{"type":"paragraph","blockId":"929dd350-a7df-4663-a14e-b5f80d5b9074","parent":"Pythonでは、この 型 は変数にどのようなデータが代入されたかで決まります。また、違う型の値を代入すれば、その変数の型は自動的に変更されます。","children":[]},{"type":"code","blockId":"8acefeb8-f5b7-40d8-a634-b9c8b258dfb6","parent":"```python\na = 5      #この時点では a は整数型\na = wnMefpzNpbKI9Yhm2mueYXIRwo2N0rlMDnVtVOkw2Ph%2FnAP5nxtieXxQjmobcfIoNTyMAlHNsxjdHohlpqDNXO2MIj88tOAYb%2FeyfXyJewkKz9tWksjsj7SRBlrwjb9nJ8%2Bir4EZkMQ%2BRdm62vXxUXSxCvzbW2eXIFoqLd94x8T6AefiFND5EnLLW9nJlo3YdD2FWPEmmgNvenI422TVLFHHUBxUmNdqQa8RmFH3Xp0o%2Btkn1DsXYFbb5Ek5%2B53LSo3BlLk82rQFfmc8Y%2FXF%2FF0RNSe4lH7dCF2bN86E%2BBk8MXpC0JObFgCgaKAPwbtEgQ3JnOWwn2z6gOg%2F4FJm84f4McCDDLgvS9BjqkAeJq0%2BvVTGum%2FfyY3zk0SRw0UCcevkCp7WPzIPhzwek5cRAyAkX5K%2FXt0EiTBbXomCV0Vg2dIYnH%2B3vbdacPloa1CtvpP06LGm9eDvG8BSUS5RmK8UUCifMjRujFvbH%2FSXm5GhSeRP%2B%2FBQOj%2B5tqnwCcj9qgRtJKSLCl0VUIzZ5%2FOWwma3TLgdKRGCyWmSa2jEww2MXoAJzzYBvUIfeuIOFLgJ4F\u0026X-Amz-Signature=bb47e7a40eb42c02c44aa39bcf7bc65151672df1555718a7b3fb285e2bb4c237\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"heading_1","blockId":"d2e94f48-9b7f-473a-a863-8b3d806a380a","parent":"# その他の変換関数","children":[]},{"type":"paragraph","blockId":"9e862e52-6328-4866-adc6-47941b5129b0","parent":"Pythonには、int関数以外にも変数の型を変換するための関数が用意されています。それらをいくつか紹介します。","children":[]},{"type":"table","blockId":"876e8987-4929-45a3-a283-2832f6027363","parent":"| 関数名     | 内容                  | 使用例        |\n| ------- | ------------------- | ---------- |\n| int関数   | 実数型や文字列型を**整数型**に変換 | `int(a)`   |\n| float関数 | 整数型や文字列型を**実数型**に変換 | `float(a)` |\n| str関数   | 整数型や実数型を**文字列型**に変換 | `str(a)`   |","children":[{"type":"table_row","blockId":"dcbfd7c0-4c1b-4a12-8a58-c6a16a2bf6a0","parent":"","children":[]},{"type":"table_row","blockId":"5d76aaab-09da-4e0c-98f2-b2f9a8428170","parent":"","children":[]},{"type":"table_row","blockId":"a7ffccbc-6857-4019-87db-32e47fbbc359","parent":"","children":[]},{"type":"table_row","blockId":"5d58c34c-a2ad-4130-8a13-cd1c167a3048","parent":"","children":[]}]},{"type":"paragraph","blockId":"e2d65467-7beb-41a4-b164-5310024f98ee","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8078-bc32-eb25ec2790f1","parent":"## 6. 条件分岐（if文）","children":[{"type":"paragraph","blockId":"de10f122-fc82-4eb0-8817-f97e6e78020a","parent":"[前回(5.入力)](/17d2297f7a7280338fb1cde44ccb7db5)","children":[]},{"type":"heading_1","blockId":"f7410226-8b59-45bc-ae3b-7da1f772d2dd","parent":"# if文の基本","children":[]},{"type":"paragraph","blockId":"3a6317b8-0c03-4ab7-aede-d1333f9a70ee","parent":"今回はプログラミングをするうえで重要な概念となる**条件分岐**について学んでいきます。**条件分岐**とは、プログラム内で特定の条件を満たすか否かで、処理を変えるための機能です。","children":[]},{"type":"paragraph","blockId":"ade04966-c351-4b0c-9345-2d1de0861fb9","parent":"たとえば、テストの点数が70点以上の場合は「合格」、そうでない場合は「不合格」と表示する、などを実現できます。","children":[]},{"type":"paragraph","blockId":"413d5233-d8d8-4d9f-81de-411e54a4f09b","parent":"Pythonで条件分岐を実現するには、 **if文** と呼ばれる構文を使用します。**if文** は次のように書くことができます。","children":[]},{"type":"code","blockId":"1fda142a-1b03-49ee-8f1f-c6765d2b6bb8","parent":"```python\nif 条件式:\n    #ここに、条件式が成立するときの処理を書く\nelse:\n    #ここに、条件式が成立しなかったときの処理を書く\n```","children":[]},{"type":"paragraph","blockId":"d90bd9c2-b6a1-4ba0-8ea4-a697f8909259","parent":"`if`の後ろにある「条件式」 には大なり記号（`\u003e`）や小なり記号（`\u003c`）、イコール（`=`）などを使用した条件を示す式を書きます。例えば、「点数（`score`）が70点以上」という条件を示すには`score \u003e= 70`と書きます。ここでの`\u003e=`は数学での「≧」と同じ意味です。","children":[]},{"type":"paragraph","blockId":"d567630f-29f8-4bff-8988-e111d92bffe3","parent":"上に書いたような、点数によって合否を判定するプログラムを作るには、以下のように書きます。","children":[]},{"type":"code","blockId":"13d43f9a-4035-48ba-8307-995366d8ab7f","parent":"```python\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 70:\n    print(\"合格です\")\nelse:\n    print(\"不合格です\")\n```","children":[]},{"type":"paragraph","blockId":"c5f1d643-05d3-414c-89d9-432f310f08a3","parent":"実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"862abfec-7301-4eb7-bd52-077df61626de","parent":"```text\n＜出力結果＞\nあなたは 75 点です\n合格です\n```","children":[]},{"type":"callout","blockId":"eea74454-458a-4fae-800c-eb0563a7ac41","parent":"\u003e ⚠️ 今回から実行結果の表示方法を、画像からテキストに変更していますが、お気になさらず。","children":[]},{"type":"paragraph","blockId":"d1f700e1-4684-4fdc-8a2e-3aee037ce5f9","parent":"変数`score`には`75`が格納されているため、条件式`score \u003e= 70`が成立し、`print(”合格です”)`が実行されています。","children":[]},{"type":"paragraph","blockId":"4964682f-cadf-4b21-81eb-ebd27c2a73b4","parent":"では、変数`score`に格納する数字を70未満に変更してみましょう。","children":[]},{"type":"code","blockId":"554b066c-f358-4334-8f23-a9d9276b6bee","parent":"```python\nscore = 60\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 70:\n    print(\"合格です\")\nelse:\n    print(\"不合格です\")\n```","children":[]},{"type":"paragraph","blockId":"83cbebd5-4313-4e94-a971-cdedb6e754ab","parent":"実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"351a4587-84ba-4bee-8448-d84d549cc64d","parent":"```text\n＜出力結果＞\nあなたは 60 点です\n不合格ですSS\n```","children":[]},{"type":"paragraph","blockId":"b10aff28-4759-4b0c-8d01-c30b1901e919","parent":"変数`score`に格納されている数値が`60`で`score \u003e= 70`という条件式を満たさなかったため、`print(”不合格です”)`が実行されました。","children":[]},{"type":"callout","blockId":"00ac19df-daa1-45f4-98a6-1ef08392ef63","parent":"\u003e ❗ **プログラミングでは、if文などで条件式が成立することを真（True）、成立しないことを偽（False）と呼びます。**","children":[]},{"type":"paragraph","blockId":"b3347086-ab16-4812-ae37-e624dfcd60de","parent":"また、if文は以下のように`else`を省略して、条件式が真の場合のみ特定の処理を実行することもできます。","children":[]},{"type":"code","blockId":"e2c5f57a-b8e9-4473-b172-195bd86e6da0","parent":"```python\nscore = 80\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 70:\n    print(\"あなたは合格です\")\n#score が70未満のときは何も行われない\n```","children":[]},{"type":"heading_1","blockId":"c015a5cb-95b0-4f56-a94f-18a9641b4ca0","parent":"# 比較演算子","children":[]},{"type":"paragraph","blockId":"cf9a7f93-a414-4cb8-8445-af9244bd0ba5","parent":"if文で使用する条件式は、`\u003e=`のような記号を用いて表します。これを比較演算子 と呼びます。比較演算子にはいくつか種類があるため、以下の一覧表で紹介します。","children":[]},{"type":"table","blockId":"9e42fad2-5eae-4f76-b689-558863b780da","parent":"| 比較演算子 | 使用例      | 説明           | 備考        |\n| ----- | -------- | ------------ | --------- |\n| `\u003e`   | `x \u003e y`  | xがyより大きい（超過） |           |\n| `\u003c`   | `x \u003c y`  | xがyより小さい（未満） |           |\n| `\u003e=`  | `x \u003e= y` | xがy以上        | 数学の ≧ と一緒 |\n| `\u003c=`  | `x \u003c= y` | xがy以下        | 大学の ≦ と同じ |\n| `==`  | `x == y` | xとyが等しい      | 数学の = と一緒 |\n| `!=`  | `x != y` | xとyが等しくない    | 数学の ≠ と一緒 |","children":[{"type":"table_row","blockId":"c363e400-f8ea-4999-9f5f-9178dfcfd986","parent":"","children":[]},{"type":"table_row","blockId":"5bb59221-a3bc-4016-817e-e90b0ee3baec","parent":"","children":[]},{"type":"table_row","blockId":"602a7988-59e5-46bb-b8cb-479964971c2f","parent":"","children":[]},{"type":"table_row","blockId":"22c5dd32-8d27-4a2c-9ac3-ff28d6f40fd2","parent":"","children":[]},{"type":"table_row","blockId":"4bc05fd9-d5ed-4168-816a-125675c658c3","parent":"","children":[]},{"type":"table_row","blockId":"359820f2-d327-420a-add1-27a1f7fe78ea","parent":"","children":[]},{"type":"table_row","blockId":"4389ac0a-493c-4a55-884a-43c369272f04","parent":"","children":[]}]},{"type":"heading_1","blockId":"1f0bb99a-5ed2-42fb-8edf-fac2ff3a50ea","parent":"# elif","children":[]},{"type":"paragraph","blockId":"3c5d1c65-b98a-40b8-bf0d-cca490a511da","parent":"if文では「**もし〜ならば〇〇する**」という処理でしたが、**elif文** を使用することで「**それ以外で、もしーならば△△する**」という処理も行うことができます。","children":[]},{"type":"paragraph","blockId":"646a8170-0ed8-45a6-9d27-3daf35ae41a4","parent":"書き方は、`if`と`else`の間に`elif 条件式`を追加することで、複数の条件を順にチェックし、最初に条件式が真の部分の処理を実行します。以下のコードが記述例です。","children":[]},{"type":"code","blockId":"ba90500f-6236-4cf8-9de2-62878e2cd74d","parent":"```python\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:\n    print(\"あなたの評価はSです\")\nelif score \u003e= 80:\n    print(\"あなたの評価はAです\")\nelif score \u003e= 70:\n    print(\"あなたの評価はBです\")\nelif score \u003e= 60:\n    print(\"あなたの評価はCです\")\nelse:\n    print(\"あなたの評価はDです\")\n```","children":[]},{"type":"paragraph","blockId":"78604fd8-cee6-4233-a769-6314869d4d6e","parent":"先程のプログラムは点数から合否を判定することしかできませんでしたが、`elif`を使用することで、点数に対して多段階の評価を判定することができます。実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"c40adb17-4bde-49a0-a02d-a573a95181d6","parent":"```text\n＜出力結果＞\nあなたは 75 点です\nあなたの評価はBです\n```","children":[]},{"type":"paragraph","blockId":"4ea95f02-b7f1-48cd-b170-af722efb4069","parent":"プログラムの流れを簡単に解説します。","children":[]},{"type":"numbered_list_item","blockId":"908e21ee-cad8-40f6-9547-586ad455a1a8","parent":"1. 最初の`if`の条件式が評価され、`score`の値が90以上かどうかをチェックする。`score`の値は75なので、この条件は**偽**となる。","children":[]},{"type":"numbered_list_item","blockId":"d95dac3b-7507-49ec-96f8-9223e26961c2","parent":"2. 次に`elif`の条件式が評価され、`score`の値が80以上かどうかをチェックする。この場合、`score`の値は75なので、この条件も**偽**となる。","children":[]},{"type":"numbered_list_item","blockId":"912dce03-521c-48de-b36c-c617848d1962","parent":"3. さらに次の`elif`の条件式が評価され、`score`の値が70以上かどうかをチェックする。この場合、`score`の値は75なので、この条件は**真**となり、「あなたの評価はBです」と出力される。","children":[]},{"type":"paragraph","blockId":"a2750b98-9674-49b3-ac9c-1245dc7f9281","parent":"このように`if`, `elif`, `else`を組み合わせることで、より複雑な条件分岐を実現できます。","children":[]},{"type":"toggle","blockId":"d4f966f5-ee2b-4c1d-ae90-86dfd3b142f5","parent":"ifだけをたくさん使えば同じことできんじゃね？","children":[{"type":"paragraph","blockId":"b3bc7c84-b7db-4a4d-8dc5-bb28cfb5d3ec","parent":"と思った人もいるかもしれません。あなたが思い浮かべたコードは、このようなものではないでしょうか？","children":[]},{"type":"code","blockId":"3254d6dc-74f4-4bc0-9a12-d9bbad93661b","parent":"```python\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:\n    print(\"あなたの評価はSです\")\nif score \u003e= 80:\n    print(\"あなたの評価はAです\")\nif score \u003e= 70:\n    print(\"あなたの評価はBです\")\nif score \u003e= 60:\n    print(\"あなたの評価はCです\")\nif score \u003e= 0:\n    print(\"あなたの評価はDです\")\n```","children":[]},{"type":"paragraph","blockId":"c91bc3f2-af2a-4831-b231-02b77984d070","parent":"一見、elifを使用したプログラムと同様の結果が得られるように見えるかもしれません。では、このコードの実行結果を見てみましょう。","children":[]},{"type":"code","blockId":"d42c16c9-cd3a-4f0e-87df-11ff52aaa78e","parent":"```python\n＜出力結果＞\nあなたは 75 点です\nあなたの評価はBです\nあなたの評価はCです\nあなたの評価はDです\n```","children":[]},{"type":"paragraph","blockId":"1af4ac8c-47ee-4b3a-a56e-715ce4c0a533","parent":"「あなたの評価は…」が複数行出力されてしまいましたね。`if`のみのプログラムと、`elif`を使用したプログラム違いはここにあります。`if`のみのプログラムでは、`if`の条件式が真の処理がもれなく実行されてしまいます。対して`if`と`elif`を使用したプログラムは、一番上のifから条件式のチェックを始め、偽であった場合には次のelif、それも偽ならさらに次のelif…とチェックを進めていきます。そして、初めて真となった条件の処理だけを実行するのです。","children":[]},{"type":"code","blockId":"2b3fbc8a-6224-4f84-aa2f-b6feafc7bf56","parent":"```python\n#ifのみ\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:                   ←条件式が偽なので実行しない\n    print(\"あなたの評価はSです\")\nif score \u003e= 80:                   ←条件式が偽なので実行しない\n    print(\"あなたの評価はAです\")\nif score \u003e= 70:                   ←条件式が真なので実行\n    print(\"あなたの評価はBです\")\nif score \u003e= 60:                   ←条件式が真なので実行\n    print(\"あなたの評価はCです\")\nif score \u003e= 0:                    ←条件式が真なので実行\n    print(\"あなたの評価はDです\")\n```","children":[]},{"type":"code","blockId":"16f5b3b5-e73a-4c70-a994-fc0d224cce7a","parent":"```python\n#elifあり\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:                   ←条件式が偽なので次のelifへ\n    print(\"あなたの評価はSです\")\nelif score \u003e= 80:                 ←条件式が偽なので次のelifへ\n    print(\"あなたの評価はAです\")\nelif score \u003e= 70:                 ←条件式が真なので実行\n    print(\"あなたの評価はBです\")\nelif score \u003e= 60:                 ←以降の条件式はチェックしない\n    print(\"あなたの評価はCです\")\nelse:\n    print(\"あなたの評価はDです\")\n```","children":[]}]},{"type":"heading_1","blockId":"6a768855-f64d-423d-99fc-adedc79df48f","parent":"# bool型","children":[]},{"type":"paragraph","blockId":"3ad3bdc9-9583-4259-a9e0-0ed93d72c313","parent":"ここでは、if文に関連して、[3章](/31ad04b857fb46388369d068a12404b6)で登場していないもう一つの「変数の型」を紹介します。それが **bool型** です。**bool型** とは真理値を格納するための型です。真理値とは、**True****（真）**または**False****（偽）**のいずれかを取る値のことです。（→[このサイトわかりやすい！](https://wa3.i-3-i.info/word16809.html)）","children":[]},{"type":"paragraph","blockId":"6f806c77-b4e3-4b1f-a0fa-f5669cfe5865","parent":"例えば、このように定義できます。","children":[]},{"type":"code","blockId":"7a106725-642e-4df4-91f2-0c5be59e8960","parent":"```python\nis_true = True\nis_false = False\n```","children":[]},{"type":"paragraph","blockId":"dd468d43-b612-4678-834c-f6fc8fa92351","parent":"if文は条件式だけでなく、このbool型の変数を使用しても記述することができます。","children":[]},{"type":"code","blockId":"3d86f5f7-141d-4b6e-8284-490c63066a1f","parent":"```python\nis_true = True\nis_false = False\nif is_true:\n    print(\"これは真です\")\nif is_false:\n    print(\"これは偽です\")\n```","children":[]},{"type":"code","blockId":"a7787e57-bf35-49c1-9c16-897fe09af862","parent":"```text\n＜出力結果＞\nこれは真です\n```","children":[]},{"type":"paragraph","blockId":"82492ea3-2920-435b-b243-8d4358fd2136","parent":"実行結果を見ると、「これは真です」のみが出力されています。if文は、bool型の変数の中身が`True`の場合のみ処理を実行したことがわかります。","children":[]},{"type":"paragraph","blockId":"535a5aea-575a-4bac-811a-e2e00d79b427","parent":"また、bool型は比較演算子の結果としても得られます。たとえば、以下のようなコードを考えてみましょう。","children":[]},{"type":"code","blockId":"166a86a7-8461-4751-95c7-f42cdd496d9e","parent":"```python\nx = 10\ny = 20\nflag = x \u003c y  # xがyより小さいかどうかを比較した結果(True)を、flagに代入\nif flag:\n    print(\"xはyより小さいです\")\n```","children":[]},{"type":"code","blockId":"ae3a64e8-f93c-4a5d-a3c4-0876b8560e2f","parent":"```text\n＜出力結果＞\nxはyより小さいです\n```","children":[]},{"type":"paragraph","blockId":"14c70d82-7b51-4536-8151-195d875173af","parent":"この場合、`x \u003c y`の結果は`True`となるため、「xはyより小さいです」と出力されました。","children":[]},{"type":"paragraph","blockId":"41b811d0-f4ca-449a-83a0-aa121c3fd368","parent":"","children":[{"type":"paragraph","blockId":"d7bfe967-7531-47d5-9f6c-325cb8882a6f","parent":"","children":[]}]}]},{"type":"child_page","blockId":"17d2297f-7a72-8083-965e-e7b2f91955cb","parent":"## 練習問題2","children":[{"type":"paragraph","blockId":"17d2297f-7a72-815a-84d0-cff1fc957a06","parent":"[前回](/17d2297f7a728078bc32eb25ec2790f1)と[前々回](/17d2297f7a7280338fb1cde44ccb7db5)の内容の問題です。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81d5-8378-dbd79c10228b","parent":"# 問題1","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8172-8ddd-d3aaff82a324","parent":"2つの値をキーボードから入力して、その値同士を足し算し、計算結果を出力するプログラムを作成してください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815e-8085-d3d6e095491f","parent":"※プログラムは「prac2-1.py」として保存","children":[]},{"type":"heading_3","blockId":"17d2297f-7a72-813e-880d-d1515d1a67ed","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"17d2297f-7a72-81e2-92fb-c530cae39f75","parent":"```text\n１つ目の値を入力してください:5\n２つ目の値を入力してください:9\n5 + 9 = 14 です。\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8104-87c0-f90326ec5a72","parent":"hint: 5+9 = 59は文字列同士の足し算です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8199-ace6-fb25d071e944","parent":"","children":[]},{"type":"divider","blockId":"17d2297f-7a72-8189-afad-de10ffc46b34","parent":"---","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8148-a809-f92e65992a78","parent":"# 問題2","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-818e-ac4d-cf39805bf3f8","parent":"問題1のプログラムを再利用して、結果の値が100以上なら「100以上ですね。」、100未満なら「100未満ですね。」と出力するプログラムを作成してください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d5-a0d9-c1f12d8747a1","parent":"※プログラムは「prac2-2.py」として保存","children":[]},{"type":"heading_3","blockId":"17d2297f-7a72-81c9-a41b-cd13ab719c98","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"17d2297f-7a72-81c0-8d7c-cec8b2a48c15","parent":"```text\n１つ目の値を入力してください:50\n２つ目の値を入力してください:80\n50 + 80 = 130 です。\n100以上ですね。\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8165-8722-f97e28b27148","parent":"","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81b0-88d0-dc4c98e73f3b","parent":"---","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-814c-b6dc-f3b48f9bdf70","parent":"# 問題3","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-816d-8c96-da4bece3ab3b","parent":"ユーザーから入力された正答率を、次の表に従って評価し、その評価を出力するプログラムを作成してください。入力された正答率が不正な場合（100%を超過や0%未満）は「不正な正答率です」と出力するようにしてください。","children":[]},{"type":"table","blockId":"17d2297f-7a72-81fd-9e00-d7146229ac9d","parent":"| 正答率              | 評価    |\n| ---------------- | ----- |\n| **90%以上 100%以下** | **秀** |\n| **80%以上 90%未満**  | **優** |\n| **70%以上 80%未満**  | **良** |\n| **60%以上 70%未満**  | **可** |\n| **0%以上 60%未満**   | **不** |","children":[{"type":"table_row","blockId":"17d2297f-7a72-81da-9f89-f60c38df5f52","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-813b-929f-c8dfd1248494","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81fc-bae3-cb1d77a38f7e","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8158-a57f-dac2e6c082d1","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8170-a677-fd1a325094c2","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81d9-8e0f-ce5ace8df6f4","parent":"","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-8113-8a3f-ec3758921715","parent":"ただし、ユーザーからは**実数（少数を含む数字）が入力されることもある**という想定でプログラムを作成してください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8125-9b53-dff472876f7b","parent":"また、必要な場合にはプログラム中の条件式にブール演算子を使用してください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-817c-9f0d-df5ecdf38ff5","parent":"※プログラムは「prac2-3.py」として保存","children":[]},{"type":"heading_3","blockId":"17d2297f-7a72-81d7-a131-e16fe9b1d8c0","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"17d2297f-7a72-819d-8b20-ed0247df1c84","parent":"```text\n正答率を入力してください : 92.5\n秀\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-815b-9fd1-c42f675313ab","parent":"```text\n正答率を入力してください : 77.2 \n良\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-81e3-b188-e5a470afb3f8","parent":"```text\n正答率を入力してください : 120\n不正な正答率です\n```","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8112-8fb4-c88b7a085137","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81be-a114-f979f6ac8b64","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81df-b27a-ff4200eb2bf9","parent":"練習問題２が終了した人は、以下のGoogelフォームに回答してください。","children":[]},{"type":"synced_block","blockId":"17d2297f-7a72-81fc-8186-e60f7bf4cc2d","parent":"","children":[]},{"type":"quote","blockId":"17d2297f-7a72-8101-827f-cc9542ffce21","parent":"\u003e ","children":[{"type":"bookmark","blockId":"17d2297f-7a72-8174-8940-daff08117d18","parent":"[bookmark](https://forms.gle/MboZcQx7ttqRBrU29)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81c0-bd4c-f00df266ddbf","parent":"","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-81c3-ba00-d3c4ccba5460","parent":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8184-9c1f-e9e9958e4dd7","parent":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81f4-b836-e44976a6f091","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8016-9adc-d47c6aa67351","parent":"## 7. リストと辞書","children":[{"type":"paragraph","blockId":"17d2297f-7a72-8198-8318-d7bc0be6c3e3","parent":"[前回(練習問題2)](/17d2297f7a728083965ee7b2f91955cb)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-813e-8044-c90921c9102f","parent":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-817a-aced-f9ed01ac8ca1","parent":"今回は、Pythonの特に重要な機能であるリストと辞書について学んでいきます。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81c9-8ab5-c20999deaffd","parent":"# リスト","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8181-a7f8-eb9f7ab672a5","parent":"Pythonの**リスト**は、複数のデータを一緒にまとめるための便利な機能です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8132-b3cd-c59536f5c09e","parent":"**リスト**は、数字や文字列、他のリストなど、どんな種類のデータでも含めることができます。リストを作るには、データを角括弧(`[]`)で囲み、データの間にカンマ(`,`)を入れます。例えば、`[1, 2, 3]`は数字のリストで、`[\"りんご\", \"バナナ\", \"チェリー\"]`は文字列のリストです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81f3-b3f1-de3ca70058c6","parent":"**リスト**は順序があり、**最初の要素は0から数えます**。したがって、`\"りんご\"`は`[\"りんご\", \"バナナ\", \"チェリー\"]`の0番目の要素です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81bc-b0ee-def803e70ea9","parent":"Pythonでリストを定義するには、次のように記述します。","children":[]},{"type":"code","blockId":"17d2297f-7a72-810a-93b0-d9c18f7f3ab9","parent":"```python\n#変数listを[1, 2, 3]を格納するリストとする\nlist = [1, 2, 3]\nprint(list)       #listを丸ごと出力\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-81ae-98d9-c45d8705ce74","parent":"```text\n＜出力結果＞\n[1, 2, 3]\n```","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-810c-9648-cabe43ef508f","parent":"## インデックス","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81fb-b13f-e3a6af1872b7","parent":"リストの各要素にアクセスするには、その位置を指定します。この位置のことを **インデックス** といいます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81f1-b3f1-d498e9d5e877","parent":"Pythonでは、インデックスを角括弧内に書くことで要素を取り出せます。例えば`list[0]`とすると、`list`の0番目の要素、つまり`1`を得られます。また、`list[-1]`というようにインデックスに`-1`を指定すれば、リストの最後の要素を得ることができます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81aa-8b19-ef7c67ad1a7a","parent":"```python\nlist = [1, 2, 3]\nprint(list[0])\nprint(list[-1])\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-81f5-a2bf-f7f8b335de76","parent":"```text\n＜出力結果＞\n1\n3\n```","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-817b-9d7a-cdcaa9c3f20f","parent":"## スライス","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8181-9931-c431018fe420","parent":"Pythonのリストは「◯番目から△番目」というように、指定した範囲の要素を取り出すこともできます。これを**スライス**といいます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8142-bf91-cf887e80842d","parent":"スライスは、コロンを挟む形で、取り出したい範囲の始点と終点のインデックスを記述します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8183-9e67-c323057f73a5","parent":"`list[`**`始点のインデックス`**`:`**`終点のインデックス`**`]`","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-819c-a1d4-f525fb9ef920","parent":"しかし、ここで注意すべき点は、**終点として指定した要素は含まれない**ということです。以下のコードで確認してみましょう。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8161-8703-edc4bcb50ff5","parent":"```python\nlist = [0, 1, 2, 3, 4, 5, 6]\nsliced_list = list[2:5]\nprint(sliced_list)\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-81fb-be7e-d21df7f7775a","parent":"```text\n＜出力結果＞\n[2, 3, 4]\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8152-99e7-ca5f043b9d2a","parent":"このように、終点として指定した5番目の要素は出力結果に含まれていないことがわかります。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8170-9587-fa7cf1dc5252","parent":"`list[x:y]`とするとき、実際に得られる範囲は **x番目から y-1番目**と考えると良いでしょう。","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-812e-a7d9-c766527524ad","parent":"## 各種メソッド","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a3-a6d9-ea8b6e123463","parent":"Pythonのリストには、データを追加したり、削除したりするための便利な機能が搭載されています。これを**メソッド**といいます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81c2-8f80-ec0c0e9d16fa","parent":"メソッドは、操作したいリスト名の後ろにドット（`.`）をつけ、さらにその後ろにメソッド名をくっつけます。こんなふうに…","children":[]},{"type":"code","blockId":"17d2297f-7a72-8101-90aa-fa4653059ba1","parent":"```python\nlist = [1, 2, 3, 4, 5]\nlist.append(6)     #listに新しい要素6を追加\nprint(list)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8143-a5c7-e892819cdfdf","parent":"このappendメソッドを使うと、リストに新しい要素を追加することができます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8148-9ad6-d000dc088d68","parent":"```text\n＜出力結果＞\n[1, 2, 3, 4, 5, 6]\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-816f-848d-f15b82394e55","parent":"以下に、Pythonのリストで使用できる主なメソッドを一覧で紹介します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8187-8a67-fb335be7a796","parent":"※この表は紹介程度なのでまだ使えなくても大丈夫です。","children":[]},{"type":"table","blockId":"17d2297f-7a72-8129-9812-ebbca0bf829f","parent":"| **メソッド名**                       | **説明**                                                       | **使用例**             |\n| ------------------------------- | ------------------------------------------------------------ | ------------------- |\n| `append(x)`                     | リストの末尾に要素をひとつ追加します。                                          | `list.append(3)`    |\n| `remove(x)`                     | 値がxである最初の項目を削除します。該当する項目がない場合はエラーになります。                      | `list.remove(2)`    |\n| `insert(i, x)`                  | 指定した位置に要素を挿入します。第一引数は挿入される要素のインデックスを指定します。                   | `list.insert(1, 2)` |\n| `pop(x)`                        | リストから指定した位置の要素を削除し、その要素を返します。インデックスを指定しない場合はリストの最後の要素を削除します。 | `list.pop(1)`       |\n| `index(x)`                      | 値がxである最初の項目のインデックスを返します。該当する項目がない場合はエラーになります。                | `list.index(3)`     |\n| `count(x)`                      | リストでのxの出現回数を返します。                                            | `list.count(3)`     |\n| `sort(key=None, reverse=False)` | リストの項目を、キー関数によって提供される基準で並び替えます。                              | `list.sort()`       |","children":[{"type":"table_row","blockId":"17d2297f-7a72-81d5-978f-df3caa020531","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-810a-8ef3-fe94c27e13a8","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-810f-9d41-c23376d43f92","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8121-abc7-ed4a992d8de6","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81ba-af1c-f95436d08370","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8130-a297-eef21e156b81","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8196-b690-c824ac5e0aa1","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81eb-b42c-c2f2b3cadace","parent":"","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-81a6-99a7-ff265b21bfc1","parent":"","children":[]},{"type":"divider","blockId":"17d2297f-7a72-810d-9374-cbd21c013a5f","parent":"---","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8127-9942-c69401ddff64","parent":"# 辞書","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81f0-aa46-f2b4623709a7","parent":"Pythonの**辞書**とは、例えば「名前と電話番号」や「商品名と価格」のような、それぞれペアになっている情報を保存しておける便利機能です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a8-a9a6-e3855438393f","parent":"Pythonで**辞書**を作成するときには、まずペアにしたい値を`:`で示し、複数ある場合はカンマで区切ります。さらにそれを中括弧（`{}`）で囲むことで作成可能です。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81b0-984e-f82defa52666","parent":"```python\nmy_dict = {\"apple\": 100, \"banana\": 200, \"orange\": 300}\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81c2-9634-d58fb527b0b9","parent":"これは、「リンゴが100円」「バナナは200円」「オレンジは300円」というように、フルーツとその値段を`my_dict`にペアで格納しています。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ff-a7db-d84769189868","parent":"この`my_dict`をprint関数で出力すると以下のようになります。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8128-a1c5-f5d7419b2c0e","parent":"```text\n＜出力結果＞\n{'apple': 100, 'banana': 200, 'orange': 300}\n```","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-81a0-83be-fbb10e336460","parent":"## バリューの取り出し","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81f3-98c7-cf102069e5b1","parent":"`”apple”`, `“banana”`, `“orange”`は**キー（Key）**と呼ばれ、`100`, `200`, `300`は**バリュー（Value）**と呼ばれます。辞書ではこの**キー**を用いて**バリュー**を取り出します。例えば、リンゴの価格を取り出したい場合には、このようにします。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81b4-85b6-c24363306382","parent":"```python\nmy_dict = {\"apple\": 100, \"banana\": 200, \"orange\": 300}\nprint(my_dict[\"apple\"])\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-8197-bd38-cbc96e601520","parent":"```text\n＜出力結果＞\n100\n```","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-81f6-a5b5-e7ce162e5fdd","parent":"## 要素の追加","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8122-9ab9-fb26b484b841","parent":"辞書に新しい要素を追加するには、新しいキーとバリューのペアを指定することで可能です。具体的には、既存の辞書名の後ろに新しいキー名を角括弧(`[]`)内に書き、それに等号(`=`)を使って新しいバリューを割り当てます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8134-be5e-c5585f9fd910","parent":"例えば、既存の辞書`my_dict`に新しいフルーツ（例えば、「grape」）とその価格（例えば、400）を追加したい場合、以下のように記述します。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81e0-9f4b-f1b840653a3a","parent":"```python\nmy_dict = {\"apple\": 100, \"banana\": 200, \"orange\": 300}\nmy_dict[\"grape\"] = 400\nprint(my_dict)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8183-9388-e0bd4916e2c4","parent":"このコードを実行すると、`my_dict`に新しいキーとバリューのペア`\"grape\": 400`が追加されています。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8105-9875-fa206e29accd","parent":"```text\n＜出力結果＞\n{'apple': 100, 'banana': 200, 'orange': 300, 'grape': 400}\n```","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-819b-858e-cc4746017546","parent":"## 各種メソッド","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81cd-aff4-daf535bb4dca","parent":"※この表は紹介程度なのでまだ使えなくても大丈夫です。","children":[]},{"type":"table","blockId":"17d2297f-7a72-818b-b345-faa44ccc0e4f","parent":"| **メソッド名**               | **説明**                                                   | **使用例**                       |\n| ----------------------- | -------------------------------------------------------- | ----------------------------- |\n| **`keys()`**            | 辞書のすべてのキーを返す。                                            | **`my_dict.keys()`**          |\n| **`values()`**          | 辞書のすべての値を返す。                                             | **`my_dict.values()`**        |\n| **`get(key, default)`** | 指定したキーの値を返す。キーが存在しない場合は、defaultの値を返す。                    | **`my_dict.get('apple', 0)`** |\n| **`pop(key, default)`** | 指定したキーの値を返し、そのキーと値のペアを辞書から削除する。キーが存在しない場合は、defaultの値を返す。 | **`my_dict.pop('apple', 0)`** |","children":[{"type":"table_row","blockId":"17d2297f-7a72-8134-84cf-fb1f86b129cc","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8149-a863-fce6bbf7e2a2","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8193-9496-ea55eb1ff88d","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81ee-a57c-f6e86c58e950","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8133-8aa0-dd07000bc019","parent":"","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-81cd-ba42-f50b30270f16","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-802e-9b3e-e5ce4ec291d9","parent":"## 8. 繰り返し（for文）","children":[{"type":"paragraph","blockId":"17d2297f-7a72-81c2-8fad-c88bd09fd654","parent":"[前回(7.リストと辞書)](/17d2297f7a7280169adcd47c6aa67351)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a6-bd48-fb2cb0261c4c","parent":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d4-ae67-c189cf4c7308","parent":"今回はプログラム中で同じような処理を繰り返し行うことができる **for文** について学んでいきます。","children":[]},{"type":"toggle","blockId":"17d2297f-7a72-812b-9d14-d18111274070","parent":"余談（別言語でプログラミングしたことある人向け）","children":[{"type":"paragraph","blockId":"17d2297f-7a72-81c5-92d6-c974f8d8aa20","parent":"Pythonのfor文は、オブジェクト指向言語ならではの仕様となっていて、C言語などのfor文（`for (i = 0; i \u003c 5; i++)`みたいなやつ）に慣れている人は、記述方法や使い方が違いすぎて困惑するかもしれません。ですが、慣れればとても便利と感じるはずです。頑張って触ってみてください。","children":[]}]},{"type":"heading_1","blockId":"17d2297f-7a72-81f8-9ca2-c0876c8b51ce","parent":"# リストによる繰り返し","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d0-98bc-cba9cdbd9644","parent":"**for文**とは、例えば工場の製造ラインのようなものです。製造ラインには様々な部品（これがリストの要素にあたります）が順番に流れてきて、それぞれに対して同じ作業（これがfor文で定義する操作にあたります）が行われます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8196-950d-fe938dd5c06e","parent":"**for文**は以下のように記述をします。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8111-9b99-da6c6f1f182f","parent":"```python\nfor 変数 in リスト:\n    処理\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8137-895b-dd030a43c1a5","parent":"例えば、リストに`[1, 2, 3, 4, 5]`が格納されていて、それぞれの数字に対して2を掛けるという処理を行いたいとしましょう。これをPythonの**for文**で書くと次のようになります。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8131-8ff7-f278ae811fa8","parent":"```python\nnumbers = [1, 2, 3, 4, 5]\nfor number in numbers:\n    print(number * 2)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8122-877c-de65dbbe8d50","parent":"このプログラムでは、まず`numbers`という名前でリストが定義され、その中には`[1, 2, 3, 4, 5]`が格納されます。そして**for文**が始まり、`numbers`の中にある各要素（ここでは`number`と名付けています）に対して、その数値を2倍にして表示するという操作が行われます。よって、実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8119-ab53-fe5c1c2b6779","parent":"```text\n＜実行結果＞\n2\n4\n6\n8\n10\n```","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81fd-9ea9-c6c47facb3da","parent":"# range関数による繰り返し","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8144-b3da-d5974a209319","parent":"Pythonのfor文には、リストだけでなく**range関数**というものも使用できます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81af-9f24-c4e1722379f0","parent":"これは、単純に◯回同じ処理を繰り返したい、といったときに便利です。基本的な記述方法はこんな感じです。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81f4-892e-c6be9470ae51","parent":"```python\nfor 変数 in range(繰り返したい回数):\n    処理\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81b2-b93a-cafee104d032","parent":"例えば、5回繰り返して「Hello World!」と出力したい場合はこのようにプログラムになります。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81b4-9bf2-cba7af8a3166","parent":"```python\nfor i in range(5):\n    print(\"Hello World!\")\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-81a2-9b92-d532fe58a963","parent":"```text\n＜実行結果＞\nHello World!\nHello World!\nHello World!\nHello World!\nHello World!\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-811a-bcb5-c4d7366f7146","parent":"事前にリストを用意する必要がないため気軽に実行できます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81f6-afa3-da34dd2a39fb","parent":"range関数については、かなり便利なものなのですが、ここでは詳しく解説しません。気になる方は、[こちら](https://www.javadrive.jp/python/function/index6.html)や[こちら](https://atmarkit.itmedia.co.jp/ait/articles/2011/20/news018.html)がわかりやすいと思います。読んでみてください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8105-83f6-d9dddc0f9d5c","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8082-a7ed-e20cd44e5139","parent":"## 練習問題3","children":[{"type":"paragraph","blockId":"da99d219-f510-4a26-89eb-89f17321620e","parent":"[前々回（リストと辞書）](/17d2297f7a7280169adcd47c6aa67351)、[前回(for文を使った繰り返し)](/17d2297f7a72802e9b3ee5ce4ec291d9)の練習問題です。","children":[]},{"type":"heading_1","blockId":"f968e6fe-861c-43d7-b305-70b2f2435f3b","parent":"# 問題1","children":[]},{"type":"paragraph","blockId":"fa5f0214-3fa6-4b2a-b907-bc3d94cd86f8","parent":"以下のリストの1番目の要素と、一番最後の要素を表示するプログラムを作成してください。","children":[]},{"type":"code","blockId":"0acddeef-3ad6-4aef-9e0b-b5c3f61047ca","parent":"```python\npoteti = [\"うすしお\", \"のりしお\", \"関西だししょうゆ\", \"しあわせバタ～\", \"コンソメパンチ\"]\n```","children":[]},{"type":"paragraph","blockId":"93d22ea4-1ba1-4fa0-a16e-26e3b94769a9","parent":"※プログラムは「prac3-1.py」として保存","children":[]},{"type":"heading_3","blockId":"ee2c5154-5624-4275-8310-21a4183fb624","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"10457183-0f6c-443b-af19-faf16c40928b","parent":"```text\nのりしお\nコンソメパンチ\n```","children":[]},{"type":"paragraph","blockId":"bd242612-b287-4eb3-b138-6e5b6a8f2894","parent":"","children":[]},{"type":"divider","blockId":"d814665e-07ca-46ad-bc07-05228ef7c361","parent":"---","children":[]},{"type":"heading_1","blockId":"d96563f2-3b7f-4e93-8944-da29ba1417ea","parent":"# 問題2","children":[]},{"type":"paragraph","blockId":"45e756b2-9078-4b2d-b7e2-f29e82f690f0","parent":"問題1のプログラムのリストを利用して、リスト`poteti`の要素を一行に一つづつ画面に表示するプログラムを作成してください。","children":[]},{"type":"paragraph","blockId":"54cf37a3-79cf-4c6f-b770-9aeefe8a9bff","parent":"※プログラムは「prac3-2.py」として保存","children":[]},{"type":"heading_3","blockId":"824d3156-c187-4e3d-82a4-bf16cc254be0","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"bb986e87-1ede-4b1c-8088-760258eb355f","parent":"```text\nうすしお\nのりしお\n関西だししょうゆ\nしあわせバタ～\nコンソメパンチ\n```","children":[]},{"type":"paragraph","blockId":"8ebd57f7-052d-45c7-a4c9-02c95853f2af","parent":"","children":[]},{"type":"divider","blockId":"5a5bf23a-ca3a-4922-8c13-e515bd1fdc34","parent":"---","children":[]},{"type":"heading_1","blockId":"6a9ae0bd-fbf2-42b6-8333-531aecae263d","parent":"# 問題3","children":[]},{"type":"paragraph","blockId":"a7ac5038-18a0-4141-8188-405167a08f13","parent":"ユーザーから10回の数字を入力してもらい、それらをリスト`numbers`に追加して最後にすべてを表示するプログラムを作成してください。","children":[]},{"type":"paragraph","blockId":"0893b947-8c89-4276-8bd1-a0262d8c6e57","parent":"※プログラムは「prac3-3.py」として保存","children":[]},{"type":"heading_3","blockId":"eed2b6c6-e822-4e7c-ac30-fc57e6be8bd5","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"79338b99-1f95-49bf-878a-ea5b2de0d4be","parent":"```text\n10個の数字を入力してください\n3\n15\n7\n-9\n22\n-28\n60\n52\n4\n-4\n入力されたすべての数字を出力します\n[3, 15, 7, -9, 22, -28, 60, 52, 4, -4]\n```","children":[]},{"type":"paragraph","blockId":"254d219f-a3a8-4d59-92fd-52dc18a6c79a","parent":"","children":[]},{"type":"divider","blockId":"41f81be6-d122-47c8-ac29-22bc90169451","parent":"---","children":[]},{"type":"paragraph","blockId":"4989f8ec-28bf-45e8-8d43-e20b575f9b25","parent":"","children":[]},{"type":"heading_1","blockId":"b92ada87-b766-4e6f-975e-a3e6d842a9a7","parent":"# 発展問題","children":[]},{"type":"paragraph","blockId":"ea364687-2b1f-43c1-aa3f-6d4e4547962b","parent":"for文を利用して、`*`（アスタリスク）を利用して直角三角形を生成するプログラムを作成してください。三角形の大きさは自由です。","children":[]},{"type":"paragraph","blockId":"cfa8e307-c7fe-412c-9a1d-b49a477611aa","parent":"※プログラムは「prac3-ex.py」として保存","children":[]},{"type":"heading_3","blockId":"1e49577a-8aff-4522-bcfd-4b50799991e1","parent":"### 期待する出力結果（縦横6の例）","children":[]},{"type":"code","blockId":"a1cf814b-bca6-4df6-a3f7-d7b5ff37387d","parent":"```text\n\n*\n**\n***\n****\n*****\n******\n```","children":[]},{"type":"paragraph","blockId":"f71686d6-8da7-443c-a1e7-063338e2f8e2","parent":"ヒント1：改行せずにprint関数を実行するには、`print(\"*\",end=\"\")` と記述します。","children":[]},{"type":"paragraph","blockId":"535c7e56-6a26-40b6-b68c-fcceb7dc8445","parent":"ヒント2：多重ループを使用します。","children":[]},{"type":"heading_1","blockId":"cac04f3a-5e30-4a1b-8cd2-f8c07ea11ded","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"6dbc64bf-6260-48f9-9594-f16ecee378fc","parent":"---","children":[]},{"type":"paragraph","blockId":"821312c7-07c4-4971-b993-b8d316a67e34","parent":"練習問題３が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"type":"synced_block","blockId":"bdb0ec11-6a94-4f9d-8a5e-96b64abf53fd","parent":"","children":[]},{"type":"quote","blockId":"b08d4a56-119d-441a-b347-8894759f6b47","parent":"\u003e ","children":[{"type":"bookmark","blockId":"55de22be-ae7a-4799-b389-abd5c5e09345","parent":"[bookmark](https://forms.gle/a5sjrsgJFMEHrc998)","children":[]},{"type":"paragraph","blockId":"46963d9f-4091-4205-adc3-d0e6105b7662","parent":"","children":[]}]},{"type":"paragraph","blockId":"7383e6bb-b82a-401b-b981-b8d0c2496ac1","parent":"","children":[]},{"type":"paragraph","blockId":"3d7e71db-73eb-476a-bd8d-e21c32cf62fb","parent":"","children":[]},{"type":"paragraph","blockId":"d3c4aae0-9ad0-4f33-8261-6594d5d8676a","parent":"","children":[]},{"type":"paragraph","blockId":"bd11e277-acf6-4172-bd4e-3240b2f93d59","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8093-8875-ff9cc8657833","parent":"## 9. 文字列","children":[{"type":"paragraph","blockId":"17d2297f-7a72-814d-9e7a-f1f7eabf8c72","parent":"[前回(練習問題3)](/17d2297f7a728082a7ede20cd44e5139)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8162-a1f6-fde6dde45435","parent":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81c5-90b0-c95ecf0ca38a","parent":"ここでは、これまで何度か触れてきた**文字列**に関してより詳しく学習します。文字列といえば、`”Hello World!”`とか`”Horizon”`とかですね","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8179-97c6-f6b407c12ac9","parent":"# ダブルクォートとシングルクォート","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d0-96bc-deecb1e4fe28","parent":"これまで、Pythonで文字列を作成するには、テキストを**ダブルクォート**（`\"\"`）で囲ってきました。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8193-bbd2-e91007d2698f","parent":"```python\nstr = \"Helllo World!\"\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-816b-a6a2-cf362ed5e4b9","parent":"Pythonでは同様のことが、**シングルクォート**（`''`）でも行えます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81a7-a335-dc0976699d38","parent":"```python\nstr = 'Helllo World!'\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81b8-8305-fc0a753b6e02","parent":"ダブルクォートとシングルクォートを組み合わせれば、文字列の中にダブルクォートまたはシングルクォートを入れることもできます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81a0-aee2-fcad106141bc","parent":"```python\nstr1 = \"Hello 'World'!\"\nstr2 = 'プログラミング部 \"Horizon\"'\nprint(str1)\nprint(str2)\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-8174-ba7c-e3250d052e2f","parent":"```text\n＜出力結果＞\nHello 'World'!\nプログラミング部 \"Horizon\"\n```","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81c9-b4c6-e3dc23c6d5f3","parent":"# 結合","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81db-9e4d-d9a3c9c9c1c1","parent":"Pythonでの文字列は、**結合**（複数の文字列を繋げる処理）がとても簡単です。足し算のように`+`で文字列の結合を行うことができます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-811f-b8c8-d113fb886601","parent":"```python\na = \"Hello\"\nb = \"World!\"\nstr = a + b\nprint(str)\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-8108-a8f5-e26a51081499","parent":"```text\n＜出力結果＞\nHelloWorld!\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ae-bdc1-c25d97e286e5","parent":"これによって、文字列を含む文章を出力しようと思ったとき、これまでは`print(”あなたの名前は”, name, “です”)`のようにカンマで区切っていましたが、以下のように一つの変数にまとめてから出力ができるようになります。","children":[]},{"type":"code","blockId":"17d2297f-7a72-817d-bfcc-ead03646b248","parent":"```python\nname = input(\"あなたの名前を入力してください；\")\nmassage = \"あなたの名前は\" + name + \"です\"\nprint(massage)\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-8167-b44d-cd10c08d5563","parent":"```text\n＜出力結果＞\nあなたの名前を入力してください；Haruto\nあなたの名前はHarutoです\n```","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81a8-b619-fc5934f718be","parent":"# リストとの類似点","children":[]},{"type":"heading_3","blockId":"17d2297f-7a72-81d3-a1ee-cf3fd8b40fac","parent":"### インデックスによる指定","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81fc-8d8c-e5f0220b9591","parent":"文字列はリストと同じように、インデックスを使って特定の一文字を取り出すことができます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81ac-9d0c-ef9e39fed166","parent":"```python\nstr = 'Horizon'\nprint(str[0])   #strの0番目（最初）\nprint(str[3])   #strの3番目\nprint(str[-1])  #strの最後\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-8128-9154-dfda26848475","parent":"```text\n＜出力結果＞\nH\ni\nn\n```","children":[]},{"type":"heading_3","blockId":"17d2297f-7a72-8188-a953-d9bef0d67ffe","parent":"### スライス","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8117-9fb9-ec525bbb99cd","parent":"リストで行ったのと同じように、文字列も**スライス**を行うことができます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81b7-8b53-ef26266d0ed4","parent":"```python\nsliced_str = str[x:y]\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8165-89ab-f091e428bbb5","parent":"このようにすることで、最初の文字を0文字目とした`str`の **x文字目** ～ **y-1文字目** までを抜き出すことができます。例えば、**「Hello World!」**から**「World」**のみを抜き出すには、次のようなプログラムになります。","children":[]},{"type":"code","blockId":"17d2297f-7a72-817c-934d-c2accc48b22b","parent":"```python\nstr = 'Hello World!'\nsliced_str = str[6:11]\nprint(sliced_str)\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-81ab-9014-d19f307a86ca","parent":"```text\n＜出力結果＞\nWorld\n```","children":[]},{"type":"heading_3","blockId":"17d2297f-7a72-818c-9922-f6a71a630fcf","parent":"### for文との組み合わせ","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-812e-953e-c36a939fdc88","parent":"文字列はfor文と組み合わせると、文字列から位置文字ずつ取り出して処理を行うことができます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81c1-8cc1-c16562605830","parent":"```python\nstr = 'Horizon'\nfor char in str:\n    print(char)\n```","children":[]},{"type":"code","blockId":"17d2297f-7a72-8142-950f-f3cecb8a3adc","parent":"```text\n＜出力結果＞\nH\no\nr\ni\nz\no\nn\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-818e-b7b4-e6665ac6defb","parent":"","children":[{"type":"paragraph","blockId":"17d2297f-7a72-810a-af34-dc2f76dbddb8","parent":"","children":[]}]}]},{"type":"child_page","blockId":"17d2297f-7a72-80ce-be71-c2800f67421f","parent":"## 練習問題4","children":[{"type":"heading_1","blockId":"2495 rent":"※プログラムは「prac4-3.py」として保存","children":[]},{"type":"heading_3","blockId":"26dd8c2e-d31f-412e-b3ac-02f30cb4db42","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"054ee969-a91b-4d8a-9815-a759b2f6aaa8","parent":"```text\n文字列を入力 : こんにちは！最近は花粉がきついですね\n3文字目から5文字目までを表示します\nにちは\n```","children":[]},{"type":"heading_1","blockId":"d13a3f6a-c147-4705-82b6-25dc0ca7661c","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"851dce3d-30da-4362-afa0-c1c0cc240e61","parent":"---","children":[]},{"type":"paragraph","blockId":"2852af56-f077-4b59-ac9b-ff1aed0d54bd","parent":"練習問題４が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"type":"synced_block","blockId":"1fcd730e-a700-4e38-990c-dfff9ac78488","parent":"","children":[]},{"type":"quote","blockId":"17218447-9b73-4edf-bc97-2844422343e9","parent":"\u003e ","children":[{"type":"bookmark","blockId":"97a4f05c-1b6e-484b-8eb3-7632bc0f0e9d","parent":"[bookmark](https://forms.gle/Wgwyu8CpiNr7qfCn8)","children":[]},{"type":"paragraph","blockId":"2b5ed4e3-a3bd-4ffe-8baf-52adb89b3512","parent":"","children":[]}]},{"type":"paragraph","blockId":"35b542ec-a20e-40da-9dfd-baa2b000c98e","parent":"","children":[]},{"type":"paragraph","blockId":"0e11e70a-6de2-4127-a650-6eb527dd3e98","parent":"","children":[]},{"type":"paragraph","blockId":"7125a583-bb41-4d75-ae53-ef7f414e8a07","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-801b-a2a2-dc58b16dcc36","parent":"## 10. 関数とは","children":[{"type":"paragraph","blockId":"17d2297f-7a72-8153-aab1-d3c13e2c4b49","parent":"今回はプログラミングを行う上でとても重要な、**関数**について学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a0-b20f-d134dc6fcb31","parent":"これまでも**print関数**や**input関数**など、さまざまな関数を使用してきましたが、**プログラミングにおける関数とはどんなものか？**までは扱って来ませんでした。プログラミングをしていくうえでは必要な知識となるため、詳しく解説していきます。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8178-a181-c34a8b33b484","parent":"# 関数","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8172-9559-cae35230cbf4","parent":"関数とは、いわば**特定の処理に特化した仕事人**です。材料を渡せば、その材料をもとに特定の処理を行い、その処理で得られた成果物を返してきてくれます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81dc-a0a2-ee5b57a45f91","parent":"たとえば、足し算を行うadditionという関数（→**仕事人**）があるとします。この仕事人additionは、**足す数**と**足される数**という二つの**材料**を足し合わせて、答えという**成果物**を返してくれます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81d7-9c03-c5d8f5311f4d","parent":"```python\n  ↓ここに答え（成果物）が入る\nanswer = addtion(5, 7)\n                 ↑  ↑二つの材料　\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81fe-a458-eb37979cd39a","parent":"プログラミングでは、この材料を**引数（ひきすう）**と呼び、成果物を**戻り値（もどりち）**と呼びます。","children":[]},{"type":"callout","blockId":"17d2297f-7a72-81fb-875a-dc60f19fbd57","parent":"\u003e ☝ **戻り値**は**返り値**とも言います。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81af-ac19-d488ae5c1be1","parent":"また、関数を実行することを**「関数を呼び出す」**と言ったりします。","children":[]},{"type":"image","blockId":"17d2297f-7a72-81d0-ba77-d690aba7b72a","parent":"![%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/44ae266a-224c-4af4-8692-77ec00939fc9/%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466ZAHZ6W4X%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024214Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIQDvQeBg1EMNdMIybOeUsKbxyTjjXFzGWDJ9v3l7PjeWPwIgLf9Pq4RbLQOun1RpOYaqsv71GWJyaN8equWwqLx1ZIsq%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDAAdiWaCcpEIhANWKircAzcl5L%2BXiEy%2BBQYPGiGsYje%2FBSytrc%2BI1HNfqUQBWAn2Px7deTQrBuNdc0CeUYPXNx4hvdY%2Bt3wPBfsze5DYrmqvNhU8Ydh5RPUd9WlGDcFAZ9275CV2OHbKyKFFIisp8h%2BH810rCRZT8XDU3Tt%2BPaCd1iNbXZ66I7mg6ceimsRHnpc2EYeScSxPtJxLHdP0G1ivakGxG8rzSu4ZtWMd7e2MATyvZiU%2FKnVnSurx41nHmOyHwQXLM4XojZhjy6uh%2FsiQqrFk5n8zmtE4EJB9rzXsNgt0%2Bvmqqs%2Bz5XN5JGVv%2BSjNg6%2Bzx5LJ4rKezWFjqRShKmELQDOpMt0aIfGSpNhWlf0aZIDo%2Bi3ztQAi ":"17d2297f-7a72-81b1-bf44-c10da1003a78","parent":"# Pythonの組み込み関数","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8158-a3fa-f46a06895691","parent":"Pythonに標準で組み込まれている代表的な関数を紹介します。","children":[]},{"type":"table","blockId":"17d2297f-7a72-815c-ac6a-f330871a9bcc","parent":"| **関数名**       | **説明**                 | **使用例**                                                              |\n| ------------- | ---------------------- | -------------------------------------------------------------------- |\n| **`abs()`**   | 絶対値を返す                 | **`abs(-5)`** **=\u003e** **`5`**                                         |\n| **`len()`**   | シーケンス（リストや文字列など）の長さを返す | **`len(\"Python\")`** **=\u003e** **`6`**\n**`lne([1,2,3])`** **=\u003e** **`3`** |\n| **`max()`**   | シーケンスの最大値を返す           | **`max([1,2,3])`** **=\u003e** **`3`**                                    |\n| **`min()`**   | シーケンスの最小値を返す           | **`min([1,2,3])`** **=\u003e** **`1`**                                    |\n| **`sum()`**   | シーケンスの合計値を返す           | **`sum([1,2,3])`** **=\u003e** **`6`**                                    |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **=\u003e** **`4`**                                      |","children":[{"type":"table_row","blockId":"17d2297f-7a72-81b8-a88c-f8da30eed2cb","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8159-91ea-d94a36e5bdef","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-810d-9227-e7f4e3ffe781","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81d7-b14d-de47f58fbdee","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8195-96ae-fe3cad2bfb50","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81c8-b19a-f46a14b68105","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8192-bc9c-f9b52c571114","parent":"","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-818e-8d58-c6d7e0377592","parent":"次回からはこのような関数を自作する方法を学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81e3-b8e9-e0c93c46bc81","parent":"","children":[{"type":"paragraph","blockId":"1a02297f-7a72-809f-8405-e15581d18c01","parent":"","children":[]}]}]},{"type":"child_page","blockId":"17d2297f-7a72-803c-9896-c995152d896a","parent":"## 11. 関数を作ろう！","children":[{"type":"paragraph","blockId":"3cb48d9d-5c4f-4112-b82a-af657b90e29a","parent":"[前章](/17d2297f7a72801ba2a2dc58b16dcc36)で解説した**関数**は、実は自分で作ることもできます。","children":[]},{"type":"paragraph","blockId":"653c9ad9-6a05-4931-a6f4-bc29c2d680e9","parent":"関数を自作すれば、複雑な処理もいちいち書くことなく関数を呼び出すだけで完結するので、プログラムの規模が大きくなってくると非常に便利です。","children":[]},{"type":"heading_1","blockId":"04b863ef-c2f1-4f99-8714-23fe9567a4c0","parent":"# 関数の利点","children":[]},{"type":"divider","blockId":"95cd214c-e6d2-475c-9ffe-58894eca19dd","parent":"---","children":[]},{"type":"paragraph","blockId":"7ceb6a26-37f5-4ae4-9df5-a793800cf7ce","parent":"例えば、「ユーザーの名前を入力してもらい、その名前を『あなたの名前は {名前} です』の形で出力する」という一連の処理があったとします。","children":[]},{"type":"code","blockId":"a914777b-91a9-4d56-a095-abae74b401d1","parent":"```python\nname = input(\"あなたの名前を入力してください；\")\nmassage = \"あなたの名前は\" + name + \"です\"\nprint(massage)\n```","children":[]},{"type":"paragraph","blockId":"43c0d611-c9ac-4c9e-a9b0-d2707793d1f9","parent":"この処理を実行するのが一度や二度だけならそのたびに書けば良いので問題ありません。しかし、1つにプログラム中でこの処理を何十回も書かなければいけなくなると、たった3行の処理といえど記述が大変です。","children":[]},{"type":"paragraph","blockId":"06c7f002-1981-4342-a545-609afa223859","parent":"では、この処理を**たった1行で済ませる**ことができれば、少しは負担が減るのではないでしょうか？","children":[]},{"type":"paragraph","blockId":"1412ae16-26a2-4c17-8bcf-f7c286931eaa","parent":"それを実現できるのが**関数の自作**です。","children":[]},{"type":"heading_1","blockId":"a5270d11-78bd-4f84-beb8-54f0ce25301a","parent":"# インデント","children":[]},{"type":"divider","blockId":"2e55a5cd-d6ad-4f24-89c5-bf4073f44fda","parent":"---","children":[]},{"type":"paragraph","blockId":"8d81172f-2c46-4c82-812c-5a370e0e554d","parent":"早速**関数の自作**に関して紹介をしていきたいところですが、その前に…","children":[]},{"type":"paragraph","blockId":"73d288be-b3ea-4674-acac-17ed09dfd80b","parent":"Pythonを学習するうえで特に重要な概念となる、**インデント**について説明をします。","children":[]},{"type":"paragraph","blockId":"5e609181-711b-4745-a5b1-ad44e39c6ba1","parent":"**インデント**とは、別名**字下げ**ともよばれ、行頭を後ろにズラすことです。","children":[]},{"type":"code","blockId":"c105d63f-8ce8-4f76-8844-5ca17c9b7e95","parent":"```python\nn = 10        # この行はインデントされていません。\n\nif n \u003e 5:     # この行はインデントされていません。\n\tprint(\"nは5より大きいです。\")     # この行はインデントされています。\nelse:         # この行はインデントされていません。\n\tprint(\"nは5よりです。\")          # この行はインデントされています。\n```","children":[]},{"type":"paragraph","blockId":"712d4727-6d69-47f5-965a-6d758936498b","parent":"このインデントは、基本的に「Tab」キーを押して行います。","children":[]},{"type":"paragraph","blockId":"f30ab79b-92dd-4100-b480-986b9340fa35","parent":"エディタを開いて、何度か「Tab」キーを押してみてください。一定間隔で空白が入っていくと思います。","children":[]},{"type":"paragraph","blockId":"91470456-ac09-4f1e-8045-f56875efa61d","parent":"行頭にこのタブを入れることを**インデント**というのです。","children":[]},{"type":"paragraph","blockId":"6688f1ca-ffb2-4c30-af47-64c3160f1e7c","parent":"実は、Pythonではこの**インデント**がとても重要なのです。Pythonではこのインデントを使って**ブロック**を形作るのです。","children":[]},{"type":"heading_2","blockId":"c8d27f70-5c27-4f95-99d7-56b259b7d284","parent":"## ブロック","children":[]},{"type":"divider","blockId":"60789c25-6d3f-4dc7-b57d-afb9668ee951","parent":"---","children":[]},{"type":"paragraph","blockId":"921c82c8-e604-4196-8751-4bb433b546a7","parent":"**ブロック**とは、処理のかたまりを定義する単位です。","children":[]},{"type":"paragraph","blockId":"07a9e25e-7292-47d7-8d06-f71935d56e9a","parent":"このブロックを使って、`if文`で条件に当てはまるときに実行する処理や、`for文`で繰り返す処理を定義するのです。","children":[]},{"type":"paragraph","blockId":"2104380e-4ab7-48e3-8b18-c56b8d3ea58f","parent":"次の画像を見てください。","children":[]},{"type":"image","blockId":"313501c3-0aa3-43c5-afaf-57871d537bb5","parent":"![%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%AE%E8%AA%AC%E6%98%8E1.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952 ame + \"です\"\n    print(massage)\n\nprint_your_name()\nprint_your_name()\nprint_your_name()\n```","children":[]},{"type":"paragraph","blockId":"5599fa26-a4de-4d3a-a173-b481c947dc77","parent":"するとこのように、「名前を入力してもらい、表示する」という一連の処理が3回連続で実行されました。","children":[]},{"type":"code","blockId":"1bddda33-5507-4339-b845-c66af64547e1","parent":"```text\nあなたの名前を入力してください；Tanaka\nあなたの名前はTanakaです\nあなたの名前を入力してください；Sato\nあなたの名前はSatoです\nあなたの名前を入力してください；Nishiura\nあなたの名前はNishiuraです\n```","children":[]},{"type":"heading_1","blockId":"aba45667-6403-4f33-a347-68a5faa221c7","parent":"# 引数を受け取る関数","children":[]},{"type":"divider","blockId":"6b6581a6-ef09-489c-8998-538db85625b3","parent":"---","children":[]},{"type":"paragraph","blockId":"179ea121-8ded-4943-b252-93707ac9a7ba","parent":"先程の`print_your_name()`関数は、引数も戻り値もない関数でした。","children":[]},{"type":"code","blockId":"a11d9161-af1d-4f84-b4da-9d6fbdac0fcf","parent":"```python\n↓戻り値がない\n print_your_name()\n                ↑引数もない\n```","children":[]},{"type":"paragraph","blockId":"33d9abf5-a56f-4487-bcea-70e02eb9239b","parent":"引数を受け取って、その引数をもとに処理を行う関数を作りたいときは、次のように書きます。","children":[]},{"type":"code","blockId":"41afa2b3-2d2a-4e27-939d-17b22828022c","parent":"```python\ndef 関数の名前(引数を受け取る変数):\n    関数を呼び出したときに行う処理\n```","children":[]},{"type":"paragraph","blockId":"8c979cf6-3991-4c3f-84fc-ebab660e69d0","parent":"[引数も戻り値もない関数](/17d2297f7a72803c9896c995152d896a)から増えた部分は、「**引数を受け取る変数**」です。","children":[]},{"type":"paragraph","blockId":"5d6e94f9-3869-448b-a29e-e72ce19b63b3","parent":"例えば、「三角形の底辺と高さを受け取り、その面積を求めて表示する」という処理内容の関数を作るときには、以下のように書きます。","children":[]},{"type":"code","blockId":"e51934ae-c66b-4380-80eb-72f17c8b43ee","parent":"```python\ndef find_triangle_area(tei, taka):  #受け取った底辺と高さを変数 tei と taka とする\n    area = tei * taka / 2\n    print(\"底辺\" + str(tei) + \"、高さ\" + str(taka) + \"の三角形の面積は\" + str(area) + \"です\")\n```","children":[]},{"type":"paragraph","blockId":"d182a408-e568-4cc9-b52b-5a7062f35faa","parent":"この関数を実行するには、以下のように書きます。底辺が3、高さが5だとすると…","children":[]},{"type":"code","blockId":"6dc3143e-6bfa-45d1-ac4d-d43ed0e98912","parent":"```python\nfind_triangle_area(3, 5)\n\t\t\t\t\t\t\t\t\t ↑  ↑ この二つが引数！\n```","children":[]},{"type":"paragraph","blockId":"8858e263-0dfd-478d-baea-b49043a54cde","parent":"こうすることで、`find_triangle_area()`関数の **引数を受け取る変数** である`tei`に3、`taka`に5が格納され、関数の中身が実行されます。よって、実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"b5dd3fce-279e-469b-bdd9-8026e67b9f73","parent":"```text\n底辺3、高さ5の三角形の面積は7.5です\n```","children":[]},{"type":"heading_1","blockId":"6843c12a-d01f-464c-b951-d359dfaa038b","parent":"# 戻り値を返す関数","children":[]},{"type":"divider","blockId":"e117b94a-e642-410a-92d4-7296498258ec","parent":"---","children":[]},{"type":"paragraph","blockId":"f604f7c5-2c8d-42a6-abb0-5d2471ff8a8a","parent":"さらに、戻り値を返す関数の作成方法も紹介します。","children":[]},{"type":"code","blockId":"4d13ccb9-d23f-4340-824a-b173b05573a1","parent":"```python\ndef 関数の名前(引数を受け取る変数):\n    関数を呼び出したときに行う処理\n    return 戻り値として返したい値\n```","children":[]},{"type":"paragraph","blockId":"31440b45-f4f6-4e77-b5fb-eb8cd330118c","parent":"**引数を受け取る関数**から増えた部分は「**return 戻り値として返したい値**」ですね。","children":[]},{"type":"paragraph","blockId":"f63db0c0-491a-4e45-9dba-45166e74f44c","parent":"先程の[三角形の面積を求めて表示する関数](/17d2297f7a72803c9896c995152d896a)を、「三角形の面積を求め、面積を戻り値として返す関数」に作り変えると、以下のようになります。","children":[]},{"type":"code","blockId":"c68c5647-00b9-4d31-aa67-0275657c429e","parent":"```python\ndef find_triangle_area(tei, taka):  #受け取った底辺と高さを変数 tei と taka とする\n    area = tei * taka / 2\n    return area     #変数 area を戻り値として返す\n```","children":[]},{"type":"paragraph","blockId":"b4987457-224e-468f-8fa6-ba5f777820bf","parent":"この関数を実行し、結果をprint関数で表示するには以下のようになります。","children":[]},{"type":"code","blockId":"a264616d-bf0c-4be8-8e9c-4a946587874a","parent":"```python\ndef find_triangle_area(tei, taka):\n    area = tei * taka / 2\n    return area\n\ntriangle_area = find_triangle_area(5, 3)\nprint(triangle_area)\n```","children":[]},{"type":"paragraph","blockId":"f83e2325-c396-4c60-890d-c02a7498a398","parent":"これにより、find_triangle_area関数は受け取った底辺と高さをもとに三角形の面積を求め、その結果を戻り値として変数triangle_areaに代入するという働きをしてくれます。","children":[]},{"type":"paragraph","blockId":"0d8e69b4-d995-4b99-b280-13fa1a8055f3","parent":"","children":[{"type":"paragraph","blockId":"1a02297f-7a72-807d-bdea-ff2d5e81649a","parent":"","children":[]}]},{"type":"paragraph","blockId":"69c7f28b-8963-4ad0-8228-d2fb1d82e720","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-80b2-8327-c3d11e6fa275","parent":"## 練習問題5","children":[{"type":"heading_1","blockId":"17d2297f-7a72-817e-b179-f543f7ad82bb","parent":"# 問題1","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8141-968a-d7de5ac05d6b","parent":"Pythonの組み込み関数を用いて、次のリストの要素数（長さ）、最大値、最小値、合計値を出力してください。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8107-9e31-ca9b74ff4940","parent":"```python\nnumbers = [34, -12, 77, 5, -49, 99, 23, -8, 45, 66, -32, 18]\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8184-a647-c08167e6304f","parent":"※プログラムは「prac5-1.py」として保存","children":[]},{"type":"heading_3","blockId":"17d2297f-7a72-81bf-a7a3-e381abc2b930","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"17d2297f-7a72-817f-98b4-d28c1779f04f","parent":"```text\nリストの要素数は12個です\nリストの最大値は99です\nリストの最小値は-49です\nリストの合計値は266です\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-818b-b91a-cc8857ca5141","parent":"","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81d1-aa5b-fd97cc417db8","parent":"---","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8138-a237-d884569c8395","parent":"# 問題2","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8179-873b-d7a26fb2c25a","parent":"ユーザーから入力された台形の上底、下底と高さをもとに、台形の面積を求め出力してください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-816b-8d1d-fe980ae8c2f8","parent":"ただし、引数として上底、下底と高さを受け取り、戻り値としてその台形の面積を返すfind_daikei関数を作成し、プログラム中で使用してください。","children":[]},{"type":"paragraph","blockId":"17d ラスからインスタンスを作るときに初期化処理を行います。引数を渡して初期値を設定するのに使います。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8132-9d65-e364b7c47216","parent":"`Student`クラスのコンストラクタは以下のように定義されています。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8137-a313-e321e7d5044b","parent":"```python\ndef __init__(self, name, score):\n\t\tself.name = name\n\t\tself.score = score\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-812f-a21a-c79a4154a753","parent":"コンストラクタで属性が決められています。インスタンスの持つ属性は**`self.属性`**と書きます。`Student`クラスには、生徒の名前を保持するための`self.name`と、生徒の点数を保持するための`self.score`があります。コンストラクは引数として、`self`、`name`、`score`を受け取っています。中の処理としては、`self`（現在のインスタンス）の属性に、それぞれ`name`と`score` を代入しています。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ec-8481-e446bb8891d4","parent":"**メソッド**:\nクラス内で定義された関数で、インスタンスの動作を定義します。`Student`クラスには、生徒の名前`name`と点数`score`を表示する`display`メソッドがあります。","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-8132-b021-db2155c8853c","parent":"## インスタンスを作る","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81e4-b777-ee0ff841afe0","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a0-a048-e98194b845ae","parent":"　それでは、`Student`クラスから実際のデータであるインスタンスを作成するコードを見ていきましょう。","children":[]},{"type":"callout","blockId":"17d2297f-7a72-818d-99da-c8ec97864ad0","parent":"\u003e Studentクラスからインスタンスを作る  \n\u003e ```python  \n\u003e # インスタンスを作る（ここでコンストラクタが呼び出される  \n\u003e student1 = Student(name=\"hashimoto\",score=56)  \n\u003e ```","children":[{"type":"code","blockId":"17d2297f-7a72-81e0-84d8-ec675b89ddbb","parent":"```python\n# インスタンスを作る（ここでコンストラクタが呼び出される\nstudent1 = Student(name=\"hashimoto\",score=56)\n```","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-8196-9533-cc4c98f56de3","parent":"　インスタンスを作成するには、`変数=クラス名()` と書きます。この変数がインスタンスとなります。`student1 = Student()` と書くと、`sudent1`が`Student`クラスのインスタンスとなります。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8178-a223-f1765b7a5805","parent":"インスタンスを作成するときは、クラスで定義されたコンストラクタが呼び出されます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8150-86ee-e2fe55c46e38","parent":"`Student`クラスのコンストラクタの引数は、`self`、`name`、`score`でした。selfは、現在のインスタンスのことを指します。ここでいう現在のインスタンスとは、新たに作られるインスタンスのことなので、コンストラクタの引数`self`は、インスタンスを作成する際には、あまり気にしなくていいです。引数の`name`と`score`は、新たなインスタンスである`student1`の、属性`name`と属性`score`に代入されます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8107-b37e-db10c3ff41b2","parent":"したがって、`student1`の持つ属性は、`self.name = hashimoto`、`self.score = 56`となります。","children":[]},{"type":"image","blockId":"17d2297f-7a72-8109-821a-f1c6acaaffff","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-20_11.47.05.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/23a3d7ba-9d6b-4353-9f96-0d48a7a0212a/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-20_11.47.05.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666JOXHDST%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024218Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIQDfjMuoh5slklReESF3ZaX5%2FZRbXQqfY5jHhDIl4%2F13JwIgOktslv143017%2BiVYpqiEAak3BJG5ftoaznTPVi%2BWyUsq%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDL4iI9PiVjwSCypQPyrcA9amXunLcpnUDu%2F0Eg1AF1VnrCOdbi58nGm424t8yj6yfxVx9sKW%2F2ZvKp7K8CvaWSubzsvbyGA3W2gi%2BXKulpNJaV37KdIuPbAZgVo9JNTO7o%2B1MzlYN2Lj09vbVgwwrQExq7dKrg869I9Y9FZWcF3gpfP7ioB9g2Dx347qzCkBtROO%2FrJ6BPnbjuEv%2FEhj6JgsoTLrl4kiP27sNFTkzMB0awCuRdgaAoZFS17Mg%2BnzvW6SgiaLj3ZdXKA4XMnBudk1HuURTYZGoaJbD6tXxgpyHmsBgaiYNJSaWsKWmTvJ18R7jfjG2dSdxqpnUc9Hn3EHTCBOxmbyYDO%2Fwdz7oBq4vayR%2F3N9CUcw%2Ft7b15s8Fe%2FHceKFjUIkflO2vts2NRioH9kQ4Yq%2Fn7oDhKNt2y0n%2B%2F7j76%2F4TkAbY0qxWs17s%2F%2BnkgqZm2fvE0tAJu%2Br3TyGmn5qsH3iG%2FkaVLz2PXi7MJaDUGPYCPiTI0UE77yg4frCTPGwPjNjh4hXeUTpTMMRFnLGrSRuM7HmTq250xfWD5AhTDXlmL5M0GXy2VJtHWajnVvIDwHat6UV2EhejWOezQH ,"children":[]},{"type":"callout","blockId":"17d2297f-7a72-81e9-a7ec-f6708294c31b","parent":"\u003e 出力結果  \n\u003e ```bash  \n\u003e 名前:hashimoto　  \n\u003e 点数:56　　　　　　　　　　　　　　　　　　  \n\u003e ```","children":[{"type":"code","blockId":"17d2297f-7a72-819e-b000-e0e2e9eb689d","parent":"```bash\n名前:hashimoto　\n点数:56　　　　　　　　　　　　　　　　　　\n```","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-810b-bcdb-c60d1371d2e1","parent":"なぜこのように出力されるのかを見ていきましょう。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81e9-8f3f-f9c00a772e21","parent":"`display`メソッドは、以下のように定義されています。","children":[]},{"type":"code","blockId":"17d2297f-7a72-819c-bcd4-ea2b709fbe08","parent":"```python\ndef display(self):\n\t\tprint(\"名前:\", self.name, \"\\n点数:\", self.score)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81fd-ac15-ca75087875fb","parent":"繰り返しになりますが、`self`は、現在のインスタンスを指します。つまり、ここでは、`self`が`student1`のことを指すわけです。そして、`self.name`と`self.score`をprint関数で出力するようになっています。つまり、`display`メソッドを`student1`に対して使うと、`studen1`の`name`属性と`student1`の`score`属性を出力するわけです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d3-8afa-fc029cdbdbf9","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-80bf-b6e2-c33e75086922","parent":"## 練習問題6","children":[{"type":"heading_1","blockId":"82230dc1-7558-49b2-87f4-bc4ffe2c53f9","parent":"# 問題1","children":[]},{"type":"paragraph","blockId":"24615cbb-1d14-42ca-9c1e-029b418d244d","parent":"プログラミング部の部員情報を管理する以下のようなクラス`ClubMember`を作ってください。","children":[]},{"type":"quote","blockId":"0c233c7c-8522-4f9a-ab94-addeeb27bb73","parent":"\u003e この`ClubMember`クラスは以下のメンバー変数を持っています。","children":[{"type":"bulleted_list_item","blockId":"45e9a97a-5638-478a-ba61-d5d75f4be841","parent":"- `name` : 部員の名前を格納","children":[]},{"type":"bulleted_list_item","blockId":"aafb032e-87bb-4bd3-b5f8-c36026be340c","parent":"- `no` : 部員の学生番号を格納","children":[]},{"type":"bulleted_list_item","blockId":"dde00c44-4792-41a7-ac81-b6aa1cebbb27","parent":"- `languages` : その部員が扱うことができるプログラミング言語をリストで格納（使える言語がない場合は空のリスト（`[]`））","children":[]},{"type":"paragraph","blockId":"0c99b9e4-0ecd-433e-ab20-7d0f54bc0604","parent":"また、`ClubMember`クラスは以下のようなコンストラクタを持っています。","children":[]},{"type":"bulleted_list_item","blockId":"de0209d0-2c89-4440-8055-ad367a6f5b2d","parent":"- 名前、学生番号、プログラミング言語を引数として受け取り、それぞれをメンバー変数に格納する","children":[]},{"type":"bulleted_list_item","blockId":"85a873ba-5a1a-4d0d-822d-0b407e866f29","parent":"- 「ようこそ、〇〇(名前)さん！」という文を出力する","children":[]},{"type":"bulleted_list_item","blockId":"03c6e903-e228-480e-a507-d6ce85eb6686","parent":"- プログラミング言語は引数が指定されていなくても動作する","children":[]}]},{"type":"paragraph","blockId":"732d8547-9884-475b-86ce-8fc86363f679","parent":"また、`ClubMember`を自由な名前、学生番号、言語で3人分インスタンス化してみてください。","children":[]},{"type":"paragraph","blockId":"fb3792c8-e025-4697-a9b3-f34978b7870a","parent":"※プログラムは「prac6-1.py」として保存","children":[]},{"type":"heading_3","blockId":"3378cd4a-4108-4cec-87f5-06caecda3217","parent":"### 期待する出力結果","children":[]},{"type":"code","blockId":"d20e4e43-6b91-4fd2-b1fd-14e06d7f8b5e","parent":"```text\nようこそ、 田中太郎 さん！\nようこそ、 佐藤圭祐 さん！\nようこそ、 須賀雅彦 さん！\n```","children":[]},{"type":"paragraph","blockId":"04967d34-2a6a-486e-9b01-70efec7a6d84","parent":"","children":[]},{"type":"divider","blockId":"ed93e748-491b-4d34-9cff-2ce6c60a1195","parent":"---","children":[]},{"type":"heading_1","blockId":"d04393d3-b030-46e5-a757-1387084fccad","parent":"# 問題2","children":[]},{"type":"paragraph","blockId":"01766f76-eb71-4dcd-841c-ed73c03c0ee4","parent":"前問のクラス`ClubMember`に、その部員の情報すべてを表示するメソッド`displayData`を追加してください。","children":[]},{"type":"paragraph","blockId":"a0f11f5a-74c2-49ba-a9c5-02188c42adef","parent":"また、`ClubMember`を自由な名前、学生番号、言語で3人分インスタンス化し、その全てにdisplayDataメソッドを実行してみてください。","children":[]},{"type":"paragraph","blockId":"05115ce7-4a06-4624-8362-a985a1e51415","parent":"※プログラムは「prac6-2.py」として保存","children":[]},{"type":"heading_3","blockId":"8b557420-96b0-41f4-b343-2e7cc6dbe3cb","parent":"### 期待する出力結果","child
