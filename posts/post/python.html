ing_1","blockId":"19c0a16d-c518-813c-915d-c40f48069a5c","parent":"# 結合","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8172-b6d0-fa3d16c0d2b6","parent":"Pythonでの文字列は、**結合**（複数の文字列を繋げる処理）がとても簡単です。足し算のように`+`で文字列の結合を行うことができます。","children":[]},{"type":"code","blockId":"19c0a16d-c518-8123-9e5f-f50516b0d08c","parent":"```python\na = \"Hello\"\nb = \"World!\"\nstr = a + b\nprint(str)\n```","children":[]},{"type":"code","blockId":"19c0a16d-c518-81bb-8cd1-f6a5f15a1972","parent":"```text\n＜出力結果＞\nHelloWorld!\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8189-9d9a-f154ea959af8","parent":"これによって、文字列を含む文章を出力しようと思ったとき、これまでは`print(”あなたの名前は”, name, “です”)`のようにカンマで区切っていましたが、以下のように一つの変数にまとめてから出力ができるようになります。","children":[]},{"type":"code","blockId":"19c0a16d-c518-8165-9c6e-f6102bcac33e","parent":"```python\nname = input(\"あなたの名前を入力してください；\")\nmassage = \"あなたの名前は\" + name + \"です\"\nprint(massage)\n```","children":[]},{"type":"code","blockId":"19c0a16d-c518-81f4-8ed7-fcfc2c915b29","parent":"```text\n＜出力結果＞\nあなたの名前を入力してください；Haruto\nあなたの名前はHarutoです\n```","children":[]},{"type":"heading_1","blockId":"19c0a16d-c518-813e-a685-d4bcd6824b25","parent":"# リストとの類似点","children":[]},{"type":"heading_3","blockId":"19c0a16d-c518-81ba-ad4f-d665607ea836","parent":"### インデックスによる指定","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8179-bbdd-f9c0529db62f","parent":"文字列はリストと同じように、インデックスを使って特定の一文字を取り出すことができます。","children":[]},{"type":"code","blockId":"19c0a16d-c518-81f7-97fa-eacd79e4e4cf","parent":"```python\nstr = 'Horizon'\nprint(str[0])   #strの0番目（最初）\nprint(str[3])   #strの3番目\nprint(str[-1])  #strの最後\n```","children":[]},{"type":"code","blockId":"19c0a16d-c518-81eb-92b4-c18852916175","parent":"```text\n＜出力結果＞\nH\ni\nn\n```","children":[]},{"type":"heading_3","blockId":"19c0a16d-c518-8155-b040-f02773e8cf7a","parent":"### スライス","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8185-8d22-fdc581c45872","parent":"リストで行ったのと同じように、文字列も**スライス**を行うことができます。","children":[]},{"type":"code","blockId":"19c0a16d-c518-81f5-b83b-c0ec01fae96e","parent":"```python\nsliced_str = str[x:y]\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-81fd-95ea-fd986929668e","parent":"このようにすることで、最初の文字を0文字目とした`str`の **x文字目** ～ **y-1文字目** までを抜き出すことができます。例えば、**「Hello World!」**から**「World」**のみを抜き出すには、次のようなプログラムになります。","children":[]},{"type":"code","blockId":"19c0a16d-c518-814d-80c0-cdbd2f2d4748","parent":"```python\nstr = 'Hello World!'\nsliced_str = str[6:11]\nprint(sliced_str)\n```","children":[]},{"type":"code","blockId":"19c0a16d-c518-814f-b7d9-fbbee8b0cfb8","parent":"```text\n＜出力結果＞\nWorld\n```","children":[]},{"type":"heading_3","blockId":"19c0a16d-c518-81f2-9d1f-d50f1ddf409a","parent":"### for文との組み合わせ","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-81db-abf9-c9d3d68a50c4","parent":"文字列はfor文と組み合わせると、文字列から位置文字ずつ取り出して処理を行うことができます。","children":[]},{"type":"code","blockId":"19c0a16d-c518-810e-bc24-c6a6159ffc09","parent":"```python\nstr = 'Horizon'\nfor char in str:\n    print(char)\n```","children":[]},{"type":"code","blockId":"19c0a16d-c518-81e4-83b2-d5d9a0b23cf3","parent":"```text\n＜出力結果＞\nH\no\nr\ni\nz\no\nn\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-813c-8109-f62abfdf3a9e","parent":"","children":[{"type":"paragraph","blockId":"19c0a16d-c518-81e3-858a-dacf18e40424","parent":"","children":[]}]}]},{"type":"child_page","blockId":"19c0a16d-c518-80c2-9084-fa69f56e2626","parent":"## 10. 関数とは","children":[{"type":"paragraph","blockId":"19c0a16d-c518-8154-a79a-f52654c75686","parent":"今回はプログラミングを行う上でとても重要な、**関数**について学びます。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8122-99a2-c9ea466346b7","parent":"これまでも**print関数**や**input関数**など、さまざまな関数を使用してきましたが、**プログラミングにおける関数とはどんなものか？**までは扱って来ませんでした。プログラミングをしていくうえでは必要な知識となるため、詳しく解説していきます。","children":[]},{"type":"heading_1","blockId":"19c0a16d-c518-81e9-ab73-d89a1aea42b1","parent":"# 関数","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-81b2-ac14-d20f5c5bf843","parent":"関数とは、いわば**特定の処理に特化した仕事人**です。材料を渡せば、その材料をもとに特定の処理を行い、その処理で得られた成果物を返してきてくれます。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-81ae-ae4b-d2310a5de71e","parent":"たとえば、足し算を行うadditionという関数（→**仕事人**）があるとします。この仕事人additionは、**足す数**と**足される数**という二つの**材料**を足し合わせて、答えという**成果物**を返してくれます。","children":[]},{"type":"code","blockId":"19c0a16d-c518-81a1-9000-d7dfbf221f80","parent":"```python\n  ↓ここに答え（成果物）が入る\nanswer = addtion(5, 7)\n                 ↑  ↑二つの材料　\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-81f7-8aa9-d20e6ee2a34a","parent":"プログラミングでは、この材料を**引数（ひきすう）**と呼び、成果物を**戻り値（もどりち）**と呼びます。","children":[]},{"type":"callout","blockId":"19c0a16d-c518-8159-b10f-ca28b79e3a87","parent":"\u003e ☝ **戻り値**は**返り値**とも言います。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-814b-92d9-e5a83ebe2c25","parent":"また、関数を実行することを**「関数を呼び出す」**と言ったりします。","children":[]},{"type":"image","blockId":"19c0a16d-c518-814e-a8af-c4549a0102a9","parent":"![%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/c57151a2-d4ad-4c5b-bbe7-f9a712f5fce3/44ae266a-224c-4af4-8692-77ec00939fc9/%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466SOSSTIJA%2F20250216%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250216T083824Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEC4aCXVzLXdlc3QtMiJGMEQCIBg%2F3%2FGpqUdBJ5a8WH6R7gRJiwX7JRIGy0iH%2BbZ2%2FH3eAiAz59io42udDWLqAB5JACNwxdOj0CwJuBBktSuF2ppFSir%2FAwhXEAAaDDYzNzQyMzE4MzgwNSIMHOsCwQydicKYI5Y5KtwDiLXZ3%2FhM%2BWIVi9CQN7gT2ZVAxNfyUUqgaMofy%2BmQNgrzOAFqrEyGk7y1wGw%2Fhe3V5XBLIriuz9X5KLnuefi%2B%2BL%2B1YVFeA4mnF3%2Bry8HmHuqmWbUk5W93nV6xUpU%2FCL7JSWBZ1BNUUSwchpuxPF7lrt0zItl97lelCnGfedUIbfekGaJoW2tA1qz3vw2Wael1B4SmwBMwAKbkHYrDRhf8wsdIIJOpdMudgdOvdakq4WlTMQgfs1sJXPA8blwpsVgZ7lBJHTq5aUXmUfXJitE3Y%2FYeyyhla9Ca3nrU0dFkPa0NDnCHTFtPOBIoXXofdx8V20L%2Fib2rkN%2BkKGk%2F6q ":[]},{"type":"heading_1","blockId":"19c0a16d-c518-8157-9196-dded2c16fc5f","parent":"# Pythonの組み込み関数","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-814e-8b0b-d2d9f1d02b86","parent":"Pythonに標準で組み込まれている代表的な関数を紹介します。","children":[]},{"type":"table","blockId":"19c0a16d-c518-8125-bb35-d58db3b04723","parent":"| **関数名**       | **説明**                 | **使用例**                                                              |\n| ------------- | ---------------------- | -------------------------------------------------------------------- |\n| **`abs()`**   | 絶対値を返す                 | **`abs(-5)`** **=\u003e** **`5`**                                         |\n| **`len()`**   | シーケンス（リストや文字列など）の長さを返す | **`len(\"Python\")`** **=\u003e** **`6`**\n**`lne([1,2,3])`** **=\u003e** **`3`** |\n| **`max()`**   | シーケンスの最大値を返す           | **`max([1,2,3])`** **=\u003e** **`3`**                                    |\n| **`min()`**   | シーケンスの最小値を返す           | **`min([1,2,3])`** **=\u003e** **`1`**                                    |\n| **`sum()`**   | シーケンスの合計値を返す           | **`sum([1,2,3])`** **=\u003e** **`6`**                                    |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **=\u003e** **`4`**                                      |","children":[{"type":"table_row","blockId":"19c0a16d-c518-81d9-a463-d2f16f58706b","parent":"","children":[]},{"type":"table_row","blockId":"19c0a16d-c518-8177-99a6-ec9b276f5a52","parent":"","children":[]},{"type":"table_row","blockId":"19c0a16d-c518-811c-bf59-d0eaec3a9ab4","parent":"","children":[]},{"type":"table_row","blockId":"19c0a16d-c518-81cf-b6a2-f21e5b91bef4","parent":"","children":[]},{"type":"table_row","blockId":"19c0a16d-c518-8193-9d20-cca10c9a66f4","parent":"","children":[]},{"type":"table_row","blockId":"19c0a16d-c518-81f8-9b3a-d066abf1cb79","parent":"","children":[]},{"type":"table_row","blockId":"19c0a16d-c518-81f6-b8e8-e936ca0258d8","parent":"","children":[]}]},{"type":"paragraph","blockId":"19c0a16d-c518-8184-92d5-e36e3353570a","parent":"次回からはこのような関数を自作する方法を学びます。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-813e-b379-cf7de52f6233","parent":"","children":[{"type":"paragraph","blockId":"19c0a16d-c518-816a-8cad-d1cc02ccf9d1","parent":"[前回（９.文字列）](/19c0a16dc518804c8fcde71bb1d7f8ae)　|　[次回(11.関数を作ろう!)](/19c0a16dc51880bb8105c8e7f0f10b12)","children":[]}]},{"type":"paragraph","blockId":"19c0a16d-c518-802e-8854-c39528793481","parent":"","children":[]}]},{"type":"child_page","blockId":"19c0a16d-c518-80bb-8105-c8e7f0f10b12","parent":"## 11. 関数を作ろう！","children":[{"type":"paragraph","blockId":"19c0a16d-c518-8040-80c2-e361000b1215","parent":"[前章](/a5f061e5235b45778e34e827e1427d89)で解説した**関数**は、実は自分で作ることもできます。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-803c-a5e6-fc0d9f369fbe","parent":"関数を自作すれば、複雑な処理もいちいち書くことなく関数を呼び出すだけで完結するので、プログラムの規模が大きくなってくると非常に便利です。","children":[]},{"type":"heading_1","blockId":"19c0a16d-c518-8092-aa4d-ff4b9d85167c","parent":"# 関数の利点","children":[]},{"type":"divider","blockId":"19c0a16d-c518-8046-b9a5-d96faa88d080","parent":"---","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8006-9607-ee749c14eda3","parent":"例えば、「ユーザーの名前を入力してもらい、その名前を『あなたの名前は {名前} です』の形で出力する」という一連の処理があったとします。","children":[]},{"type":"code","blockId":"19c0a16d-c518-80c5-a1d7-c16c74655bed","parent":"```python\nname = input(\"あなたの名前を入力してください；\")\nmassage = \"あなたの名前は\" + name + \"です\"\nprint(massage)\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-80fc-97b0-fecc5304cf88","parent":"この処理を実行するのが一度や二度だけならそのたびに書けば良いので問題ありません。しかし、1つにプログラム中でこの処理を何十回も書かなければいけなくなると、たった3行の処理といえど記述が大変です。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-802d-aeaa-ee523010655c","parent":"では、この処理を**たった1行で済ませる**ことができれば、少しは負担が減るのではないでしょうか？","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-80b4-acb4-fdf37cd9e178","parent":"それを実現できるのが**関数の自作**です。","children":[]},{"type":"heading_1","blockId":"19c0a16d-c518-80a9-a6b4-e9ad89ab8db9","parent":"# インデント","children":[]},{"type":"divider","blockId":"19c0a16d-c518-80bd-8e64-c7ede5e98a50","parent":"---","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-807c-84f2-cce652ae40f1","parent":"早速**関数の自作**に関して紹介をしていきたいところですが、その前に…","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-806b-9936-f1838ddc93f3","parent":"Pythonを学習するうえで特に重要な概念となる、**インデント**について説明をします。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8088-9f63-e1a34fdcc25c","parent":"**インデント**とは、別名**字下げ**ともよばれ、行頭を後ろにズラすことです。","children":[]},{"type":"code","blockId":"19c0a16d-c518-80d7-9938-e76ed8bbe6f7","parent":"```python\nn = 10        # この行はインデントされていません。\n\nif n \u003e 5:     # この行はインデントされていません。\n\tprint(\"nは5より大きいです。\")     # この行はインデントされています。\nelse:         # この行はインデントされていません。\n\tprint(\"nは5よりです。\")          # この行はインデントされています。\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8047-8a54-ea991707e86f","parent":"このインデントは、基本的に「Tab」キーを押して行います。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-80c0-b20a-ea58b910f150","parent":"エディタを開いて、何度か「Tab」キーを押してみてください。一定間隔で空白が入っていくと思います。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-807d-a184-d0662087b2ac","parent":"行頭にこのタブを入れることを**インデント**というのです。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-802a-b8b5-cca75684cf16","parent":"実は、Pythonではこの**インデント**がとても重要なのです。Pythonではこのインデントを使って**ブロック**を形作るのです。","children":[]},{"type":"heading_2","blockId":"19c0a16d-c518-809e-97d9-f0a566ed50f9","parent":"## ブロック","children":[]},{"type":"divider","blockId":"19c0a16d-c518-80f9-9ec7-d060f04f8947","parent":"---","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8057-b2f2-dfbc9f301e92","parent":"**ブロック**とは、処理のかたまりを定義する単位です。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-80b2-9651-e731d710fdaf","parent":"このブロックを使って、`if文`で条件に当てはまるときに実行する処理や、`for文`で繰り返す処理を定義するのです。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8004-9a83-e13dad5f4611","parent":"次の画像を見てください。","children":[]},{"t + \"、高さ\" + str(taka) + \"の三角形の面積は\" + str(area) + \"です\")\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-80c8-a79c-c07ca9f55870","parent":"この関数を実行するには、以下のように書きます。底辺が3、高さが5だとすると…","children":[]},{"type":"code","blockId":"19c0a16d-c518-80ce-b501-e11203f00c38","parent":"```python\nfind_triangle_area(3, 5)\n\t\t\t\t\t\t\t\t\t ↑  ↑ この二つが引数！\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8002-a2ae-ce3b57e68492","parent":"こうすることで、`find_triangle_area()`関数の **引数を受け取る変数** である`tei`に3、`taka`に5が格納され、関数の中身が実行されます。よって、実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"19c0a16d-c518-8044-9e72-c4c0071bdbba","parent":"```text\n底辺3、高さ5の三角形の面積は7.5です\n```","children":[]},{"type":"heading_1","blockId":"19c0a16d-c518-806a-b3f1-d5f2e148afef","parent":"# 戻り値を返す関数","children":[]},{"type":"divider","blockId":"19c0a16d-c518-80c0-a61c-f559069ea364","parent":"---","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8054-a5af-fd3118b9ee71","parent":"さらに、戻り値を返す関数の作成方法も紹介します。","children":[]},{"type":"code","blockId":"19c0a16d-c518-8020-86e4-c7f2e7556af5","parent":"```python\ndef 関数の名前(引数を受け取る変数):\n    関数を呼び出したときに行う処理\n    return 戻り値として返したい値\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-809a-a174-e32a390d3029","parent":"**引数を受け取る関数**から増えた部分は「**return 戻り値として返したい値**」ですね。","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8025-995f-dfd70090151e","parent":"先程の[三角形の面積を求めて表示する関数](/19c0a16dc51880bb8105c8e7f0f10b12)を、「三角形の面積を求め、面積を戻り値として返す関数」に作り変えると、以下のようになります。","children":[]},{"type":"code","blockId":"19c0a16d-c518-800a-87df-dff0d44d8e53","parent":"```python\ndef find_triangle_area(tei, taka):  #受け取った底辺と高さを変数 tei と taka とする\n    area = tei * taka / 2\n    return area     #変数 area を戻り値として返す\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-8032-a2fc-f4f415a792f7","parent":"この関数を実行し、結果をprint関数で表示するには以下のようになります。","children":[]},{"type":"code","blockId":"19c0a16d-c518-8055-b383-fddc1c3937d2","parent":"```python\ndef find_triangle_area(tei, taka):\n    area = tei * taka / 2\n    return area\n\ntriangle_area = find_triangle_area(5, 3)\nprint(triangle_area)\n```","children":[]},{"type":"paragraph","blockId":"19c0a16d-c518-806e-93cf-e3e843852af5","parent":"これにより、find_triangle_area関数は受け取った底辺と高さをもとに三角形の面積を求め、その結果を戻り値として変数triangle_areaに代入するという働きをしてくれます。","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期/1"},{"title":"python","id":"/posts/post/python"}],"allTags":["基礎班","Python","Flet"]},"__N_SSG":true},"page":"/posts/post/[slug]","query":{"slug":"python"},"buildId":"UkgyjmhR1HBphY-hEh2Nx","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
