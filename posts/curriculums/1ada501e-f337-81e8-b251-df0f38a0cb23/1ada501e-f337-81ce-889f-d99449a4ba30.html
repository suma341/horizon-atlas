eId%5D-3022e522f396cbd2.js" defer=""></script><script src="/horizon-atlas/_next/static/9ZVD8Epiii1P8LsB_wKXt/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/9ZVD8Epiii1P8LsB_wKXt/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="flex flex-col items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle animate-spin text-purple-400"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg><p class="text-lg font-semibold text-gray-700">読み込み中...</p></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"データベース基礎","curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","データベース","Python"],"is_basic_curriculum":true,"id":"127"},"mdBlocks":[{"blockId":"1ada501e-f337-8186-9cb9-e6314e5b673f","type":"paragraph","parent":"ここでは、データベース（Database）とは何か、その概要について紹介します。","children":[]},{"blockId":"1ada501e-f337-816e-be52-cd21f1d192cf","type":"heading_2","parent":"## データベースとは","children":[]},{"blockId":"1ada501e-f337-8133-8da6-edf9d22e4b99","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81ce-977c-f3a9478bb133","type":"paragraph","parent":"データベースは、データを効率的に保存・管理するためのシステムです。データを保存するだけであればメモ帳やファイルでも可能ですが、データベースは、データの検索や管理が容易という利点があります。そのため、多くのアプリケーションでデータベースが活用されています。","children":[]},{"blockId":"1ada501e-f337-8169-918a-dd7284960b63","type":"heading_2","parent":"## データベース管理システム（DBMS）","children":[]},{"blockId":"1ada501e-f337-8186-a335-c8f40a860ad7","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8190-9994-c0a18de0c624","type":"paragraph","parent":"データベースは、「データを効率的に保存・管理・検索するための仕組み」ですが、それを可能にしているのが、**「データベース管理システム（DBMS）」**です。","children":[]},{"blockId":"1ada501e-f337-81ca-ae54-fea46f49932f","type":"paragraph","parent":"DBMSは、データベースを管理するためのソフトウェアです。","children":[]},{"blockId":"1ada501e-f337-8182-9117-f56b32f8cb2a","type":"paragraph","parent":"DBMSには種類がありますが、ここで紹介するのは「**リレーショナルデータベース」**と呼ばれるDBMSです。リレーショナルデータベースは、簡単に言えば、データをテーブル形式で管理するデータベースです。","children":[]},{"blockId":"1ada501e-f337-81db-96ea-e47d42ee258e","type":"heading_2","parent":"## データの保存形式","children":[]},{"blockId":"1ada501e-f337-81d1-9b32-d0a90d75eabe","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81b3-9242-cb722036299c","type":"paragraph","parent":"では、リレーショナルデータベースでどのようにデータが保存されるのかを見ていきましょう。データベース内のデータは、表（テーブル）という形式で保存されます。","children":[]},{"blockId":"1ada501e-f337-81ea-b01d-e35e8ae07b76","type":"column_list","parent":"","children":[{"blockId":"1ada501e-f337-8196-b1d3-f547cc472f93","type":"column","parent":"","children":[{"blockId":"1ada501e-f337-81e4-a1a4-e36e0164e821","type":"paragraph","parent":"例えば、右図のテーブルはプログラミング部の部員のデータをまとめたものです。ここでは、`id`、`name`、`group`、`post`といったカラム（列）でデータを整理しており、一人の部員ごとに行として保存されています。山田さんの場合、`id`が1で、`name`が山田、`group`が基礎班、`post`がnull（空）です。","children":[]}]},{"blockId":"1ada501e-f337-81ab-8283-d66ef2456a58","type":"column","parent":"","children":[{"blockId":"1ada501e-f337-81d8-9b17-e598582e256f","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/52dddee3-6ef8-4f18-823c-3f87715e3729/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666FTBOUX4%2F20250315%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250315T114016Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjELv%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIEbZzN7JioaQ7ligRE701pTDVtKsHSLafcJf%2FpYMwSPLAiEA6Ufb0c7Ae7jvNy%2F2rDv30I%2B7ZrKtwl
