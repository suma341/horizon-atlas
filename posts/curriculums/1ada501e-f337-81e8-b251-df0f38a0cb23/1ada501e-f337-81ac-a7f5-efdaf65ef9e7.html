eId%5D-5839584c73e654c0.js" defer=""></script><script src="/horizon-atlas/_next/static/emXtT89VCFbpHLINaFAhv/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/emXtT89VCFbpHLINaFAhv/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="flex flex-col items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle animate-spin text-purple-400"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg><p class="text-lg font-semibold text-gray-700">読み込み中...</p></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"データベース基礎","curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","データベース","Python"],"is_basic_curriculum":true,"id":"127"},"mdBlocks":[{"blockId":"1ada501e-f337-8148-8102-c572f2478d26","type":"paragraph","parent":"今回は、データベースにおける「マイグレーション」について説明します。","children":[]},{"blockId":"1ada501e-f337-81e9-ab74-dbeb33243e4c","type":"heading_2","parent":"## マイグレーションとは？","children":[]},{"blockId":"1ada501e-f337-81ff-82c6-c35dca9a3e48","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8131-a592-f0353757b1e5","type":"heading_3","parent":"### 概要","children":[]},{"blockId":"1ada501e-f337-81f5-b9ff-e0ea9a0673ec","type":"paragraph","parent":"データベースにおける「マイグレーション（migration）」とは、データベースのスキーマ（構造）を変更する処理を指します。例えば、新しいテーブルの追加、既存のテーブルへのカラムの追加や削除、データ型の変更など。要するに、既存のデータベースの構造を後から変更したい時に、いつでも変更できるような仕組みがマイグレーションです。","children":[]},{"blockId":"1ada501e-f337-8199-8e5b-d20d2aeeb66b","type":"heading_3","parent":"### マイグレーションの流れ","children":[]},{"blockId":"1ada501e-f337-817a-8c08-fc6233214b20","type":"numbered_list_item","parent":"1. **スキーマ（構造）の変更**: 開発者が新しい機能を実装するためにデータベースのスキーマを変更します（例えば、新しいカラムを追加するなど）。","children":[]},{"blockId":"1ada501e-f337-81c9-b319-ce01b1c246e7","type":"numbered_list_item","parent":"2. **変更内容を記録するファイルの作成**: 変更内容を記録するファイル（マイグレーションファイル）を作成します。このファイルには、データベースの変更方法が記述されています。","children":[]},{"blockId":"1ada501e-f337-811f-9019-f4cd4fc9587f","type":"numbered_list_item","parent":"3. **マイグレーションの適用**: マイグレーションツールを使用して、変更内容を実際のデータベースに適用します。これにより、データベースが新しいスキーマ（構造）に更新されます。","children":[]},{"blockId":"1ada501e-f337-81d1-8f91-cee6636df277","type":"heading_3","parent":"### マイグレーションのメリット","children":[]},{"blockId":"1ada501e-f337-811a-9808-c3c015ccf7b7","type":"bulleted_list_item","parent":"- データベースの構造をいつでも簡単に変更できる","children":[]},{"blockId":"1ada501e-f337-810b-918c-d792295685f9","type":"bulleted_list_item","parent":"- データベースの中のデータを引き継ぎつつ構造を変更できる","children":[]},{"blockId":"1ada501e-f337-81e0-9d45-f122205cb362","type":"bulleted_list_item","parent":"- データベースの更新履歴が残る","children":[]},{"blockId":"1ada501e-f337-81c5-a234-d6afe6d6c016","type":"heading_2","parent":"## マイグレーションの仕組みを作ろう","children":[]},{"blockId":"1ada501e-f337-81a0-b459-fb4b4b305ebe","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8104-beef-ea4ce666ca27","type":"paragraph","parent":"さて、ここから実際にPythonとsqlite3を用いてマイグレーションをいつでも実行できる仕組みを作ってみましょう。","children":[]},{"blockId":"1ada501e-f337-81ea-bdf4-f0ac8f3294c9","type":"heading_3","parent":"### フォルダ構造","children":[]},{"blockId":"1ada501e-f337-8199-b360-cad5afb242e0","type":"paragraph","parent":"まず、今回マイグレーションの仕組みを作成するために以下のフォルダ構造を用意してください。","children":[]},{"blockId":"1ada501e-f337-81a9-a284-ef911800bcc5","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/folder_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e フォルダ構造  \\n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_15.33.01.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/4000a4a9-3194-45d5-99ec-ab7404cea9fe/%E3%82%B9%E3%82%AF%E3%83%AA%E3% ":[]},{"blockId":"1ada501e-f337-8102-b9ca-ecbfa97f7ac2","type":"bulleted_list_item","parent":"- `create_migrations_table.py`　（マイグレーションテーブルを作成するスクリプト）","children":[]},{"blockId":"1ada501e-f337-8134-ac7e-de1aa2475758","type":"bulleted_list_item","parent":"- `TEST.db`　（データベースファイル）","children":[]}]},{"blockId":"1ada501e-f337-81ed-9c74-c72520f27318","type":"heading_3","parent":"### データベースとマイグレーションの設定","children":[]},{"blockId":"1ada501e-f337-81d6-baad-d1d1944d819f","type":"paragraph","parent":"まず、適用済みのマイグレーションを保存するために、データベースに`migrations`テーブルを作成します。","children":[]},{"blockId":"1ada501e-f337-8159-8382-ef5bb2ea7c80","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/table_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e `migrations`テーブル  \\n\u003e | カラム名  | id                                | migration_name | applied_at                          |  \\n\u003e | ----- | --------------------------------- | -------------- | ----------------------------------- |  \\n\u003e | 属性    | INTEGER PRIMARY KEY AUTOINCREMENT | TEXT UNIQUE    | TIMESTAMP DEFAULT CURRENT_TIMESTAMP |  \\n\u003e | 保存する値 | 一意の値                              | マイグレーションの名前    | いつ適用されたか                            |\"}","children":[{"blockId":"1ada501e-f337-8165-ab77-de78a85692fa","type":"table","parent":"| カラム名  | id                                | migration_name | applied_at                          |\n| ----- | --------------------------------- | -------------- | ----------------------------------- |\n| 属性    | INTEGER PRIMARY KEY AUTOINCREMENT | TEXT UNIQUE    | TIMESTAMP DEFAULT CURRENT_TIMESTAMP |\n| 保存する値 | 一意の値                              | マイグレーションの名前    | いつ適用されたか                            |","children":[{"blockId":"1ada501e-f337-81ad-9c96-d4a7c4aa1abc","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-81eb-a62c-f357d7a5e0b0","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8150-848d-e65f2460df66","type":"table_row","parent":"","children":[]}]}]},{"blockId":"1ada501e-f337-8125-bafc-d0ac9f7b6d3a","type":"paragraph","parent":"`create_migrations_table.py` に、以下のコードを記述してください。","children":[]},{"blockId":"1ada501e-f337-8173-8027-f53c55d91428","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e `create_migrations_table.py`  \\n\u003e ```python  \\n\u003e import sqlite3  \\n\u003e   \\n\u003e def create_migrations_table(dbname):  \\n\u003e \\tconn = sqlite3.connect(dbname)  \\n\u003e \\tcur = conn.cursor()  \\n\u003e \\tcur.execute('''  \\n\u003e \\t\\t\\tCREATE TABLE IF NOT EXISTS migrations (  \\n\u003e \\t\\t\\tid INTEGER PRIMARY KEY AUTOINCREMENT,  \\n\u003e \\t\\t\\tmigration_name TEXT UNIQUE,  \\n\u003e \\t\\t\\tapplied_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)  \\n\u003e \\t''')  \\n\u003e \\tconn.commit()  \\n\u003e \\t  \\n\u003e \\tcur.close()  \\n\u003e \\tconn.close()  \\n\u003e ```\"}","children":[{"blockId":"1ada501e-f337-81eb-a859-fbd0148a2f1c","type":"code","parent":"```python\nimport sqlite3\n\ndef create_migrations_table(dbname):\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\tcur.execute('''\n\t\t\tCREATE TABLE IF NOT EXISTS migrations (\n\t\t\tid INTEGER PRIMARY KEY AUTOINCREMENT,\n\t\t\tmigration_name TEXT UNIQUE,\n\t\t\tapplied_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)\n\t''')\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-812f-b22c-ef0cabd44d26","type":"paragraph","parent":"テーブルを作成するSQL文が、`CREATE TABLE IF NOT EXISTS テーブル名`となっています。`IF NOT EXISTS`がない場合、既にテーブルが作成されていれば、`table already exists`というエラーが発生します。既に存在するテーブルを作成しようとするとエラーが発生するわけです。","children":[]},{"blockId":"1ada501e-f337-8134-9970-d827b977af0c","type":"paragraph","parent":"したがって、`IF NOT EXISTS`があることで、テーブルが作成済みでない場合のみテーブルを作成する処理が行われ、エラーを回避できます。","children":[]},{"blockId":"1ada501e-f337-8143-9189-dc2cffef3703","type":"heading_3","parent":"### **マイグレーションファイルの作成**","children":[]},{"blockId":"1ada501e-f337-81d5-bb23-ca8631828777","type":"paragraph","parent":"最初の`migrations`テーブルの作成以外で、データベースの構造を変更したい場合は、全てマイグレーションファイルに記述することが望ましいです。（なぜなら、そうすると全ての変更履歴が残るからです）","children":[]},{"blockId":"1ada501e-f337-81f2-bbe0-fab06708f1a5","type":"paragraph","parent":"マイグレーションファイルを `migrations` フォルダ内に配置します。","children":[]},{"blockId":"1ada501e-f337-81e9-947a-f565f23e3605","type":"paragraph","parent":"**ファイルの名前**","children":[]},{"blockId":"1ada501e-f337-81a3-9104-d6ce39f26d05","type":"paragraph","parent":"マイグレーションファイルの名前は一貫性を持たせることが望まれます。\n次のような名前にすることが一般的です：","children":[]},{"blockId":"1ada501e-f337-813e-a1b4-f1bc7f9b16c1","type":"bulleted_list_item","parent":"- `連番_変更内容`","children":[]},{"blockId":"1ada501e-f337-81fd-bb22-e0135a880357","type":"paragraph","parent":"例えば、最初のスキーマ（構造）を規定する`001_initial_schema.py`や、emailカラムを追加する`002_add_email_column.py`や、userテーブルを追加する`003_add_user_table.py` など。","children":[]},{"blockId":"1ada501e-f337-8172-ad39-ebc9b4c240e7","type":"paragraph","parent":"ファイルの名前にこのような規則を持たせることで、どの変更をどの順番で行ったのかがいつでも確認できるようになります。","children":[]},{"blockId":"1ada501e-f337-81c5-961a-fbcf05a293af","type":"paragraph","parent":"**ファイルの内容**","children":[]},{"blockId":"1ada501e-f337-812e-a6ef-c3e2a3a1b5c9","type":"paragraph","parent":"マイグレーションファイルの内容は、データベースのスキーマ（構造）を変更するSQL文を実行する処理となります。","children":[]},{"blockId":"1ada501e-f337-81cc-ab7d-d12814626bd3","type":"paragraph","parent":"例えば、新しいテーブルの作成、カラムの追加、カラムの削除、など。","children":[]},{"blockId":"1ada501e-f337-81ed-81ab-ef442d09e991","type":"paragraph","parent":"**ファイルの作成**","children":[]},{"blockId":"1ada501e-f337-8133-9033-dd16799dd6e6","type":"paragraph","parent":"今回は、`migrations` フォルダ内に`001_initial_schema.py`と`002_add_email_column.py`を作ってみましょう。","children":[]},{"blockId":"1ada501e-f337-8160-8e53-efb291c31b3e","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/folder_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e フォルダ構造  \\n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_15.33.35.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/1874a4c5-dcca-4a9e-8886-d23eff0489dd/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_15.33.35.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4667AXFLLXO%2F20250316%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250316T054057Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEMz%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQCd0elmZB5%2FLrLmGzTrqWdNxouWkboLdn%2Bi7Y%2FvDXuL%2BQIgAr3i8OoyCyBG2prcepXaU1aKccfKnNdbY5I22%2F02ursq%2FwMIJRAAGgw2Mzc0MjMxODM4MDUiDK%2BwpP0uHXfl1Ymp9SrcA%2BKoyBh4IPugTcHxHwpfGATGMJ0amCnmepGoUef6LBNVyEWUkCJooJIDHowa1%2F8oQvVAcSzi6SFyPTspPeIn0Z3RE1s%2B3P8NkBOFS6ldC8BjRDSVMAKSurI3VWsOz19dmas3gTV6LLrjVOBMKEuCBk%2FuVYVhIQfn81aTh2ZXYKPDCN%2FheTZSNUEKfmB9YJQoQ9x7MRVfZtvSF1O2pWjWENI1w%2B%2BiCNGfE1UKVkpSReEtRLBDvrZ6BwOQHP5tsSIjavjwwFv6MvM2uuIt%2FC0av5N5u5lVCkIKQsLZ7%2BnzxFNBL1QoTHd1%2Fn%2Blv6QzB3Sz5UFMr78BwLG%2FPjfMToQ2rH9G28FaZF6am5eSKA8kbZckLvhzDvzQXvZFBS5794w4pN%2BmNOeQfAmRo6h6uP5jF9bgHacmBbXcohehcIdIsmAM3LCiGzFooiQ4kUy6m0JKE0WwWJtDAbMymZDyQovIPFgc2jO9zUl9G10RWojjhU30xXZ7JQQaYFBuZsQvOHhz493KV%2BwAos2CpRZgC5Ay9WadIk%2BcuutZv42vSgSZfqQyITZM0smd9HhKo3IhbRHDKXnZcFW4Z083TN2NOXRaYuShPWaZsnz%2BjXKLeHcNluKm3m02tbBvLNRYdC3nMKGb2b4GOqUBWBKBC2sYQb0fAMeS%2FmzW68mZH00xeDbVKYEp%2FBngWri3EesezvUkC1Pyp0L98jJb7khyrSzrqFw3SajAPOIdS9HwO9D6Eq1em9xj2tYqQsIe2LaMuEFmmMPL8zkv9zA%2Bu%2FoggaUilUkkGAwKW7xn6vMZU3SYILc%2B2l1QwPBJx1I1ukddW0iMfnLIhJZerQbR7%2FNH7TASe83wfm3yDx%2FN7H5aKQrX\u0026X-Amz-Signature=38588a72289e6d6e173406440efaa20b782ac679e89eca941d2f34b0b22fa08c\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)\"}","children":[{"blockId":"1ada501e-f33 ragraph","parent":"以下に二つのファイルの内容を載せます。","children":[]},{"blockId":"1ada501e-f337-812a-88fb-d3c3c2837c8c","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e `001_initial_schema.py`  \\n\u003e ```python  \\n\u003e import sqlite3  \\n\u003e   \\n\u003e dbname = 'TEST.db'  \\n\u003e   \\n\u003e def apply_migration():  \\n\u003e   conn = sqlite3.connect(dbname)  \\n\u003e   cur = conn.cursor()  \\n\u003e   cur.execute('''  \\n\u003e     CREATE TABLE IF NOT EXISTS users (  \\n\u003e       id INTEGER PRIMARY KEY AUTOINCREMENT,  \\n\u003e       name TEXT NOT NULL)  \\n\u003e   ''')  \\n\u003e   conn.commit()  \\n\u003e     \\n\u003e   cur.close()  \\n\u003e   conn.close()  \\n\u003e ```\"}","children":[{"blockId":"1ada501e-f337-8149-9c80-d3a7a53653ec","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\n\ndef apply_migration():\n  conn = sqlite3.connect(dbname)\n  cur = conn.cursor()\n  cur.execute('''\n    CREATE TABLE IF NOT EXISTS users (\n      id INTEGER PRIMARY KEY AUTOINCREMENT,\n      name TEXT NOT NULL)\n  ''')\n  conn.commit()\n  \n  cur.close()\n  conn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-81b0-841c-fcc73300bd23","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e `002_add_email_column.py`  \\n\u003e ```python  \\n\u003e import sqlite3  \\n\u003e   \\n\u003e dbname = 'TEST.db'  \\n\u003e   \\n\u003e def apply_migration():  \\n\u003e     conn = sqlite3.connect(dbname)  \\n\u003e     cur = conn.cursor()  \\n\u003e     cur.execute('''  \\n\u003e         ALTER TABLE users ADD COLUMN email TEXT  \\n\u003e     ''')  \\n\u003e     conn.commit()  \\n\u003e       \\n\u003e     cur.close()  \\n\u003e     conn.close()  \\n\u003e ```\"}","children":[{"blockId":"1ada501e-f337-8195-b379-cbff7f528db2","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\n\ndef apply_migration():\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n    cur.execute('''\n        ALTER TABLE users ADD COLUMN email TEXT\n    ''')\n    conn.commit()\n    \n    cur.close()\n    conn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-8150-8b69-eafdd8664b27","type":"paragraph","parent":"`001_initial_schema.py`では、usersテーブルを新たに作成する処理を記述しています。`002_add_email_column.py`では、usersテーブルにemailカラムを追加する処理を記述しています。","children":[]},{"blockId":"1ada501e-f337-810d-9df0-c3a89ddeee67","type":"paragraph","parent":"上記で、今回のマイグレーションファイルができました。","children":[]},{"blockId":"1ada501e-f337-81d3-b66a-d8ed480a0a26","type":"heading_3","parent":"### **マイグレーションの適用**","children":[]},{"blockId":"1ada501e-f337-81f8-91aa-cc84f9c63321","type":"paragraph","parent":"すべてのマイグレーションファイルを適用するロジックを作成します。","children":[]},{"blockId":"1ada501e-f337-8132-9e86-cc0041df8b47","type":"paragraph","parent":"定義する関数は二つです。`get_applied_migrations関数`と`apply_migrations関数`です。","children":[]},{"blockId":"1ada501e-f337-81d3-aef7-d63510a09c5d","type":"paragraph","parent":"`get_applied_migrations関数`：`migrations` テーブルを使って、すでに適用されたマイグレーションを取得する。","children":[]},{"blockId":"1ada501e-f337-81d7-8446-f2e3a966e0ba","type":"paragraph","parent":"`apply_migrations関数`：`get_applied_migrations関数`を使って適用済みのマイグレーションをスキップし、適用されていないマイグレーションファイルを順番に読み込んで実行する。最後に、適用したマイグレーションを`migrations`テーブルに記録する。","children":[]},{"blockId":"1ada501e-f337-81d8-96b4-dceba99709f1","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e `apply_migrations.py`  \\n\u003e ```python  \\n\u003e import os  \\n\u003e import sqlite3  \\n\u003e from create_migrations_table import create_migrations_table  \\n\u003e   \\n\u003e # マイグレーションスクリプトのディレクトリ  \\n\u003e migration_dir = 'migrations/'  \\n\u003e dbname = 'TEST.db'  \\n\u003e   \\n\u003e def get_applied_migrations():  \\n\u003e     conn = sqlite3.connect(dbname)  \\n\u003e     cur = conn.cursor()  \\n\u003e     cur.execute('SELECT migration_name FROM migrations')  \\n\u003e     applied_migrations = [row[0] for row in cur.fetchall()]  \\n\u003e     conn.close()  \\n\u003e     return applied_migrations  \\n\u003e   \\n\u003e def apply_migrations():  \\n\u003e     create_migrations_table(dbname)  \\n\u003e     # 適用済みのマイグレーションを取得  \\n\u003e     applied_migrations = get_applied_migrations()  \\n\u003e   \\n\u003e     # マイグレーションファイルを読み込む  \\n\u003e     migration_files = os.listdir(migration_dir)  \\n\u003e     print(migration_files)  \\n\u003e   \\n\u003e     conn = sqlite3.connect(dbname)  \\n\u003e     cur = conn.cursor()  \\n\u003e   \\n\u003e     for migration_file in migration_files:  \\n\u003e         if migration_file not in applied_migrations:  \\n\u003e             module_name = migration_file[:-3]  # 拡張子「.py」を削除  \\n\u003e             # マイグレーションスクリプトをインポートして実行  \\n\u003e             migration_module = __import__(f'migrations.{module_name}', fromlist=['apply_migration'])  \\n\u003e             migration_module.apply_migration()  \\n\u003e   \\n\u003e             # マイグレーションが適用されたことを記録  \\n\u003e             cur.execute('INSERT INTO migrations (migration_name) VALUES (?)', (migration_file,))  \\n\u003e             conn.commit()  \\n\u003e     cur.close()  \\n\u003e     conn.close()  \\n\u003e   \\n\u003e apply_migrations()  \\n\u003e ```\"}","children":[{"blockId":"1ada501e-f337-819b-b30e-f80a15405ced","type":"code","parent":"```python\nimport os\nimport sqlite3\nfrom create_migrations_table import create_migrations_table\n\n# マイグレーションスクリプトのディレクトリ\nmigration_dir = 'migrations/'\ndbname = 'TEST.db'\n\ndef get_applied_migrations():\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n    cur.execute('SELECT migration_name FROM migrations')\n    applied_migrations = [row[0] for row in cur.fetchall()]\n    conn.close()\n    return applied_migrations\n\ndef apply_migrations():\n    create_migrations_table(dbname)\n    # 適用済みのマイグレーションを取得\n    applied_migrations = get_applied_migrations()\n\n    # マイグレーションファイルを読み込む\n    migration_files = os.listdir(migration_dir)\n    print(migration_files)\n\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n\n    for migration_file in migration_files:\n        if migration_file not in applied_migrations:\n            module_name = migration_file[:-3]  # 拡張子「.py」を削除\n            # マイグレーションスクリプトをインポートして実行\n            migration_module = __import__(f'migrations.{module_name}', fromlist=['apply_migration'])\n            migration_module.apply_migration()\n\n            # マイグレーションが適用されたことを記録\n            cur.execute('INSERT INTO migrations (migration_name) VALUES (?)', (migration_file,))\n            conn.commit()\n    cur.close()\n    conn.close()\n\napply_migrations()\n```","children":[]}]},{"blockId":"1ada501e-f337-81b9-a9fb-d43c542141e7","type":"paragraph","parent":"`apply_migrations.py`の内容を記述したら実行してみてください。","children":[]},{"blockId":"1ada501e-f337-815b-9ed3-f6acd20fd9c3","type":"paragraph","parent":"`TEST.db`の中に以下のように、`migrations`テーブルにマイグレーションが記録されていて、`users`テーブルが作成されていれば成功です。","children":[]},{"blockId":"1ada501e-f337-81ce-a8aa-d3bc029d625e","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/database_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e `TEST.db`  \\n\u003e `migrations`テーブル  \\n\u003e   \\n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_18.38.01.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/d23815f3-5ea7-442e-a0ec-3718e9fed970/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_18.38.01.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4665ZHTEMCW%2F202
