リック/タップされたときに処理したい関数名を指定することで、イベントハンドラの設定が可能です。以下のコードを見てください。","children":[]},{"blockId":"1ada501e-f337-814b-a945-c2512f129b63","type":"code","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    def add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n\n    num1 = ft.TextField(label=\"数字1\")\n    num2 = ft.TextField(label=\"数字2\")\n    num_row = ft.Row(controls=[num1, num2])\n\n    add_button = ft.FilledButton(text=\"ADD\", on_click=add_numbers)\n    result = ft.Text()\n\n    page.add(num_row, add_button, result)\n\nft.app(target=main)\n```","children":[]},{"blockId":"1ada501e-f337-813a-9ecc-ddf0d488883a","type":"paragraph","parent":"これは、「数字1」テキストフィールドと「数字2」テキストフィールドに入力した数字同士を足し合わせて、ボタンが押されると結果を表示するアプリです。","children":[]},{"blockId":"1ada501e-f337-8119-b300-dfe5428d263e","type":"image","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/8bf5e96c-91f2-48aa-b3f5-6fb7a95a06ee/%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466X5ETPAYA%2F20250315%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250315T105725Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjELv%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDAG7UznY9E9I9CjlSMgqoEl%2BNJbB%2BY7rFkySNmviRLYAIgKxqKvEq7csnbn%2FWVBtsQkx2oRv6O%2BhxWgEyuwCbVfPQq%2FwMIFBAAGgw2Mzc0MjMxODM4MDUiDBem9oTNSz7%2F2U6QwircA0hHa4RDyVYOBtquQIAN442aP8brQRi9bwTJznX8r0aEPP%2FSENaNSPjkWInmZaj7kZcxqdldV01nngdfxRJ4TqX4UmLqGpdyXhWubQBjtJk83UMaSt1yoK0s8HVD2jJoeEKS4%2FLGtZxOiP1gkLD2RnYCMnkyc0B2XJ%2FCkhPeMe6LSJKbLxOSPSVEPav57%2BHMBZ7e6JWKZu7JEMuYONwXffvTA5WlmAO4TinktdWK5vxgL%2Bf7fevErgidTth3i4vxK%2FMmXGAUWi9wWw4IzggKhNzjzKXQLPyjVrUGNUXo7HF8jpVl5HJM1CETTVml1%2BAPvQi0QqhdgZ0TEV7WDiVD1fynfPlZHBuK5mouUs8%2F6SkJRwY%2BRSOntplhJLgfhfY77u2qjOQ -81d6-83c1-f216e370b6f1","type":"paragraph","parent":"`add_number`関数では`result`コントロールの`value`プロパティに二つの数字を足した値を代入したあと、`result.update()`を実行し、`result`コントロールの更新を画面上に反映しています。","children":[]},{"blockId":"1ada501e-f337-816c-8ed5-e04e5b57ba02","type":"heading_1","parent":"# イベントオブジェクト","children":[]},{"blockId":"1ada501e-f337-818e-92d4-e34ac5a03c2c","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8120-b8c1-dd10c1392336","type":"paragraph","parent":"もうひとつ、イベントハンドラを使用する際に大切なものがあります。それが、**イベントオブジェクト**です。","children":[]},{"blockId":"1ada501e-f337-81dc-9786-dcdb083ddc95","type":"paragraph","parent":"このイベントオブジェクトは、イベントハンドラで関数が実行された際、その関数の引数として渡されるものです。","children":[]},{"blockId":"1ada501e-f337-813b-903a-d25f61fb4751","type":"paragraph","parent":"もう一度、先程の`add_number`関数を見てみましょう。","children":[]},{"blockId":"1ada501e-f337-8181-a216-c0b0e5084289","type":"code","parent":"```python\ndef add_numbers(**e**):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"blockId":"1ada501e-f337-81bb-9d25-f8f044e623f6","type":"paragraph","parent":"太字で強調されている**`e`**がイベントオブジェクトです。","children":[]},{"blockId":"1ada501e-f337-81d2-8a16-e2ebc2238849","type":"paragraph","parent":"イベントオブジェクトの名前は`e`以外でもなんでも大丈夫ですが、慣例として`e`や`event`が使用されることが多いです。","children":[]},{"blockId":"1ada501e-f337-8107-a18a-ccc0fc164d66","type":"paragraph","parent":"このイベントオブジェクトには、その関数（上記では`add_numbers`）を呼び出した**コントロール**のさまざまな情報が含まれます。","children":[]},{"blockId":"1ada501e-f337-812f-82bf-d8f59b8548ae","type":"paragraph","parent":"例えば、以下のような`ft.FilledButton`コントロールと、その`on_click`（**イベントハンドラ**）によって実行される、`button_pushed`関数があるとします。","children":[]},{"blockId":"1ada501e-f337-81e1-80da-c3c891aa2c3f","type":"code","parent":"```python\nbt = ft.FilledButton(text=\"テストボタン\", on_click=button_pushed)\n\ndef button_pushed(e):\n\tbutton_text = e.control.text\n\tprint(button_text, \"が押されました\")\n```","children":[]},{"blockId":"1ada501e-f337-813f-8987-f5ad094f7cae","type":"paragraph","parent":"`button_pushed`関数に引数として与えられたイベントハンドラ`e`の`.control.text`を参照することで、この関数を実行した`bt`の`text`プロパティを見ることができます。","children":[]},{"blockId":"1ada501e-f337-81a8-b96e-e4f271d96df1","type":"paragraph","parent":"以下に実際に**イベントオブジェクト**を使用したデモを示します。","children":[]},{"blockId":"1ada501e-f337-8151-a3c1-d4dfc190361a","type":"paragraph","parent":"ボタンが押されると、関数がイベントオブジェクトからそのボタンの`text`プロパティを読み込み、ボタンの下にある文章の内容を変更します。","children":[]},{"blockId":"1ada501e-f337-8115-8822-d9173e0fe8ce","type":"embed","parent":"[embed](https://flet-samples.fly.dev/event_object)","children":[]},{"blockId":"1ada501e-f337-8140-a582-c84730d0b0c1","type":"toggle","parent":"上記デモのコード","children":[{"blockId":"1ada501e-f337-81e7-9ce9-e9c4e143ee2d","type":"code","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    # page.horizontal_alignment=ft.CrossAxisAlignment.CENTER\n\n    # テキストコントロールを作成\n    text_control = ft.Text(value=\"\", size=35)\n\n    # ボタンが押された時のイベントハンドラ\n    def button_clicked(e):\n        button_name = e.control.text\n        text_control.value = button_name + \"が押されました\"\n        text_control.update()\n\n    # ボタンを作成\n    button1 = ft.FilledButton(text=\"ボタン1\", on_click=button_clicked)\n    button2 = ft.FilledButton(text=\"ボタンB\", on_click=button_clicked)\n    button3 = ft.FilledButton(text=\"ボタンⅢ\", on_click=button_clicked)\n\n    # ボタンを横並びに配置\n    button_row = ft.Row(\n        controls=[button1, button2, button3],\n        alignment=ft.MainAxisAlignment.CENTER\n    )\n\n    main_container = ft.Container(\n        content=ft.Column(\n            controls=[\n                button_row,\n                text_control,\n            ],\n            horizontal_alignment=ft.CrossAxisAlignment.CENTER\n        ),\n        height=250,\n        padding=20,\n        border=ft.border.all(2, ft.colors.BLACK),\n    )\n\n    # ページに要素を追加\n    page.add(main_container)\n\n# Fletアプリを実行\nft.app(target=main)\n```","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"Flet","id":"/posts/curriculums/1ada501e-f337-81b0-9f36-fca0cbc695ea/1ada501e-f337-81b0-9f36-fca0cbc695ea"},{"id":"/posts/curriculums/1ada501e-f337-81b0-9f36-fca0cbc695ea/1ada501e-f337-8181-a3dc-c0dd941f85d7","title":"6. イベントハンドラと更新"}],"childrenData":{"title":"Flet","childPages":[{"title":"0. GUIとFletについて","id":"1ada501e-f337-813a-8c94-db33d2a2aba8"},{"title":"1. Fletのインストール","id":"1ada501e-f337-8127-a1ab-e7c4e69a6f4a"},{"title":"2. カウンターを作ってみよう","id":"1ada501e-f337-8189-8b63-dbb7026b58e2"},{"title":"3. ページの生成","id":"1ada501e-f337-8166-a1f8-cb646efc1eaa"},{"title":"4. コントロール","id":"1ada501e-f337-8121-b442-c84b9cf10207"},{"title":"Fletの練習問題1","id":"1ada501e-f337-813a-b584-f840db3d66a6"},{"title":"5. コントロールのレイアウト","id":"1ada501e-f337-8114-b302-f7ac74303640"},{"title":"Fletの練習問題2","id":"1ada501e-f337-8109-b409-f864f8aa0754"},{"title":"6. イベントハンドラと更新","id":"1ada501e-f337-8181-a3dc-c0dd941f85d7"},{"title":"Fletの練習問題3","id":"1ada501e-f337-817c-8161-e5789a7e37f4"},{"title":"電卓について","id":"1ada501e-f337-810c-8b91-efc304f3969f"}]},"pageId":"1ada501e-f337-8181-a3dc-c0dd941f85d7","title":"6. イベントハンドラと更新"},"__N_SSG":true},"page":"/posts/curriculums/[curriculumId]/[pageId]","query":{"curriculumId":"1ada501e-f337-81b0-9f36-fca0cbc695ea","pageId":"1ada501e-f337-8181-a3dc-c0dd941f85d7"},"buildId":"9ZVD8Epiii1P8LsB_wKXt","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
