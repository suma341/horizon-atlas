xsEJ7PV%2FSKzvxmVA6LIZ0%2FNMq3SW87\u0026X-Amz-Signature=c09ad51464f695b125e48594fa94bdbe573b0c8b64c6d21c85a6877b3983a60c\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"blockId":"1ada501e-f337-81e3-ad7f-dce743805484","type":"code","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    datepicker = ft.DatePicker(\n    )\n\n    row1 = ft.Row(\n        controls=[\n            ft.Icon(name=ft.icons.DRIVE_FILE_RENAME_OUTLINE, size=40),\n            ft.TextField(label=\"名前\", height=55, expand=1),\n            ft.FilledButton(text=\"送信\", height=40),\n        ]\n    )\n    row2 = ft.RadioGroup(\n        content=ft.Row(\n            controls=[\n                ft.Radio(value=\"first\", label=\"１回生\", expand=1),\n                ft.Radio(value=\"second\", label=\"２回生\", expand=1),\n                ft.Radio(value=\"third\", label=\"３回生\", expand=1),\n                ft.Radio(value=\"fourth\", label=\"４回生\", expand=1),\n            ]\n        )\n    )\n    row3 = ft.Row(\n        controls=[\n            ft.Text(value=\"学部\", width=50, text_align=\"CENTER\"),\n            ft.Dropdown(\n                options=[\n                    ft.dropdown.Option(text=\"先端理工学部\"),\n                    ft.dropdown.Option(text=\"農学部\"),\n                    ft.dropdown.Option(text=\"社会学部\"),\n                ],\n                height=55,\n                expand=1,\n            )\n        ]\n    )\n    row4 = ft.Row(\n        controls=[\n            ft.Text(value=\"誕生日\", width=50, text_align=\"CENTER\"),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(2024,1900,-1)],\n                label=\"年\",\n                expand=3,\n            ),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(1,13)],\n                label=\"月\",\n                expand=2,\n            ),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(1,32)],\n                label=\"日\",\n                expand=2,\n            ),\n        ]\n    )\n    row5 = ft.Row(\n        controls=[\n            ft.Text(value=\"キッカケ\", expand=1),\n            ft.Checkbox(label=\"Twitter\", value=False, expand=1),\n            ft.Checkbox(label=\"Instagram\", value=False, expand=1),\n            ft.Checkbox(label=\"ビラ\", value=False, expand=1),\n            ft.Checkbox(label=\"その他\", value=False, expand=1),\n        ]\n    )\n    \n    column = ft.Column(controls=[row1, row2, row3, row4, row5])\n\n    page.add(column)\n\nft.app(target=main)\n```","children":[]},{"blockId":"1ada501e-f337-8107-b20d-cee69e4435d9","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"Flet","id":"/posts/curriculums/1ada501e-f337-81b0-9f36-fca0cbc695ea/1ada501e-f337-81b0-9f36-fca0cbc695ea"},{"id":"/posts/curriculums/1ada501e-f337-81b0-9f36-fca0cbc695ea/1ada501e-f337-8114-b302-f7ac74303640","title":"5. コントロールのレイアウト"}],"childrenData":{"title":"Flet","childPages":[{"title":"0. GUIとFletについて","id":"1ada501e-f337-813a-8c94-db33d2a2aba8"},{"title":"1. Fletのインストール","id":"1ada501e-f337-8127-a1ab-e7c4e69a6f4a"},{"title":"2. カウンターを作ってみよう","id":"1ada501e-f337-8189-8b63-dbb7026b58e2"},{"title":"3. ページの生成","id":"1ada501e-f337-8166-a1f8-cb646efc1eaa"},{"title":"4. コントロール","id":"1ada501e-f337-8121-b442-c84b9cf10207"},{"title":"Fletの練習問題1","id":"1ada501e-f337-813a-b584-f840db3d66a6"},{"title":"5. コントロールのレイアウト","id":"1ada501e-f337-8114-b302-f7ac74303640"},{"title":"Fletの練習問題2","id":"1ada501e-f337-8109-b409-f864f8aa0754"},{"title":"6. イベントハンドラと更新","id":"1ada501e-f337-8181-a3dc-c0dd941f85d7"},{"title":"Fletの練習問題3","id":"1ada501e-f337-817c-8161-e5789a7e37f4"},{"title":"電卓について","id":"1ada501e-f337-810c-8b91-efc304f3969f"}]},"pageId":"1ada501e-f337-8114-b302-f7ac74303640","pageInfo":{"id":29,"title":"## 5. コントロールのレイアウト","iconType
