`text  \\n\u003e Hello 'World'!  \\n\u003e プログラミング部 \\\"Horizon\\\"  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-8117-bc04-d5d441f8d6bb","type":"code","parent":"```text\nHello 'World'!\nプログラミング部 \"Horizon\"\n```","children":[]}]},{"blockId":"1b8a501e-f337-81cd-85e8-decdd4ed3551","type":"heading_1","parent":"# トリプルクォート","children":[]},{"blockId":"1b8a501e-f337-817b-b771-dd3621cb0fd4","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8168-9486-ed956952705e","type":"paragraph","parent":"さらにトリプルクォートというものも存在します。書き方は`””””””`または`’’’’’’` であり位置付けとしては先ほどの二種類の上位互換です。\nこれを使うと改行が出来るようになります。（括弧のように使える）","children":[]},{"blockId":"1b8a501e-f337-811a-9536-ddf83172cadf","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e str3 = \\\"\\\"\\\"  \\n\u003e \\t\\tHello   \\n\u003e \\t\\t'World'!  \\n\u003e \\\"\\\"\\\"  \\n\u003e str4 = '''  \\n\u003e \\t\\t\\t\\t\\tプログラミング部   \\n\u003e \\t\\t\\t\\t\\t\\\"Horizon\\\"  \\n\u003e \\t\\t\\t '''  \\n\u003e print(str3)  \\n\u003e print(str4)  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81a7-9caa-f3e9cecc1cad","type":"code","parent":"```python\nstr3 = \"\"\"\n\t\tHello \n\t\t'World'!\n\"\"\"\nstr4 = '''\n\t\t\t\t\tプログラミング部 \n\t\t\t\t\t\"Horizon\"\n\t\t\t '''\nprint(str3)\nprint(str4)\n```","children":[]}]},{"blockId":"1b8a501e-f337-81e8-8095-f2d7276e5e50","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 出力結果  \\n\u003e ```text  \\n\u003e Hello 'World'!  \\n\u003e プログラミング部 \\\"Horizon\\\"  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-817a-b3bc-f911563b9cb3","type":"code","parent":"```text\nHello 'World'!\nプログラミング部 \"Horizon\"\n```","children":[]}]},{"blockId":"1b8a501e-f337-81f0-a837-f72502b144f1","type":"heading_1","parent":"# リストとの類似点","children":[]},{"blockId":"1b8a501e-f337-8162-a834-e2177e30e607","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-81e1-b0d9-e4e1533a4e58","type":"heading_3","parent":"### インデックスによる指定","children":[]},{"blockId":"1b8a501e-f337-8189-b5b3-d3dd54ed4c7f","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-815d-ab8f-ea8f77e532e0","type":"paragraph","parent":"文字列はリストと同じように、インデックスを使って特定の一文字を取り出すことができます。","children":[]},{"blockId":"1b8a501e-f337-818a-997b-fb4a9e17c86c","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e str = 'Horizon'  \\n\u003e print(str[0])   #strの0番目（最初）  \\n\u003e print(str[3])   #strの3番目  \\n\u003e print(str[-1])  #strの最後  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81bc-ba35-e6c8087d5a86","type":"code","parent":"```python\nstr = 'Horizon'\nprint(str[0])   #strの0番目（最初）\nprint(str[3])   #strの3番目\nprint(str[-1])  #strの最後\n```","children":[]}]},{"blockId":"1b8a501e-f337-81a4-a0e1-ebecb4815a30","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 出力結果  \\n\u003e ```text  \\n\u003e H  \\n\u003e i  \\n\u003e n  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-817f-a470-d02c4847ea82","type":"code","parent":"```text\nH\ni\nn\n```","children":[]}]},{"blockId":"1b8a501e-f337-8123-88ab-e1d5da25c5e0","type":"heading_3","parent":"### スライス","children":[]},{"blockId":"1b8a501e-f337-8162-a552-cd0b9d94f14f","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8147-8f4c-e173d4bb44d5","type":"paragraph","parent":"リストで行ったのと同じように、文字列も**スライス**を行うことができます。","children":[]},{"blockId":"1b8a501e-f337-8112-88c9-d050140fbe5e","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e sliced_str = str[x:y]  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-8126-a32e-ec8ec03c24b5","type":"code","parent":"```python\nsliced_str = str[x:y]\n```","children":[]}]},{"blockId":"1b8a501e-f337-8130-a5e4-c29ea3d236f5","type":"paragraph","parent":"このようにすることで、最初の文字を0文字目とした`str`の **x文字目** ～ **y-1文字目** (yは含まれず、yの直前の文字まで)を抜き出すことができます。例えば、**「Hello World!」**から**「World」**のみを抜き出すには、次のようなプログラムになります。","children":[]},{"blockId":"1b8a501e-f337-81a8-98b3-ff2e15171098","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e #      0123456    11  \\n\u003e str = 'Hello World!'  \\n\u003e sliced_str = str[6:11]  \\n\u003e print(sliced_str)  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81c2-be6e-fa812fbb68f6","type":"code","parent":"```python\n#      0123456    11\nstr = 'Hello World!'\nsliced_str = str[6:11]\nprint(sliced_str)\n```","children":[]}]},{"blockId":"1b8a501e-f337-8154-bcf7-f83c6b9a291e","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 出力結果  \\n\u003e ```text  \\n\u003e World  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-815b-b42e-d93a780a1c70","type":"code","parent":"```text\nWorld\n```","children":[]}]},{"blockId":"1b8a501e-f337-8179-b0bb-c3b3b2625f07","type":"heading_3","parent":"### for文との組み合わせ","children":[]},{"blockId":"1b8a501e-f337-813e-b223-f126b04f3afa","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-81b6-b790-f1e8dc7770ee","type":"paragraph","parent":"文字列はfor文と組み合わせると、文字列から位置文字ずつ取り出して処理を行うことができます。","children":[]},{"blockId":"1b8a501e-f337-8132-b754-e6c38024a05a","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e str = 'Horizon'  \\n\u003e for char in str:  \\n\u003e     print(char)  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81a7-a5d7-d87621412b3e","type":"code","parent":"```python\nstr = 'Horizon'\nfor char in str:\n    print(char)\n```","children":[]}]},{"blockId":"1b8a501e-f337-8198-acd3-c71b538354f3","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 出力結果  \\n\u003e ```text  \\n\u003e H  \\n\u003e o  \\n\u003e r  \\n\u003e i  \\n\u003e z  \\n\u003e o  \\n\u003e n  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81b7-bd48-fd139f983df5","type":"code","parent":"```text\nH\no\nr\ni\nz\no\nn\n```","children":[]}]},{"blockId":"1b8a501e-f337-816d-83fa-ef0ac4d825cc","type":"heading_3","parent":"### 結合","children":[]},{"blockId":"1b8a501e-f337-81a2-8b5a-f8aeeb58b00b","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-81ea-82c5-e6427bfcf440","type":"paragraph","parent":"Pythonでの文字列は、**結合**（複数の文字列を繋げる処理）がとても簡単です。足し算のように`+`で文字列の結合を行うことができます。","children":[]},{"blockId":"1b8a501e-f337-81d5-a981-f548dd6f069d","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e a = \\\"Hello\\\"  \\n\u003e b = \\\"World!\\\"  \\n\u003e str = a + b  \\n\u003e print(str)  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-8185-afaa-cbb8b4281be5","type":"code","parent":"```python\na = \"Hello\"\nb = \"World!\"\nstr = a + b\nprint(str)\n```","children":[]}]},{"blockId":"1b8a501e-f337-8115-b7b3-fd2d155a96a6","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 出力結果  \\n\u003e ```text  \\n\u003e HelloWorld!  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-8180-a433-ea4a7b18a449","type":"code","parent":"```text\nHelloWorld!\n```","children":[]}]},{"blockId":"1b8a501e-f337-8132-9846-ea5e88688e7e","type":"paragraph","parent":"これによって、文字列を含む文章を出力しようと思ったとき、これまでは`print(”あなたの名前は”, name, “です”)`のようにカンマで区切っていましたが、以下のように一つの変数にまとめてから出力ができるようになります。","children":[]},{"blockId":"1b8a501e-f337-81ed-b03c-e1de1bfadd00","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e name = input(\\\"あなたの名前を入力してください；\\\")  \\n\u003e massage = \\\"あなたの名前は\\\" + name + \\\"です\\\"  \\n\u003e print(massage)  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-812a-b0b5-d3653d9e7c02","type":"code","parent":"```python\nname = input(\"あなたの名前を入力してください；\")\nmassage = \"あなたの名前は\" + name + \"です\"\nprint(massage)\n```","children":[]}]},{"blockId":"1b8a501e-f337-81d6-972c-fbe08aa0cb74","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 出力結果  \\n\u003e ```text  \\n\u003e あなたの名前を入力してください：Haruto  \\n\u003e あなたの名前はHarutoです  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-816d-a344-c0a5583524bf","type":"code","parent":"```text\nあなたの名前を入力してください：Haruto\nあなたの名前はHarutoです\n```","children":[]}]},{"blockId":"1b8a501e-f337-81d4-940f-fde9ef8d1d0c","type":"heading_1","parent":"# **f文字列（フォーマット済み文字列リテラル）**","children":[]},{"blockId":"1b8a501e-f337-8149-90d8-c7b614956fc5","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-81db-9349-d61f0363c6a8","type":"paragraph","parent":"結合と似ている別の書き方も紹介します。以下のコードを実行すると","children":[]},{"blockId":"1b8a501e-f337-8178-8351-c701ce2c0af7","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e name = input(\\\"あなたの名前を入力してください；\\\")  \\n\u003e massage = f\\\"あなたの名前は{name}です\\\"  \\n\u003e print(massage)  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81ce-8819-c162f8cadc72","type":"code","parent":"```python\nname = input(\"あなたの名前を入力してください；\")\nmassage = f\"あなたの名前は{name}です\"\nprint(massage)\n```","children":[]}]},{"blockId":"1b8a501e-f337-81c4-acb3-c4ceed4405a8","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 出力結果  \\n\u003e ```text  \\n\u003e あなたの名前を入力してください：Haruto  \\n\u003e あなたの名前はHarutoです  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81b9-aaba-c75c492674f0","type":"code","parent":"```text\nあなたの名前を入力してください：Haruto\nあなたの名前はHarutoです\n```","children":[]}]},{"blockId":"1b8a501e-f337-8164-8275-df104d44f1b4","type":"paragraph","parent":"というように先ほどと同じ結果が得られます。\nですが、これは本当に様々な活用法があるのでぜひ自分で調べるか[このサイト](https://note.nkmk.me/python-f-strings/)を見ておくことをお勧めします。","children":[]},{"blockId":"1b8a501e-f337-81bc-a4a6-c853d9ee0cfc","type":"paragraph","parent":"","children":[{"blockId":"1b8a501e-f337-819f-bcfd-e4c5ad1140d1","type":"paragraph","parent":"[前回(練習問題3)](/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1b8a501e-f337-803f-8590-d0737976ab27)　|　[次回(練習問題4)](/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1b8a501e-f337-8010-8067-de8083f6ecc5)","children":[]},{"blockId":"1b8a501e-f337-8144-b1b9-f0036dec7fb7","type":"paragraph","parent":"","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"tit
