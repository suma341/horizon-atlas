rent":"","children":[]},{"blockId":"1ada501e-f337-814f-b9f1-ed2fee703bc5","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-817c-9af7-df8dfb2db51c","type":"heading_1","parent":"# 問題2","children":[]},{"blockId":"1ada501e-f337-8103-bbef-c93abbda510d","type":"paragraph","parent":"問題1のプログラムを再利用して、結果の値が100以上なら「100以上ですね。」、100未満なら「100未満ですね。」と出力するプログラムを作成してください。","children":[]},{"blockId":"1ada501e-f337-8155-b7fa-fa9430af0934","type":"paragraph","parent":"※プログラムは「prac2-2.py」として保存","children":[]},{"blockId":"1ada501e-f337-8121-97ff-dde0ad6137bd","type":"heading_3","parent":"### 期待する出力結果","children":[]},{"blockId":"1ada501e-f337-8149-8b42-d7099a1831fe","type":"code","parent":"```text\n１つ目の値を入力してください:50\n２つ目の値を入力してください:80\n50 + 80 = 130 です。\n100以上ですね。\n```","children":[]},{"blockId":"1ada501e-f337-817a-b440-e4549ba81eb2","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-81ec-b7f0-d52d151c642e","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8129-9197-f773e54d9320","type":"heading_1","parent":"# 問題3","children":[]},{"blockId":"1ada501e-f337-8132-a7a9-dc4a2dc8a3aa","type":"paragraph","parent":"ユーザーから入力された正答率を、次の表に従って評価し、その評価を出力するプログラムを作成してください。入力された正答率が不正な場合（100%を超過や0%未満）は「不正な正答率です」と出力するようにしてください。","children":[]},{"blockId":"1ada501e-f337-815c-b462-c4c025f19bc0","type":"table","parent":"| 正答率              | 評価    |\n| ---------------- | ----- |\n| **90%以上 100%以下** | **秀** |\n| **80%以上 90%未満**  | **優** |\n| **70%以上 80%未満**  | **良** |\n| **60%以上 70%未満**  | **可** |\n| **0%以上 60%未満**   | **不** |","children":[{"blockId":"1ada501e-f337-8182-af21-f2014a763f82","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-810e-8f27-e95f571b05f1","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8159-b275-fa3d05d0170d","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-819f-8a4a-dd4a8024c795","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-811
