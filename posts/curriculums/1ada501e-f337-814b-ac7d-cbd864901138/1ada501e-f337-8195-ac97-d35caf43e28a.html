paragraph","parent":"プログラミングをしていると、変数がどの型であるかを知りたくなるときがあります。Pythonにはこのための便利な機能があります。**type関数**と呼ばれるものです。type関数は続く`()`の中に型を知りたい変数をいれると、その変数がどの型であるかを教えてくれます。次のように使うことが一般的です。","children":[]},{"blockId":"1ada501e-f337-81df-8696-c77a2710055d","type":"code","parent":"```python\n\na = 10   \nb = 3.5\nc = \"str\"\nprint(type(a))  #a の型を確認\nprint(type(b))  #b の型を確認\nprint(type(c))  #c の型を確認\n```","children":[]},{"blockId":"1ada501e-f337-8172-b84b-fb41709288e4","type":"paragraph","parent":"型の呼び方は英語と日本語で異なるため、以下のような出力になります。","children":[]},{"blockId":"1ada501e-f337-8125-830d-e97c057a5d89","type":"image","parent":"![type%E9%96%A2%E6%95%B0.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/b38fa32b-115c-4400-8291-b24f9551ba29/type%E9%96%A2%E6%95%B0.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RCIPWUFR%2F20250315%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250315T110040Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjELv%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIEZmkYc%2Fp1GGfB3ML1IIhyOgUqrSodgscvtRi4K3DO2FAiB0lLKYG2HlgcvkapuIxYBU8zcaNDcO8wj72GxPXiodUSr%2FAwgUEAAaDDYzNzQyMzE4MzgwNSIM8OnrQGqTXfn2%2BQDEKtwDsN%2BBs3UD5u6k82Hp%2BAf4n9hBke6DMLRqEL9Iq%2BUajCQbKZrS3oWBYvML07v1ytVFeJaQcs26rsgrPznTP3TZlh7KOZz06MQoguhbyk%2BPwJVKLumY0L9Zdv%2BX9a1plntuVsdBXPw0nO2MMbLvjcJkwBHe39qjahl1QRQaAlfS63LGc4rCIAusBH7c8xt3NOFUh7Fcmef77OZ6PweLzZc5l0l%2B%2BaASsAicjyGU9tBAxjIGiFMFb9p0CHaEjKX8aw7TJa72RWI%2BmaG8zLIq7syfUNtNxoVAidIP5r9C4SWVkQSdK9jK96uPzaDsD4FeUyUSpoXTdelA23hO4X2M1FdXAtcUUhHYEiL4dVB3KWKmGvuzZs1LoZfo0hDg9hMAIGw6%2FdYyc%2Bo6BsF2AMCieJX84zdsPzIv0P6TsR9COh0dHwp95jbuFqu9%2BvVIW0%2FVTZG9j2YUjKeaDpFSztxUyPDx6ikFkq4fUcFN4CzhdkEJm8j%2F7EiTnbQN0K2nj8sDPGARko5IOOHDcPXeWXvnASdvQGbtvNWDEPZLj53owzFe73V2V5LY4YkdcyXouJ0fVH4WHEflJqZtqPobsS2pojmQXgH5R5pnLLDD3yLeui%2FUSTEsKHIs6mmH4yU2teYwnbHVvgY6pgFdkLuvobXCYIOz2p8vwwb3CigONlPfrpzym4QQYR8WntBX0%2BlcQDmstr6NgpDcUdRAt
