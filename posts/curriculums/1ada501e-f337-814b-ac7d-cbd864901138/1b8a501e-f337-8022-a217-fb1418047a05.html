thonの組み込み関数","children":[]},{"blockId":"1b8a501e-f337-813b-b78f-f03bca9e2e51","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8107-a555-d8fea0c93dce","type":"paragraph","parent":"Pythonに標準で組み込まれている代表的な関数を紹介します。","children":[]},{"blockId":"1b8a501e-f337-8129-a777-d27cd9f30f9b","type":"table","parent":"| **関数名**       | **説明**                 | **使用例**                                                            |\n| ------------- | ---------------------- | ------------------------------------------------------------------ |\n| **`abs()`**   | 絶対値を返す                 | **`abs(-5)`** **→** **`5`**                                        |\n| **`len()`**   | シーケンス（リストや文字列など）の長さを返す | **`len(\"Python\")`** **→** **`6`**\n**`len([1,2,3])`** **→** **`3`** |\n| **`max()`**   | シーケンスの最大値を返す           | **`max([1,2,3])`** **→****`3`**                                    |\n| **`min()`**   | シーケンスの最小値を返す           | **`min([1,2,3])`** **→** **`1`**                                   |\n| **`sum()`**   | シーケンスの合計値を返す           | **`sum([1,2,3])`** **→** **`6`**                                   |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **→** **`4`**                                     |","children":[{"blockId":"1b8a501e-f337-815d-892b-e34fd4dd063f","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-81e1-b19b-fff98e39152e","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-814f-974a-f608877aa6de","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-814a-9e76-ead346f1e855","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-8171-b9a9-d29c7f61bb86","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-8179-bb70-f21a85318939","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-816d-9e8f-deba74f8bf9c","type":"table_row","parent":"","children":[]}]},{"blockId":"1b8a501e-f337-81be-afba-fb10db6161bb","type":"paragraph","parent":"次
