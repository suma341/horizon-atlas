eId%5D-5839584c73e654c0.js" defer=""></script><script src="/horizon-atlas/_next/static/emXtT89VCFbpHLINaFAhv/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/emXtT89VCFbpHLINaFAhv/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="flex flex-col items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle animate-spin text-purple-400"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg><p class="text-lg font-semibold text-gray-700">読み込み中...</p></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"python基礎文法","curriculumId":"1ada501e-f337-814b-ac7d-cbd864901138","category":"前期","visibility":["体験入部","発展班","基礎班"],"tags":["Python","基礎班"],"is_basic_curriculum":true,"id":"126"},"mdBlocks":[{"blockId":"1b8a501e-f337-818c-9569-de69e0cc2b0d","type":"paragraph","parent":"[前回(練習問題2)](/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1b8a501e-f337-8040-be11-fcc20622dd7c)","children":[]},{"blockId":"1b8a501e-f337-81e1-bac1-c51b5ae51581","type":"paragraph","parent":"","children":[]},{"blockId":"1b8a501e-f337-819c-9f2e-e0ef11b17c85","type":"paragraph","parent":"今回は、Pythonの特に重要な機能であるリストと辞書について学んでいきます。","children":[]},{"blockId":"1b8a501e-f337-81df-8131-f929fcb89272","type":"heading_1","parent":"# リスト","children":[]},{"blockId":"1b8a501e-f337-81f5-930d-d2841ca64412","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8121-8180-f723fc37d5fe","type":"paragraph","parent":"Pythonの**リスト**は、複数のデータを一緒にまとめるための便利な機能です。","children":[]},{"blockId":"1b8a501e-f337-8143-b322-f6737bf15997","type":"paragraph","parent":"**リスト**は、数字や文字列、他のリストなど、どんな種類のデータでも含めることができます。リストを作るには、データを角括弧(`[]`)で囲み、データの間にカンマ(`,`)を入れます。例えば、`[1, 2, 3]`は整数のリストで、`[\"りんご\", \"バナナ\", \"チェリー\"]`は文字列のリストです。","children":[]},{"blockId":"1b8a501e-f337-8195-97d4-c02d30794c3f","type":"paragraph","parent":"**リスト**は順序があり、**最初の要素は0から数えます**。したがって、`\"りんご\"`は`[\"りんご\", \"バナナ\", \"チェリー\"]`の0番目の要素です。","children":[]},{"blockId":"1b8a501e-f337-8101-a873-d2b0a4506b69","type":"paragraph","parent":"Pythonでリストを定義するには、次のように記述します。","children":[]},{"blockId":"1b8a501e-f337-8177-ad89-e0bb24c8a6ae","type":"code","parent":"```python\nlist_data = [1, 2, 3]\nprint(list_data)      \n```","children":[]},{"blockId":"1b8a501e-f337-81c5-b7e6-f8651f773a1a","type":"code","parent":"```text\n＜出力結果＞\n[1, 2, 3]\n```","children":[]},{"blockId":"1b8a501e-f337-8125-b150-d1879b0f5ff0","type":"heading_2","parent":"## インデックス","children":[]},{"blockId":"1b8a501e-f337-8113-b0b5-d52c006d4720","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-81a0-b166-e9cd73f9649c","type":"paragraph","parent":"リストの各要素にアクセスするには、その位置を指定します。この位置のことを **インデックス** といいます。","children":[]},{"blockId":"1b8a501e-f337-81ad-ac03-fdef6cc5353b","type":"paragraph","parent":"Pythonでは、インデックスを角括弧内に書くことで要素を取り出せます。例えば`list_data[0]`とすると、`list_data`の0番目の要素、つまり`1`を得られます。また、`list_data[-1]`というようにインデックスに`-1`を指定すれば、リストの最後の要素を得ることができます。","children":[]},{"blockId":"1b8a501e-f337-8103-a813-f115b98fcc09","type":"code","parent":"```python\nlist_data = [1, 2, 3]\nprint(list_data[0])\nprint(list_data[-1])\n```","children":[]},{"blockId":"1b8a501e-f337-8173-aca1-f60730271c74","type":"code","parent":"```text\n＜出力結果＞\n1\n3\n```","children":[]},{"blockId":"1b8a501e-f337-81c9-925b-c138d24ff39f","type":"paragraph","parent":"","children":[]},{"blockId":"1b8a501e-f337-8143-849c-dee8016cc545","type":"heading_2","parent":"## スライス","children":[]},{"blockId":"1b8a501e-f337-8117-8f84-d521e785335f","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-811c-a7b1-eae26c3dfcf7","type":"paragraph","parent":"Pythonのリストは「◯番目から△番目」というように、指定した範囲の要素を取り出すこともできます。これを**スライス**といいます。","children":[]},{"blockId":"1b8a501e-f337-81bd-bb39-c8d7d1af8509","type":"paragraph","parent":"スライスは、コロンを挟む形で、取り出したい範囲の始点と終点のインデックスを記述します。","children":[]},{"blockId":"1b8a501e-f337-811a-b1b4-f589deaba520","type":"paragraph","parent":"`list_data[`**`始点のインデックス`**`:`**`終点のインデックス`**`]`","children":[]},{"blockId":"1b8a501e-f337-81a6-a113-c08666d88672","type":"paragraph","parent":"しかし、ここで注意すべき点は、**終点として指定した要素は含まれない**ということです。以下のコードで確認してみましょう。","children":[]},{"blockId":"1b8a501e-f337-812f-9b6c-c1e5c03c0572","type":"code","parent":"```python\nlist_data = [0, 1, 2, 3, 4, 5, 6]\nsliced_list = list_data[2:5]\nprint(sliced_list)\n```","children":[]},{"blockId":"1b8a501e-f337-81be-8358-d8a9bcb513bf","type":"code","parent":"```text\n＜出力結果＞\n[2, 3, 4]\n```","children":[]},{"blockId":"1b8a501e-f337-81fc-bf92-cb6443407ddf","type":"paragraph","parent":"このように、終点として指定した5番目の要素は出力結果に含まれていないことがわかります。","children":[]},{"blockId":"1b8a501e-f337-815e-a9f3-e558997e0f5c","type":"paragraph","parent":"`list_data[x:y]`とするとき、実際に得られる範囲は **x番目から y-1番目**と考えると良いでしょう。","children":[]},{"blockId":"1b8a501e-f337-8181-85aa-ef067c457b90","type":"heading_2","parent":"## 各種メソッド","children":[]},{"blockId":"1b8a501e-f337-8157-8e44-f5cb09e51efd","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-81c1-8363-db80e60f0791","type":"paragraph","parent":"Pythonのリストには、データを追加したり、削除したりするための便利な機能が搭載されています。これを**メソッド**といいます。","children":[]},{"blockId":"1b8a501e-f337-8198-a315-c8e7a2eedbd5","type":"paragraph","parent":"メソッドは、操作したいリスト名の後ろにドット（`.`）をつけ、さらにその後ろにメソッド名をくっつけます。こんなふうに…","children":[]},{"blockId":"1b8a501e-f337-8193-a876-ee83a8fce9de","type":"code","parent":"```python\nlist_data = [1, 2, 3, 4, 5]\nlist_data.append(6)     #listに新しい要素6を追加\nprint(list_data)\n```","children":[]},{"blockId":"1b8a501e-f337-8176-874b-c4d972398ab3","type":"code","parent":"```text\n＜出力結果＞\n[1, 2, 3, 4, 5, 6]\n```","children":[]},{"blockId":"1b8a501e-f337-810e-b020-d635c35b479e","type":"paragraph","parent":"このappendメソッドを使うと、リストに新しい要素を追加することができます。","children":[]},{"blockId":"1b8a501e-f337-8157-ac88-ef7a24f482b4","type":"paragraph","parent":"以下に、Pythonのリストで使用できる主なメソッドを一覧で紹介します。","children":[]},{"blockId":"1b8a501e-f337-8171-9798-d1204edd90b5","type":"paragraph","parent":"※この表は紹介程度なのでまだ使えなくても大丈夫です。","children":[]},{"blockId":"1b8a501e-f337-81a2-8f91-d38e7896bd1a","type":"table","parent":"| **メソッド名**                       | **説明**                                                       | **使用例**             |\n| ------------------------------- | ------------------------------------------------------------ | ------------------- |\n| `append(x)`                     | リストの末尾に要素をひとつ追加します。                                          | `list.append(3)`    |\n| `remove(x)`                     | 値がxである最初の項目を削除します。該当する項目がない場合はエラーになります。                      | `list.remove(2)`    |\n| `insert(i, x)`                  | 指定した位置に要素を挿入します。第一引数は挿入される要素のインデックスを指定します。                   | `list.insert(1, 2)` |\n| `pop(x)`                        | リストから指定した位置の要素を削除し、その要素を返します。インデックスを指定しない場合はリストの最後の要素を削除します。 | `list.pop(1)`       |\n| `index(x)`                      | 値がxである最初の項目のインデックスを返します。該当する項目がない場合はエラーになります。                | `list.index(3)`     |\n| `count(x)`                      | リストでのxの出現回数を返します。                                            | `list.count(3)`     |\n| `sort(key=None, reverse=False)` | リストの項目を、キー関数によって提供される基準で並び替えます。                              | `list.sort()`       |","children":[{"blockId":"1b8a501e-f337-8194-875c-d3ca5ebd0209","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-8114-99f0-d139c21d3b55","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-81c5-90ab-fb1a81942025","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-8144-afda-ec5ffdd37f63","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-81fe-b47f-f890a0e0cff7","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-81f0-accc-ce8b4121e111","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-8131-addd-ef405ec81168","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-811e-b746-f184526ad1f8","type":"table_row","parent":"","children":[]}]},{"blockId":"1b8a501e-f337-811c-9da1-c2a097643232","type":"paragraph","parent":"","children":[]},{"blockId":"1b8a501e-f337-8165-ae8a-d0718f2970e8","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8109-98a0-f894d3902411","type":"heading_1","parent":"# 辞書","children":[]},{"blockId":"1b8a501e-f337-81cb-8ed8-f48f59d78ad4","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8106-b7fe-da8cc64bce8f","type":"paragraph","parent":"Pythonの**辞書**とは、例えば「名前と電話番号」や「商品名と価格」のような、それぞれペアになっている情報を保存しておける便利機能です。","children":[]},{"blockId":"1b8a501e-f337-81d2-acd0-c121d4383b73","type":"paragraph","parent":"Pythonで**辞書**を作成するときには、まずペアにしたい値を`:`で示し、複数ある場合はカンマで区切ります。さらにそれを中括弧（`{}`）で囲むことで作成可能です。","children":[]},{"blockId":"1b8a501e-f337-81d2-98ea-c0936e1267bd","type":"toggle","parent":"ちなみに","children":[{"blockId":"1b8a501e-f337-8169-8351-e11c24b9a429","type":"paragraph","parent":"dict()でも同じことができます。","children":[]},{"blockId":"1b8a501e-f337-812a-8ae5-ce1ecf8aa0af","type":"code","parent":"```python\nmy_dict = dict(apple=100, banana=200, orange=300)\n```","children":[]},{"blockId":"1b8a501e-f337-81e5-be25-c114dd4ce3c9","type":"paragraph","parent":"このように、({})で囲む以外でも辞書を作る方法があるので、よければ使ってみてください。","children":[]}]},{"blockId":"1b8a501e-f337-8127-ad68-decf64bdd5d4","type":"code","parent":"```python\nmy_dict = {\"apple\": 100, \"banana\": 200, \"orange\": 300}\n```","children":[]},{"blockId":"1b8a501e-f337-8116-8533-f657c211b9a3","type":"paragraph","parent":"これは、「リンゴが100円」「バナナは200円」「オレンジは300円」というように、フルーツとその値段を`my_dict`にペアで格納しています。","children":[]},{"blockId":"1b8a501e-f337-818c-95ca-dc7c27fcb780","type":"paragraph","parent":"この`my_dict`をprint関数で出力すると以下のようになります。","children":[]},{"blockId":"1b8a501e-f337-81ea-b775-c39f309a730f","type":"code","parent":"```text\n＜出力結果＞\n{'apple': 100, 'banana': 200, 'orange': 300}\n```","children":[]},{"blockId":"1b8a501e-f337-8172-a356-fc9f8e251004","type":"heading_2","parent":"## バリューの取り出し","children":[]},{"blockId":"1b8a501e-f337-814f-b5b7-fad4a6a1f65d","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8174-902d-ea91baac0aea","type":"paragraph","parent":"`”apple”`, `“banana”`, `“orange”`は**キー（Key）**と呼ばれ、`100`, `200`, `300`は**バリュー（Value）**と呼ばれます。辞書ではこの**キー**を用いて**バリュー**を取り出します。例えば、リンゴの価格を取り出したい場合には、このようにします。","children":[]},{"blockId":"1b8a501e-f337-8188-8c44-d5d09cf73fb0","type":"code","parent":"```python\nmy_dict = {\"apple\": 100, \"banana\": 200, \"orange\": 300}\nprint(my_dict[\"apple\"])\n```","children":[]},{"blockId":"1b8a501e-f337-8106-94a8-f621a32ac0d3","type":"code","parent":"```text\n＜出力結果＞\n100\n```","children":[]},{"blockId":"1b8a501e-f337-8101-9f51-f9fd5bab3cde","type":"heading_2","parent":"## 要素の追加","children":[]},{"blockId":"1b8a501e-f337-8188-bc2d-eec3578fe140","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-81e2-8c8b-e04dc32f02ea","type":"paragraph","parent":"辞書に新しい要素を追加するには、新しいキーとバリューのペアを指定することで可能です。具体的には、既存の辞書名の後ろに新しいキー名を角括弧(`[]`)内に書き、それに等号(`=`)を使って新しいバリューを割り当てます。","children":[]},{"blockId":"1b8a501e-f337-81c0-b5e3-c75415628142","type":"paragraph","parent":"例えば、既存の辞書`my_dict`に新しいフルーツ（例えば、「grape」）とその価格（例えば、400）を追加したい場合、以下のように記述します。","children":[]},{"blockId":"1b8a501e-f337-81e6-ac6f-e01899da1619","type":"code","parent":"```python\nmy_dict = {\"apple\": 100, \"banana\": 200, \"orange\": 300}\nmy_dict[\"grape\"] = 400\nprint(my_dict)\n```","children":[]},{"blockId":"1b8a501e-f337-8100-b06d-df5257013174","type":"paragraph","parent":"このコードを実行すると、`my_dict`に新しいキーとバリューのペア`\"grape\": 400`が追加されています。","children":[]},{"blockId":"1b8a501e-f337-8153-b0c9-f787f7be274d","type":"code","parent":"```text\n＜出力結果＞\n{'apple': 100, 'banana': 200, 'orange': 300, 'grape': 400}\n```","children":[]},{"blockId":"1b8a501e-f337-810b-a898-c2f6e23fe944","type":"heading_2","parent":"## 各種メソッド","children":[]},{"blockId":"1b8a501e-f337-8102-affa-ce9a705856e4","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8149-97e4-c099236ac4a4","type":"paragraph","parent":"※この表は紹介程度なのでまだ使えなくても大丈夫です。","children":[]},{"blockId":"1b8a501e-f337-81d9-b85c-de992571f026","type":"table","parent":"| **メソッド名**               | **説明**                                                   | **使用例**                       |\n| ----------------------- | -------------------------------------------------------- | ----------------------------- |\n| **`keys()`**            | 辞書のすべてのキーを返す。                                            | **`my_dict.keys()`**          |\n| **`values()`**          | 辞書のすべての値を返す。                                             | **`my_dict.values()`**        |\n| **`get(key, default)`** | 指定したキーの値を返す。キーが存在しない場合は、defaultの値を返す。                    | **`my_dict.get('apple', 0)`** |\n| **`pop(key, default)`** | 指定したキーの値を返し、そのキーと値のペアを辞書から削除する。キーが存在しない場合は、defaultの値を返す。 | **`my_dict.pop('apple', 0)`** |","children":[{"blockId":"1b8a501e-f337-819c-a6ef-e260bc798a43","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-8174-ab72-eb088e945459","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-81fe-ad4d-c177f9cfafec","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-816c-b19b-f5a2d1c93710","type":"table_row","parent":"","children":[]},{"blockId":"1b8a501e-f337-813a-a5e4-e34846900d7a","type":"table_row","parent":"","children":[]}]},{"blockId":"1b8a501e-f337-814b-88f9-db1f5cc57b6f","type":"paragraph","parent":"","children":[{"blockId":"1b8a501e-f337-811b-a6fb-fe43e7d847e2","type":"paragraph","parent":"[前回(6.条件分岐(if文))](/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1b8a501e-f337-800d-909d-c7f9943aba15)　|　[次回(8.繰り返し(for文))](/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1b8a501e-f337-80a5-a084-f584f95197c5)","children":[]}]},{"blockId":"1b8a501e-f337-818e-9f92-f6de2eda544e","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-814b-ac7d-cbd864901138"},{"id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1b8a501e-f337-8032-9bee-de1f29e138fa","title":"7. リストと辞書"}],"childrenData":{"title":"python基礎文法","childPages":[{"title":"1. Hello World! ","id":"1b8a501e-f337-806c-8615-f492e93f80b0"},{"title":"2. 変数 ","id":"1b8a501e-f337-80f1-af62-f3552733a81d"},{"title":"3. 変数の型","id":"1b8a501e-f337-8064-b0e1-f200f4276e5e"},{"title":"4. 四則演算 ","id":"1b8a501e-f337-80f0-a9cd-f0d196c362de"},{"title":"練習問題1","id":"1b8a501e-f337-80ba-a251-c8fe9f1c8cc2"},{"title":"5. 入力","id":"1b8a501e-f337-8081-9a0c-d8aafc4b4c17"},{"title":"6. 条件分岐（if文）","id":"1b8a501e-f337-800d-909d-c7f9943aba15"},{"title":"練習問題2 ","id":"1b8a501e-f337-8040-be11-fcc20622dd7c"},{"title":"7. リストと辞書","id":"1b8a501e-f337-8032-9bee-de1f29e138fa"},{"title":"8. 繰り返し（for文）","id":"1b8a501e-f337-80a5-a084-f584f95197c5"},{"title":"練習問題3","id":"1b8a501e-f337-803f-8590-d0737976ab27"},{"title":"9. 文字列","id":"1b8a501e-f337-80fa-b3ce-c5016923e198"},{"title":"練習問題4","id":"1b8a501e-f337-8010-8067-de8083f6ecc5"},{"title":"10. 関数とは","id":"1b8a501e-f337-8022-a217-fb1418047a05"},{"title":"11. 関数を作ろう！","id":"1b8a501e-f337-802f-a0f0-c6e94d32d3bf"},{"title":"練習問題5","id":"1b8a501e-f337-804e-ada7-c904a1585fd1"}]},"pageId":"1b8a501e-f337-8032-9bee-de1f29e138fa","pageInfo":{"id":44,"title":"## 7. リストと辞書","iconType":"","iconUrl":"","pageId":"1b8a501e-f337-8032-9bee-de1f29e138fa","coverUrl":"","curriculumId":"1ada501e-f337-814b-ac7d-cbd864901138"},"childIcons":[]},"__N_SSG":true},"page":"/posts/curriculums/[curriculumId]/[pageId]","query":{"curriculumId":"1ada501e-f337-814b-ac7d-cbd864901138","pageId":"1b8a501e-f337-8032-9bee-de1f29e138fa"},"buildId":"emXtT89VCFbpHLINaFAhv","assetPrefix":
