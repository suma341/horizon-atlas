eId%5D-df2c329afb78fda7.js" defer=""></script><script src="/horizon-atlas/_next/static/ALgaCejQZrABwXgBmpKFY/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/ALgaCejQZrABwXgBmpKFY/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"python基礎文法","curriculumId":"1ada501e-f337-814b-ac7d-cbd864901138","category":"前期","visibility":["体験入部","発展班","基礎班"],"tags":["Python","基礎班"],"is_basic_curriculum":true,"id":"126"},"mdBlocks":[{"blockId":"1ada501e-f337-81a3-bc4f-d1b6b672acf4","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-8115-8825-db36176c9dd6","type":"paragraph","parent":"今回はプログラム中で同じような処理を繰り返し行うことができる **for文** について学んでいきます。","children":[]},{"blockId":"1ada501e-f337-81ea-9abf-f6d69313e13e","type":"toggle","parent":"余談（別言語でプログラミングしたことある人向け）","children":[{"blockId":"1ada501e-f337-81a1-974f-dd57905c3db6","type":"paragraph","parent":"Pythonのfor文は、オブジェクト指向言語ならではの仕様となっていて、C言語などのfor文（`for (i = 0; i \u003c 5; i++)`みたいなやつ）に慣れている人は、記述方法や使い方が違いすぎて困惑するかもしれません。ですが、慣れればとても便利と感じるはずです。頑張って触ってみてください。","children":[]}]},{"blockId":"1ada501e-f337-8121-aeb8-e4e13fb8d082","type":"heading_1","parent":"# リストによる繰り返し","children":[]},{"blockId":"1ada501e-f337-81bb-8210-e3e384977b4f","type":"paragraph","parent":"**for文**とは、例えば工場の製造ラインのようなものです。製造ラインには様々な部品（これがリストの要素にあたります）が順番に流れてきて、それぞれに対して同じ作業（これがfor文で定義する操作にあたります）が行われます。","children":[]},{"blockId":"1ada501e-f337-8188-9d99-fadf04026406","type":"paragraph","parent":"**for文**は以下のように記述をします。","children":[]},{"blockId":"1ada501e-f337-816b-84fa-f652a99b1a78","type":"code","parent":"```python\nfor 変数 in リスト:\n    処理\n```","children":[]},{"blockId":"1ada501e-f337-81b4-a878-c06f989c637d","type":"paragraph","parent":"例えば、リストに`[1, 2, 3, 4, 5]`が格納されていて、それぞれの数字に対して2を掛けるという処理を行いたいとしましょう。これをPythonの**for文**で書くと次のようになります。","children":[]},{"blockId":"1ada501e-f337-8122-9051-d7a9b172c76e","type":"code","parent":"```python\nnumbers = [1, 2, 3, 4, 5]\nfor number in numbers:\n    print(number * 2)\n```","children":[]},{"blockId":"1ada501e-f337-8155-ab09-c49407501859","type":"paragraph","parent":"このプログラムでは、まず`numbers`という名前でリストが定義され、その中には`[1, 2, 3, 4, 5]`が格納されます。そして**for文**が始まり、`numbers`の中にある各要素（ここでは`number`と名付けています）に対して、その数値を2倍にして表示するという操作が行われます。よって、実行結果は以下のようになります。","children":[]},{"blockId":"1ada501e-f337-81c2-b4f3-f487c5b50586","type":"code","parent":"```text\n＜実行結果＞\n2\n4\n6\n8\n10\n```","children":[]},{"blockId":"1ada501e-f337-814b-a926-d04a3623a05a","type":"heading_1","parent":"# range関数による繰り返し","children":[]},{"blockId":"1ada501e-f337-813f-a538-fe3e1a72b83d","type":"paragraph","parent":"Pythonのfor文には、リストだけでなく**range関数**というものも使用できます。","children":[]},{"blockId":"1ada501e-f337-816d-8370-fce8c86d5253","type":"paragraph","parent":"これは、単純に◯回同じ処理を繰り返したい、といったときに便利です。基本的な記述方法はこんな感じです。","children":[]},{"blockId":"1ada501e-f337-81b9-91ac-ebf26c75a327","type":"code","parent":"```python\nfor 変数 in range(繰り返したい回数):\n    処理\n```","children":[]},{"blockId":"1ada501e-f337-8194-950b-e9f39c1a8ff1","type":"paragraph","parent":"例えば、5回繰り返して「Hello World!」と出力したい場合はこのようにプログラムになります。","children":[]},{"blockId":"1ada501e-f337-816d-bece-cc42bd55d43c","type":"code","parent":"```python\nfor i in range(5):\n    print(\"Hello World!\")\n```","children":[]},{"blockId":"1ada501e-f337-81f1-b707-c86b95e49eec","type":"code","parent":"```text\n＜実行結果＞\nHello World!\nHello World!\nHello World!\nHello World!\nHello World!\n```","children":[]},{"blockId":"1ada501e-f337-8198-ac9e-e665adca4a73","type":"paragraph","parent":"事前にリストを用意する必要がないため気軽に実行できます。","children":[]},{"blockId":"1ada501e-f337-812f-9acc-db4e431725a0","type":"paragraph","parent":"range関数については、かなり便利なものなのですが、ここでは詳しく解説しません。気になる方は、[こちら](https://www.javadrive.jp/python/function/index6.html)や[こちら](https://atmarkit.itmedia.co.jp/ait/articles/2011/20/news018.html)がわかりやすいと思います。読んでみてください。","children":[]},{"blockId":"1ada501e-f337-816c-a55a-c1cda9f97fb2","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-814b-ac7d-cbd864901138"},{"id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-81a6-b12f-c8a06672e4e3","title":"8. 繰り返し（for文）"}],"childrenData":{"title":"python基礎文法","childPages":[{"title":"1. Hello World!","id":"1ada501e-f337-819f-8077-ddc8ccb71846"},{"title":"2. 変数","id":"1ada501e-f337-81d8-a0cd-d9aaad9acb2a"},{"title":"3. 変数の型","id":"1ada501e-f337-8195-ac97-d35caf43e28a"},{"title":"4. 四則演算","id":"1ada501e-f337-81d5-8d5d-d7e7fd7d1765"},{"title":"練習問題1","id":"1ada501e-f337-81c8-b930-f6e3ae450fbc"},{"title":"5. 入力","id":"1ada501e-f337-8128-b9ee-d253aaef107d"},{"title":"6. 条件分岐（if文）","id":"1ada501e-f337-814a-9790-da4b88aa5944"},{"title":"練習問題2","id":"1ada501e-f337-8185-b89a-cf0caf5c8e4b"},{"title":"7. リストと辞書","id":"1ada501e-f337-81b5-a5c1-e5c357dc3b85"},{"title":"8. 繰り返し（for文）","id":"1ada501e-f337-81a6-b12f-c8a06672e4e3"},{"title":"練習問題3","id":"1ada501e-f337-819d-912f-cebbf97aa0d5"},{"title":"9. 文字列","id":"1ada501e-f337-81d9-858d-dfc08148d49b"},{"title":"練習問題4","id":"1ada501e-f337-8131-8a60-d699aea92b9b"},{"title":"10. 関数とは","id":"1ada501e-f337-81f9-ae37-fa5bba13c1e6"},{"title":"11. 関数を作ろう！","id":"1ada501e-f337-81b3-9c2f-fdd363e7a27e"},{"title":"練習問題5","id":"1ada501e-f337-81d3-a9ad-d13079111515"},{"title":"12. クラス","id":"1ada501e-f337-8142-90a2-ec1ecad9b633"},{"title":"練習問題6","id":"1ada501e-f337-812b-8ff1-ec15ea1580eb"}]},"pageId":"1ada501e-f337-81a6-b12f-c8a06672e4e3","title":"8. 繰り返し（for文）"},"__N_SSG":true},"page":"/posts/curriculums/[curriculumId]/[pageId]","query":{"curriculumId":"1ada501e-f337-814b-ac7d-cbd864901138","pageId":"1ada501e-f337-81a6-b12f-c8a06672e4e3"},"buildId":"ALgaCejQZrABwXgBmpKFY","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
