c75e60aa","type":"code","parent":"```python\nstr1 = \"Hello 'World'!\"\nstr2 = 'プログラミング部 \"Horizon\"'\nprint(str1)\nprint(str2)\n```","children":[]},{"blockId":"1ada501e-f337-8168-9fa3-f7696e1d1b0f","type":"code","parent":"```text\n＜出力結果＞\nHello 'World'!\nプログラミング部 \"Horizon\"\n```","children":[]},{"blockId":"1ada501e-f337-814b-98f8-c495896e0a4f","type":"heading_1","parent":"# 結合","children":[]},{"blockId":"1ada501e-f337-81bc-b3d4-cdd5f39ac9e1","type":"paragraph","parent":"Pythonでの文字列は、**結合**（複数の文字列を繋げる処理）がとても簡単です。足し算のように`+`で文字列の結合を行うことができます。","children":[]},{"blockId":"1ada501e-f337-8130-a7bc-cfe8adfb8554","type":"code","parent":"```python\na = \"Hello\"\nb = \"World!\"\nstr = a + b\nprint(str)\n```","children":[]},{"blockId":"1ada501e-f337-8143-9807-ecc42087de01","type":"code","parent":"```text\n＜出力結果＞\nHelloWorld!\n```","children":[]},{"blockId":"1ada501e-f337-811b-9b5e-d6918d5086f0","type":"paragraph","parent":"これによって、文字列を含む文章を出力しようと思ったとき、これまでは`print(”あなたの名前は”, name, “です”)`のようにカンマで区切っていましたが、以下のように一つの変数にまとめてから出力ができるようになります。","children":[]},{"blockId":"1ada501e-f337-81db-8df3-ee03210aa468","type":"code","parent":"```python\nname = input(\"あなたの名前を入力してください；\")\nmassage = \"あなたの名前は\" + name + \"です\"\nprint(massage)\n```","children":[]},{"blockId":"1ada501e-f337-81e8-b2b4-fadab69ba95d","type":"code","parent":"```text\n＜出力結果＞\nあなたの名前を入力してください；Haruto\nあなたの名前はHarutoです\n```","children":[]},{"blockId":"1ada501e-f337-81f9-b652-f1d5f0f972f5","type":"heading_1","parent":"# リストとの類似点","children":[]},{"blockId":"1ada501e-f337-81d3-a7a1-e66148f1cdf9","type":"heading_3","parent":"### インデックスによる指定","children":[]},{"blockId":"1ada501e-f337-8175-8377-fde2d7ab29fb","type":"paragraph","parent":"文字列はリストと同じように、インデックスを使って特定の一文字を取り出すことができます。","children":[]},{"blockId":"1ada501e-f337-8109-a694-ef1568faadf4","type":"code","parent":"```python\nstr = 'Horizon'\nprint(str[0])   #strの0番目（最初）\nprint(str[3])   #strの3番目\nprint(str[-1])  #strの最後\n```","children":[]},{"blockId":"1ada501e-f337-8106-b389-c653b1b89210","type":"code","parent":"```text\n＜出力結果＞\nH\ni\nn\n```","children":[]},{"blockId":"1ada501e-f337-81f6-a59c-c5f97264848d","type":"heading_3","parent":"### スライス","children":[]},{"blockId":"1ada501e-f337-8172-8476-e1d8fb347052","type":"paragraph","parent":"リストで行ったのと同じように、文字列も**スライス**を行うことができます。","children":[]},{"blockId":"1ada501e-f337-813d-82cb-ddb7cd0aa83a","type":"code","parent":"```python\nsliced_str = str[x:y]\n```","children":[]},{"blockId":"1ada501e-f337-8127-b62f-e6e40fd14188","type":"paragraph","parent":"このようにすることで、最初の文字を0文字目とした`str`の **x文字目** ～ **y-1文字目** までを抜き出すことができます。例えば、**「Hello World!」**から**「World」**のみを抜き出すには、次のようなプログラムになります。","children":[]},{"blockId":"1ada501e-f337-817a-a5a4-dc12108406bd","type":"code","parent":"```python\nstr = 'Hello World!'\nsliced_str = str[6:11]\nprint(sliced_str)\n```","children":[]},{"blockId":"1ada501e-f337-8159-b3f2-f8b9466cdb67","type":"code","parent":"```text\n＜出力結果＞\nWorld\n```","children":[]},{"blockId":"1ada501e-f337-8129-b468-cd2521d4cc18","type":"heading_3","parent":"### for文との組み合わせ","children":[]},{"blockId":"1ada501e-f337-8139-9862-ede59414deb5","type":"paragraph","parent":"文字列はfor文と組み合わせると、文字列から位置文字ずつ取り出して処理を行うことができます。","children":[]},{"blockId":"1ada501e-f337-81fa-8a1b-d3d60e1846e4","type":"code","parent":"```python\nstr = 'Horizon'\nfor char in str:\n    print(char)\n```","children":[]},{"blockId":"1ada501e-f337-8175-833b-e71926159cf2","type":"code","parent":"```text\n＜出力結果＞\nH\no\nr\ni\nz\no\nn\n```","children":[]},{"blockId":"1ada501e-f337-810f-b6a1-cdb75b8797e5","type":"paragraph","parent":"","children":[{"blockId":"1ada501e-f337-81d0-8c4b-e0013916bfdd","type":"paragraph","parent":"","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-814b-ac7d-cbd864901138"},{"id":"/posts/curriculums/1ada501e-f337-814b-ac7
