7-ae09-c358b3ff6d01","type":"paragraph","parent":"ユーザーから入力された台形の上底、下底と高さをもとに、台形の面積を求め出力してください。","children":[]},{"blockId":"1ada501e-f337-81d1-89bf-d664dc8c2b76","type":"paragraph","parent":"ただし、引数として上底、下底と高さを受け取り、戻り値としてその台形の面積を返すfind_daikei関数を作成し、プログラム中で使用してください。","children":[]},{"blockId":"1ada501e-f337-8121-9c6b-df1bccf7b68d","type":"paragraph","parent":"※プログラムは「prac5-2.py」として保存","children":[]},{"blockId":"1ada501e-f337-810c-8f45-e77320267d01","type":"heading_3","parent":"### 期待する出力結果","children":[]},{"blockId":"1ada501e-f337-81a7-8941-e0199a930125","type":"code","parent":"```text\n台形の面積を求めます\n上底を入力 : 7\n下底を入力 : 5\n高さを入力 : 3\n面積は 18.0 です\n```","children":[]},{"blockId":"1ada501e-f337-8105-a0f9-fb683d4c1a68","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-818e-b9ae-c2878d721141","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81f1-86ec-e789793646f2","type":"heading_1","parent":"# 問題3","children":[]},{"blockId":"1ada501e-f337-814b-98e5-c43efb0eb371","type":"paragraph","parent":"引数として受け取ったリストの平均値を求めて返す`find_average`関数を定義し、それを使用して以下のリストの平均値を出力してください。","children":[]},{"blockId":"1ada501e-f337-814d-a068-c6a1c6869d22","type":"code","parent":"```python\nnumbers = [-2, 88, -16, 45, 72, 31, -8, 94, 3, 60]\n```","children":[]},{"blockId":"1ada501e-f337-8170-a8c6-f5a9a83a9942","type":"paragraph","parent":"※プログラムは「prac5-3.py」として保存","children":[]},{"blockId":"1ada501e-f337-8183-bbfa-e0516a335b46","type":"heading_3","parent":"### 期待する出力結果","children":[]},{"blockId":"1ada501e-f337-81c4-9ed8-cab99939b292","type":"code","parent":"```text\nリストの平均値は36.7です\n```","children":[]},{"blockId":"1ada501e-f337-81dd-ab54-f23dd1ec9530","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-814a-844d-c6ae077eac73","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81ff-ad30-ce09f823629d","type":"heading_1","parent":"# 発展問題（任意）","children":[]},{"blockId":"1ada501e-f337-8123-ba55-d1e2d34da4d4","type":"paragraph","parent":"引数として受け取ったリストの最大値を返す`find_max`関数と、最小値を返す`find_min`関数を定義し、それを使用して以下のリストの最大値、最小値を求め表示してください","children":[]},{"blockId":"1ada501e-f337-8175-a7bd-fb9e767bf911","type":"paragraph","parent":"ただし、自作関数内でPythonの組み込み関数（`max`関数など）は使用しないでください","children":[]},{"blockId":"1ada501e-f337-81d5-b38b-d433f01f5357","type":"code","parent":"```python\nnumbers = [-46, 82, 17, -33, 59, 6, 91, -12, 40]\n\n```","children":[]},{"blockId":"1ada501e-f337-8198-a5eb-c4bc84ccedde","type":"paragraph","parent":"※プログラムは「prac5-ex.py」として保存","children":[]},{"blockId":"1ada501e-f337-81f5-8b40-d6aa2d7765b1","type":"heading_3","parent":"### 期待する出力結果","children":[]},{"blockId":"1ada501e-f337-8120-b85a-fd66c4d6e6f4","type":"code","parent":"```text\nリスト [-46, 82, 17, -33, 59, 6, 91, -12, 40] の最大値は 91 、最小値は -46 です\n```","children":[]},{"blockId":"1ada501e-f337-81b4-9b7b-d72810858d6d","type":"toggle","parent":"**ヒント1**","children":[{"blockId":"1ada501e-f337-8145-be31-cfc765984222","type":"paragraph","parent":"仮の最大値（最小値）を置く","children":[]}]},{"blockId":"1ada501e-f337-81a0-abe0-f9d564c59a76","type":"toggle","parent":"**ヒント2**","children":[{"blockId":"1ada501e-f337-8189-bcbe-c177d3b70319","type":"paragraph","parent":"仮の最大値（最小値）よりリストの各値が大きい（小さい）場合に、仮の最大値（最小値）をそのリストの値に置き換える","children":[]}]},{"blockId":"1ada501e-f337-81e1-8842-db550e51a185","type":"toggle","parent":"**ヒント3**","children":[{"blockId":"1ada501e-f337-8171-84c0-eb64a074bae1","type":"paragraph","parent":"【最大値の場合】","children":[]},{"blockId":"1ada501e-f337-816d-9b74-f67403fe821e","type":"code","parent":"```python\n仮の最大値を置く（リストの最初の値がオススメ）\n\nリストの中を一つずつ調べる\n\t仮の最大値よりも大きければ、リストの値と置き換える\n```","children":[]}]},{"blockId":"1ada501e-f337-81fa-bf74-d6b4896bc014","type":"heading_1","parent":"# 進捗アンケート","children":[]},{"blockId":"1ada501e-f337-81db-974a-e20c05bc09ef","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81f1-8f3e-efb9eb3281f9","type":"paragraph","parent":"練習問題５が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"blockId":"
