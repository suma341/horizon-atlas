ragraph","parent":"この処理を実行するのが一度や二度だけならそのたびに書けば良いので問題ありません。しかし、1つにプログラム中でこの処理を何十回も書かなければいけなくなると、たった3行の処理といえど記述が大変です。","children":[]},{"blockId":"1ada501e-f337-81d6-ae82-edfa6ae238d9","type":"paragraph","parent":"では、この処理を**たった1行で済ませる**ことができれば、少しは負担が減るのではないでしょうか？","children":[]},{"blockId":"1ada501e-f337-8116-b616-f572e631727e","type":"paragraph","parent":"それを実現できるのが**関数の自作**です。","children":[]},{"blockId":"1ada501e-f337-817b-9543-e193b051d7fd","type":"heading_1","parent":"# インデント","children":[]},{"blockId":"1ada501e-f337-8130-a02f-dc04791f0aa0","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8174-8d3d-d47315e1f760","type":"paragraph","parent":"早速**関数の自作**に関して紹介をしていきたいところですが、その前に…","children":[]},{"blockId":"1ada501e-f337-8145-af71-c5dc02455c79","type":"paragraph","parent":"Pythonを学習するうえで特に重要な概念となる、**インデント**について説明をします。","children":[]},{"blockId":"1ada501e-f337-8177-89b9-fabcf5e4a90f","type":"paragraph","parent":"**インデント**とは、別名**字下げ**ともよばれ、行頭を後ろにズラすことです。","children":[]},{"blockId":"1ada501e-f337-81ee-877d-cbbe3338bf4c","type":"code","parent":"```python\nn = 10        # この行はインデントされていません。\n\nif n \u003e 5:     # この行はインデントされていません。\n\tprint(\"nは5より大きいです。\")     # この行はインデントされています。\nelse:         # この行はインデントされていません。\n\tprint(\"nは5よりです。\")          # この行はインデントされています。\n```","children":[]},{"blockId":"1ada501e-f337-814b-9f44-df06d5a1e2a7","type":"paragraph","parent":"このインデントは、基本的に「Tab」キーを押して行います。","children":[]},{"blockId":"1ada501e-f337-81c6-b3ab-f138be1ae3ca","type":"paragraph","parent":"エディタを開いて、何度か「Tab」キーを押してみてください。一定間隔で空白が入っていくと思います。","children":[]},{"blockId":"1ada501e-f337-8181-9f89-f99d24b8c2f2","type":"paragraph","parent":"行頭にこのタブを入れることを**インデント**というのです。","children":[]},{"blockId":"1ada501e-f337-8192-8776-d7bb5a349ce7","type":"paragraph","parent":"実は、Pythonではこの**インデント**がとても重要なのです。Pythonではこのインデントを使って**ブロック**を形作るのです。","children":[]},{"blockId":"1ada501e-f337-818e-aaeb-f5db6e6dc3c1","type":"heading_2","parent":"## ブロック","children":[]},{"blockId":"1a 501e-f337-8113-9607-c14640101821","type":"code","parent":"```python\ndef 関数の名前(引数を受け取る変数):\n    関数を呼び出したときに行う処理\n```","children":[]},{"blockId":"1ada501e-f337-8144-89e2-c882423c6938","type":"paragraph","parent":"[引数も戻り値もない関数](/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-81b3-9c2f-fdd363e7a27e)から増えた部分は、「**引数を受け取る変数**」です。","children":[]},{"blockId":"1ada501e-f337-8184-b76e-c61c281ffc13","type":"paragraph","parent":"例えば、「三角形の底辺と高さを受け取り、その面積を求めて表示する」という処理内容の関数を作るときには、以下のように書きます。","children":[]},{"blockId":"1ada501e-f337-81ab-a6d6-dd5ca7b1bcc6","type":"code","parent":"```python\ndef find_triangle_area(tei, taka):  #受け取った底辺と高さを変数 tei と taka とする\n    area = tei * taka / 2\n    print(\"底辺\" + str(tei) + \"、高さ\" + str(taka) + \"の三角形の面積は\" + str(area) + \"です\")\n```","children":[]},{"blockId":"1ada501e-f337-8102-b995-d8479ced0376","type":"paragraph","parent":"この関数を実行するには、以下のように書きます。底辺が3、高さが5だとすると…","children":[]},{"blockId":"1ada501e-f337-8174-a19b-c6184352f47b","type":"code","parent":"```python\nfind_triangle_area(3, 5)\n\t\t\t\t\t\t\t\t\t ↑  ↑ この二つが引数！\n```","children":[]},{"blockId":"1ada501e-f337-8146-86d9-c385fe3071ba","type":"paragraph","parent":"こうすることで、`find_triangle_area()`関数の **引数を受け取る変数** である`tei`に3、`taka`に5が格納され、関数の中身が実行されます。よって、実行結果は以下のようになります。","children":[]},{"blockId":"1ada501e-f337-8121-b21c-c7489ed95d3a","type":"code","parent":"```text\n底辺3、高さ5の三角形の面積は7.5です\n```","children":[]},{"blockId":"1ada501e-f337-810b-b2f5-e2eba1689c6d","type":"heading_1","parent":"# 戻り値を返す関数","children":[]},{"blockId":"1ada501e-f337-8128-ba2d-e369c135ab9a","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-810f-9b4f-f4eb0ec7a768","type":"paragraph","parent":"さらに、戻り値を返す関数の作成方法も紹介します。","children":[]},{"blockId":"1ada501e-f337-813c-a732-cd4ffadd5d22","type":"code","parent":"```python\ndef 関数の名前(引数を受け取る変数):\n    関数を呼び出したときに行う処理\n    return 戻り値として返したい値\n```","children":[]},{"blockId":"1ada501e-f337-81cb-b327-c76b72fd9fef","type":"paragraph","parent":"**引数を受け取る関数**から増えた部分は「**return 戻り値として返したい値**」ですね。","children":[]},{"blockId":"1ada501e-f337-81f8-a693-c81be355f4d2","type":"paragraph","parent":"先程の[三角形の面積を求めて表示する関数](/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-81b3-9c2f-fdd363e7a27e)を、「三角形の面積を求め、面積を戻り値として返す関数」に作り変えると、以下のようになります。","children":[]},{"blockId":"1ada501e-f337-818e-8b38-c24e97733ecb","type":"code","parent":"```python\ndef find_triangle_area(tei, taka):  #受け取った底辺と高さを変数 tei と taka とする\n    area = tei * taka / 2\n    return area     #変数 area を戻り値として返す\n```","children":[]},{"blockId":"1ada501e-f337-8196-acbd-f21791d4a96c","type":"paragraph","parent":"この関数を実行し、結果をprint関数で表示するには以下のようになります。","children":[]},{"blockId":"1ada501e-f337-8167-b27a-fdef9530d468","type":"code","parent":"```python\ndef find_triangle_area(tei, taka):\n    area = tei * taka / 2\n    return area\n\ntriangle_area = find_triangle_area(5, 3)\nprint(triangle_area)\n```","children":[]},{"blockId":"1ada501e-f337-8158-a229-c8b79d1edacf","type":"paragraph","parent":"これにより、find_triangle_area関数は受け取った底辺と高さをもとに三角形の面積を求め、その結果を戻り値として変数triangle_areaに代入するという働きをしてくれます。","children":[]},{"blockId":"1ada501e-f337-8186-b126-fd18b7fe631c","type":"paragraph","parent":"","children":[{"blockId":"1ada501e-f337-8140-9fb3-e1be353dd346","type":"paragraph","parent":"","children":[]}]},{"blockId":"1ada501e-f337-81ea-8d18-dc2310002e51","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-814b-ac7d-cbd864901138"},{"id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-81b3-9c2f-fdd363e7a27e","title":"11. 関数を作ろう！"}],"childrenData":{"title":"python基礎文法","childPages":[{"title":"1. Hello World!","id":"1ada501e-f337-819f-8077-ddc8ccb71846"},{"title":"2. 変数","id":"1ada501e-f337-81d8-a0cd-d9aaad9acb2a"},{"title":"3. 変数の型","id":"1ada501e-f337-8195-ac97-d35caf43e28a"},{"title":"4. 四則演算","id":"1ada501e-f337-81d5-8d5d-d7e7fd7d1765"},{"title":"練習問題1","id":"1ada501e-f337-81c8-b930-f6e3ae450fbc"},{"title":"5. 入力","id":"1ada501e-f337-8128-b9ee-d253aaef107d"},{"title":"6. 条件分岐（if文）","id":"1ada501e-f337-814a-9790-da4b88aa5944"},{"title":"練習問題2","id":"1ada501e-f337-8185-b89a-cf0caf5c8e4b"},{"title":"7. リストと辞書","id":"1ada501e-f337-81b5-a5c1-e5c357dc3b85"},{"title":"8. 繰り返し（for文）","id":"1ada501e-f337-81a6-b12f-c8a06672e4e3"},{"title":"練習問題3","id":"1ada501e-f337-819d-912f-cebbf97aa0d5"},{"title":"9. 文字列","id":"1ada501e-f337-81d9-858d-dfc08148d49b"},{"title":"練習問題4","id":"1ada501e-f337-8131-8a60-d699aea92b9b"},{"title":"10. 関数とは","id":"1ada501e-f337-81f9-ae37-fa5bba13c1e6"},{"title":"11. 関数を作ろう！","id":"1ada501e-f337-81b3-9c2f-fdd363e7a27e"},{"title":"練習問題5","id":"1ada501e-f337-81d3-a9ad-d13079111515"}]},"pageId":"1ada501e-f337-81b3-9c2f-fdd363e7a27e","title":"11. 関数を作ろう！"},"__N_SSG":true},"page":"/posts/curriculums/[curriculumId]/[pageId]","query":{"curriculumId":"1ada501e-f337-814b-ac7d-cbd864901138","pageId":"1ada501e-f337-81b3-9c2f-fdd363e7a27e"},"buildId":"GSQvRWOHB8yT4mykHuY_0","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
