\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"blue\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e a = 10         変数 a に10を代入  \\n\u003e b = 5          変数 b に5を代入  \\n\u003e print(a, b)    a と b を出力  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-818b-ae2a-ccc1e6d50741","type":"code","parent":"```python\na = 10         変数 a に10を代入\nb = 5          変数 b に5を代入\nprint(a, b)    a と b を出力\n```","children":[]}]},{"blockId":"1b8a501e-f337-8194-90a2-f0d4a9047dbb","type":"paragraph","parent":"しかし、これではエラーが起こってしまいます。1章「Hello World!」でも紹介したように、プログラムに**全角文字はあってはいけません**し、そもそもプログラムとして成り立っていません。","children":[]},{"blockId":"1b8a501e-f337-8101-9bc6-e61eabe74202","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2025-02-25_7.02.19.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/63a80920-1f8c-4324-9bca-e75408c3c406/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2025-02-25_7.02.19.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4663G4AK7A5%2F20250316%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250316T062116Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEM7%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC%2BEC%2F4x4G6j2GK2S2JonHPUv3OFkeAaHLcSF22POs1%2FQIhAOqGvb73eKcbjupffHQ9up7%2FpnlJ1gaKI%2FBE%2FgtD3%2FvjKv8DCCcQABoMNjM3NDIzMTgzODA1IgzrxBRV%2B1PrVFCtMqAq3AOxp50MKnM8kVx5MitKcfh%2BMzrR2bVg%2FvzkRuTkJackXQAh%2FxObd%2B1na4%2BTWUoWrV%2BjDpEs%2BrKWiYDw2U6CJ9biKg9kkjnI%2FVqQhUW%2FhxzYsAW0VNy8ZPBYI8%2BY3Cy9aaVNNgctnSs8X1dUDDsYsJcqAr8D%2BqvsRSFOlYYFqJG89CZ2w8qHZVVKlf2UOtTyHTkOGc6501rbk8BrZIXb5fxnXtQLyp0lcu4HXZ0Y2Go0DJ83bxXD0oOsSEILZP4aoCpW9x9e1oRgkVj%2BkkZkEHCo0rrn%2BIFvgHPEQkMoIupEFrd6JS2ICS32cu3nt3Xfsf5pXEAINQ%2BOVAVpHKUUkexgTEWU%2FOJw%2FWsMoCyJUj2%2BmN7eq%2Fm48mE5u7PZ4bztmThIypaTx2QtavYCf6A5yT3a6%2BRrfmAV ない複数行がある場合に以下の操作をすると、その部分がコメントアウトされて一時的に実行を回避できます。\n①  実行されて欲しくない部分を範囲選択\n②  Windowsなら ctrl + / 、Macなら command + /\n戻したい場合はその部分にもう一度同じ操作をしましょう。","children":[]}]},{"blockId":"1b8a501e-f337-81ee-b267-cddb13bae5eb","type":"heading_1","parent":"# 変数の型","children":[]},{"blockId":"1b8a501e-f337-812a-a156-d114933f6d5e","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8196-a632-e9b8bb175775","type":"paragraph","parent":"では、本題に取り掛かりましょう！","children":[]},{"blockId":"1b8a501e-f337-8137-bd1a-c6ce4fbcef55","type":"paragraph","parent":"「**変数の型**」とは、変数にどのようなデータを格納するかを決めるルールです。Pythonでは、その変数にどのようなデータが格納されたかで変数の型が決まります。","children":[]},{"blockId":"1b8a501e-f337-81c0-bb32-c5b04761e6e3","type":"paragraph","parent":"例えば、次のプログラムでは…","children":[]},{"blockId":"1b8a501e-f337-81a0-940d-e611cfec6f13","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"blue\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e a = 10    #a は整数型  \\n\u003e b = 3.5   #b は実数型  \\n\u003e c = \\\"文字列\\\" #c は文字列型  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81e1-b2e2-e42446f77c23","type":"code","parent":"```python\na = 10    #a は整数型\nb = 3.5   #b は実数型\nc = \"文字列\" #c は文字列型\n```","children":[]}]},{"blockId":"1b8a501e-f337-8122-843f-ed051579000c","type":"paragraph","parent":"変数 a には整数である10が格納されているので、変数 a は「整数型」ということになります。\nプログラミングでは、少数を含む数字を**実数**と呼びます。変数 b は実数である3.5が格納されているため「実数型」となります。","children":[]},{"blockId":"1b8a501e-f337-81ee-bc9c-f187be90cc36","type":"paragraph","parent":"また、`”str”`のように数字ではなく文字のデータに関しては、**文字列**と呼びます。Pythonでは、任意のテキストをダブルクォート(`””`)で囲むことで**文字列**とすることができます。よって、変数 c は「文字列型」となります。文字列に関しては、Pythonカリキュラムの後半で詳しく扱います。","children":[]},{"blockId":"1b8a501e-f337-81f6-ad15-d31e438ff97e","type":"paragraph","parent":"Pythonでは、この 型 は変数にどのようなデータが代入されたかで決まります。また、違う型の値を代入すれば、その変数の型は自動的に変更されます。","children":[]},{"blockId":"1b8a501e-f337-816b-8ff8-c13277f75a0d","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"blue\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e a = 5      #この時点では a は整数型  \\n\u003e a = 4.2    #実数が代入されたため、a は実数型に変更  \\n\u003e a = \\\"文字\\\"  #文字列が代入されたため、a は文字列型に変更  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81c6-850e-c4cd66a17128","type":"code","parent":"```python\na = 5      #この時点では a は整数型\na = 4.2    #実数が代入されたため、a は実数型に変更\na = \"文字\"  #文字列が代入されたため、a は文字列型に変更\n```","children":[]}]},{"blockId":"1b8a501e-f337-81ff-9e10-c325a28b2b76","type":"heading_1","parent":"# 型の確認","children":[]},{"blockId":"1b8a501e-f337-816c-8b14-f55c4ce55d38","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8119-ba30-eec77981a61d","type":"paragraph","parent":"プログラミングをしていると、変数がどの型であるかを知りたくなるときがあります。Pythonにはこのための便利な機能があります。**type関数**と呼ばれるものです。type関数は続く`()`の中に型を知りたい変数をいれると、その変数がどの型であるかを教えてくれます。次のように使うことが一般的です。","children":[]},{"blockId":"1b8a501e-f337-81a9-b92a-ed0aefb7d53a","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"blue\",\"parent\":\"\u003e プログラム  \\n\u003e ```python  \\n\u003e a = 10     \\n\u003e b = 3.5  \\n\u003e c = \\\"文字列\\\"  \\n\u003e print(type(a))  #a の型を確認  \\n\u003e print(type(b))  #b の型を確認  \\n\u003e print(type(c))  #c の型を確認  \\n\u003e ```\"}","children":[{"blockId":"1b8a501e-f337-81b4-8596-cd406d21eee1","type":"code","parent":"```python\na = 10   \nb = 3.5\nc = \"文字列\"\nprint(type(a))  #a の型を確認\nprint(type(b))  #b の型を確認\nprint(type(c))  #c の型を確認\n```","children":[]}]},{"blockId":"1b8a501e-f337-81c9-bc72-e80bd167fa61","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2025-02-25_7.27.09.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/3ec0ead5-9b3d-48ba-9704-1a04b160da50/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%
